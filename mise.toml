[tools]
node = "lts"

[env]
FORCE_COLOR = "1"

[tasks."viewer:build"]
description = "Build self-contained viewer/index.html"
run = "node viewer/build.mjs"

[tasks."viewer:serve"]
description = "Serve the Ergatis Explorer locally"
run = "node tools/node/serve.mjs"

[tasks.stats]
description = "Display EELS repository dashboard"
run = "node tools/node/stats.mjs"

[tasks.tree]
description = "Display component classification tree"
run = "node tools/node/tree.mjs"

[tasks.inspect]
description = "Inspect component or check runnability: mise run inspect -- <component> | --runnable"
run = "node tools/node/inspect.mjs"

[tasks.resources]
description = "Show runtime resource dependency map: mise run resources [--type TYPE]"
run = "node tools/node/resources.mjs"

[tasks.search]
description = "Search components: mise run search -- <query> [--category CAT] [--biotools] [--verbose]"
run = "node tools/node/search.mjs"

[tasks.pipeline]
description = "Display pipeline diagram: mise run pipeline -- <name> [--svg output.svg]"
run = "node tools/node/pipeline.mjs"
