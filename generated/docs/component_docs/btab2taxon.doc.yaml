# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: LGT
  parameters:
    # Location of the ncbi taxonomy files (nodes.dmp and names.dmp
    NCBITAX: /local/db/repository/ncbi/blast/20110831_122720/taxonomy/taxdump/
    # Location of the gi_taxid_nucl.dmp file for nucleotides or gi_taxid_prot.dmp file for proteins
    GI2TAX: /local/db/repository/ncbi/blast/20110831_122720/taxonomy/gi_taxid_nucl.dmp
    # Host name of the mongo database
    HOST: tettelin-lx.igs.umaryland.edu
    # Name of the gi database in mongo
    TAXONDB: gi2taxon
    # Name of the gi collection in mongo.
    # This should match with the paths specified in the $;NCBITAX$; and $;GI2TAX$; so that different version will not overwrite each other.
    TAXONCOLL: gi2taxonnuc_20110831_122720
    # Set to 0 if you want to have results written to the stdout file. 
    # Leave at 1 if you want to overwrite the existing input file with the one that has taxon info.
    OVERWRITE: 1
    # Location to write ncbi taxonomy index files. Leave this blank if they are in the same location as the nodes/names files.
    IDX_DIRECTORY: $;TMP_DIR$;
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: raw
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    STDOUT_LIST: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;/stdout.list
  component:
    COMPONENT_NAME: btab2taxon
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # 
    # To only produce raw blast output add;
    # $;SKIP_WF_COMMAND$;=add create bsml list,convert btab to bsml,store config params,dtd validation
    # 
    SKIP_WF_COMMAND: ""
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 6529 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - btab2taxon workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: Loading taxon DB
      type: RunDistributedCommand
      executable: $;BIN_DIR$;/btab2taxon
      params:
        - key: --load_db_only
          value: 1
        - key: --ncbitax
          value: $;NCBITAX$;
        - key: --gitax
          value: $;GI2TAX$;
        - key: --dbhost
          value: $;HOST$;
        - key: --taxondb
          value: $;TAXONDB$;
        - key: --taxoncoll
          value: $;TAXONCOLL$;
        - key: --overwrite
          value: $;OVERWRITE$;
        - key: --idx_dir
          value: $;IDX_DIRECTORY$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/createdb.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/createdb.stderr
    - name: create stdout list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.stdout\""
        - key: --output_list
          value: $;STDOUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - btab2taxon compute
  steps:
    - name: btab2taxon
      type: RunUnixCommand
      executable: $;BIN_DIR$;/btab2taxon
      params:
        - key: --input
          value: $;I_FILE_PATH$;
        - key: --ncbitax
          value: $;NCBITAX$;
        - key: --gitax
          value: $;GI2TAX$;
        - key: --dbhost
          value: $;HOST$;
        - key: --taxondb
          value: $;TAXONDB$;
        - key: --taxoncoll
          value: $;TAXONCOLL$;
        - key: --overwrite
          value: $;OVERWRITE$;
        - key: --idx_dir
          value: $;IDX_DIRECTORY$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.stderr

