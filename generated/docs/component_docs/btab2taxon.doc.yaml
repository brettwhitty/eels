  =head1 NAME
  
  btab2taxon.pl
  
  =head1 SYNOPSIS
  
   USAGE: btab2taxon.pl
         --input=/path/to/file/list
         --ncbitax=/path/to/taxonomy
         --gi2tax=/path/to/gi2tax
         --dbhost=database.host.com
         --taxondb=taxon_db_name
