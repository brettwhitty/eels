# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - snp-add-gene-info workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.raw\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;
    - name: concatenate_files
      type: RunUnixCommand
      executable: $;BIN_DIR$;/concatenate_files
      params:
        - key: --input_lists
          value: $;RAW_OUTPUT_LIST$;
        - key: --output
          value: $;ALL_RESULTS_FILE$;
    - name: create no indels file
      type: RunUnixCommand
      executable: /usr/bin/awk
      arg: "&apos;{ if( $2 != \".\" &amp;&amp; $3 != \".\" ) print}&apos; $;ALL_RESULTS_FILE$;"
      params:
        - key: stdout
          value: $;NO_INDELS_FILE$;

# Iterator i1 - per-input processing steps
iterator_i1:
  xml_comments:
    - Preprocessing
    - end of preprocessing
    - Processing
    - end of processing
  command_sets:
    - snp-add-gene-info
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: snp-add-gene-info
      type: RunUnixCommand
      executable: $;BIN_DIR$;/snp-add-gene-info
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stderr
        - key: --reference_genbank
          value: $;REFERENCE_GENBANK$;
        - key: --show_snps_file
          value: $;I_FILE_PATH$;
        - key: --query_fasta_list
          value: $;QUERY_FASTA_LIST$;
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.raw

