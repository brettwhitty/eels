# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: predict_operons.pl
    pod: |
  =head1 NAME
  
   predict_operons.pl - wrapper script for predict_operons.sh
  
  =head1 SYNOPSIS
  
   perl predict_operons.pl -b /bin/dir -o /output/dir -w /wig/dir/ -g /path/to/file.gff3 -r /path/to/reference.fa -s sample_name
  
  =head1 OPTIONS
  
  	--bin_dir|b	-	The path of the bin directory where the predict_transcripts.sh, find_transcripts.pl, and find_intergenic_background_cutoff.py are stored
  	--output_dir|o	-	The output directory to store files
  	--wig_file|w	-	A WIG file path 
  	--second_wig|W	-	A second WIG file path.  Used if the two WIG files are forward and reverse coverage WIG file pairs
  	--gff|g		-	The path to the GFF3 file
  	--reference|r	-	A reference fasta file path
  	--sample|s	-	The name of the sample (typically will be the abbreviation used in Ergatis ProkPipe)
  
  =head1 DESCRIPTION
  
   This is a wrapper script that will provide these arguments as parameters to predict_operons.sh.  That shell script in turn, calls several other scripts.
   Fastalen.awk will create a tab-separated (.tsv) file of contigs and contig lengths from the reference fasta file
   Find_intergenic_background_cutoff.py will produce a depth-of-coverage cut-off intended for transcript finding
   Find_transcripts.pl will take the cutoff output file and find transcripts from an alignment based on coverage islands
  
  =head1 OUTPUT
  
   find_transcripts.pl will output a GFF3 file which will list the coordinates of all transcripts, and another GFF3 which will list only those that are not known (do not overlap with known)
  
  =head1 CONTACT
  
