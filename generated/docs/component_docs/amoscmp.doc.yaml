# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: sequence / assembly
  parameters:
    # AMOScmp Command-line arguments
    CONFIG_OPTIONS: ""
    # Reference genome to aid in assembly
    REFERENCE_GENOME: ""
    # A tab-delimited mapping of input fasta/qual to reference genome
    # e.x. /home/foo/seqa.fasta\t/home/references/refgenome.fasta
    REFERENCE_GENOME_MAP: ""
  input:
    # Sequence files and qual files should carry the same filename 
    # in order for them to be paired together correctly for assembly.
    # i.e. seqa.fasta and seqa.qual 
    # 
    # A list of sequences files to be assembled. One sequence per line.
    SEQUENCE_FILE_LIST: ""
    # A list of qual files for use in assembly. One qual file per line.
    QUALITY_FILE_LIST: ""
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    CONTIG_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.contig.list
    FASTA_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.fasta.list
  component:
    COMPONENT_NAME: amoscmp
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 5801$"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - AMOScmp workflow
  includes:
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/amoscmp.list\" /"
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create amoscmp iterator list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_amoscmp_iterator_list
      params:
        - key: stdout
          value: $;TMP_DIR$;/create_amoscmp_iterator_list.stdout
        - key: stderr
          value: $;TMP_DIR$;/create_amoscmp_iterator_list.stderr
        - key: --sequence_list
          value: $;SEQUENCE_FILE_LIST$;
        - key: --qual_list
          value: $;QUALITY_FILE_LIST$;
        - key: --reference_map
          value: $;REFERENCE_GENOME_MAP$;
        - key: --output
          value: $;TMP_DIR$;/amoscmp.list
        - key: --log
          value: $;TMP_DIR$;/create_amoscmp_iterator_list.log
        - key: --debug
          value: 4
    - name: create contig list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.contig\""
        - key: --output_list
          value: $;CONTIG_OUTPUT_LIST$;
    - name: create fasta list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.fasta\""
        - key: --output_list
          value: $;FASTA_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - AMOScmp compute
  steps:
    - name: toAmos
      type: RunUnixCommand
      executable: $;TOAMOS_EXEC$;
      arg: -s $;SEQUENCE_FILE$; -q $;QUAL_FILE$; -o $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.afg
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;COMPONENT_NAME$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;COMPONENT_NAME$;.stderr
    - name: AMOScmp
      type: RunUnixCommand
      executable: $;AMOSCMP_EXEC$;
      arg: -D TGT=$;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.afg -D REF=$;REF_GENOME$; $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;COMPONENT_NAME$;_$;I_FILE_BASE$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;COMPONENT_NAME$;_$;I_FILE_BASE$;.stderr
    - name: replace amoscmp fasta sequence identifiers
      type: RunUnixCommand
      executable: $;BIN_DIR$;/replace_amoscmp_fasta_seqids
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;COMPONENT_NAME$;_$;I_FILE_BASE$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;COMPONENT_NAME$;_$;I_FILE_BASE$;.stderr
        - key: --fasta_input_file
          value: ""
        - key: --log
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/replace_amoscmp_fasta_seqids_$;I_FILE_BASE$;.log
        - key: --debug
          value: 4

# Perl script documentation (POD)
perl_scripts:
  - script: create_amoscmp_iterator_list.pl
    pod: |
  =head1 NAME
  
  create_amoscmp_iterator_list.pl - Default output is a workflow iterator that can be used to iterator over input for amoscmp.
  
  =head1 SYNOPSIS
  
  USAGE: ./create_amoscmp_iterator_list.pl --sequence_list=/path/to/sequence/files/list --qual_list=/path/to/qual/files/list 
  										 --reference_genome=/path/to/reference/genome --reference_genome_map=/path/to/reference/genome/map
  										 --output=/path/to/output/iterator/xml
  
  =head1 OPTIONS
  
  B<--sequence_list, -s>
  	One of two input files needed by toAmos; the list of sequence files that should be use to create an AMOS compatible afg format
  	
  B<--qual_list, -q>
  	One of two input files needed by toAmos; the list of quality files that should be used to create an AMOS compatible afg file.	
  
  B<--reference_genome, -r>
  	A reference genome for reference based alignment.
  	
  B<--reference_map, -m>
  	A reference genome map for aligning reference genomes against multiple inputs.		
  	
  B<--output, -o>
  	Output iterator file.
  	
  B<--log, -l>
  	Optional. Log file.
  
  B<--debug, -d>
  	Optional. Debug level.
  
  B<--help, -h>
  	Print perldocs for this script.
  	
  =head1 DESCRIPTION
  
  Creates an ergatis/workflow iterator list file for a distributed AMOScmp job. This iterator contains the parameters needed to run toAmos,
  converting sequence files (in FASTA format) and quality files to AMOScmp compatible afg format, and AmosCMP. 
  
  =head1 INPUT
  
  Two file lists, one containins sequence files (in FASTA format) and the other containing quality files
  
  =head1 OUTPUT
  
  The output ergatis iterator list will be written to the file specified by the --output parameter.
  
  =head1 CONTACT
  
  	Cesar Arze
  	carze@som.umaryland.edu
  	
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: replace_amoscmp_fasta_seqids.pl
    pod: |
  =head1 NAME
  
  ./replace_amoscmp_fasta_seqids.pl - takes FASTA output from amoscmp and replaces the sequence identifiers with unique counterparts
  
  =head1 SYNOPSIS
  
  ./replace_amoscmp_fasta_seqids.pl
          --fasta_input_file=/path/to/fasta/file
          --log=/path/to/log/file
          --debug=/debug/level
          --help
  
  =head1 PARAMETERS
  
  B<--fasta_input_file, -i>
      An input FASTA file produced by amoscmp. The basename of this input file will be utilized
      when generating unique sequence identifiers
      
  B<--log, -l>
      Optional. Log file
  
  B<--debug, -d>
      Optional. Debug level
      
  B<--help>
      Prints out script documentation.
      
  =head1 DESCRIPTION
  
  This script aims to replace the default sequence ids produce by amoscmp in its FASTA output from
  generic numbers to one containing the basename of the input file. This should help prevent any
  duplication errors that may be encountered in down stream analysis.
  
      Input File: ecol_contig3.fsa
      > 1     -->     > ecoli_contig3_1
      > 2     -->     > ecoli_contig3_2
      > 3     -->     > ecoli_contig3_3
    
  =head1 INPUT
  
  The FASTA output file created from an amoscmp assembly. 
  
  =head1 OUTPUT
     
  A FASTA file containing sequence ID's less generic and less prone to cause duplication errors
  in downstream analysis.
  
  =head1 CONTACT
  
      Cesar Arze
      carze@som.umaryland.edu
      
