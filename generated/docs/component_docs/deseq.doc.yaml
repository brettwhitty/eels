# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: RNA-Seq
  parameters:
    # path to annotation file in tab-delimited format
    # First column of annotation file must be same as ID used for read counting.
    ANNOTATION_FILE: ""
    # path to R statistical package binary directory [/usr/local/packages/R-2.15.2/bin]
    R_BIN_DIR: $;R_BIN$;
    # additonal R parameters
    R_PARAMS: --slave --vanilla
    # path to R Script for DESeq Analysis. Optional [deseq.v1.2.R]
    R_SCRIPT: $;R_SCRIPT_PATH$;
    # use --v for verbose summary
    OTHER_ARGS: --v
  input:
    # path to tab-delimited sample information file
    # format : #Sample_Name    Group_Name
    INPUT_FILE: ""
    # path to list of tab-delimited sample information files
    INPUT_FILE_LIST: ""
    # path to directory of multiple tab-delimited sample information files
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: info
    # path to list file of HTSeq alignment count files
    LIST_FILE: ""
  output:
    # use a unique sample name
    OUTPUT_TOKEN: default
    # output directory for component results
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    # list of PDF figures for each comparison instance
    OUTPUT_PDF_FIGURES: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.pdf.list
    # list of table files for each comparison instance
    OUTPUT_TABLES: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.table.list
  component:
    COMPONENT_NAME: deseq
    DESCRIPTION: generates DESeq analysis for given sample info and counts filelist
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # DESeq version
    VERSION: DESeq version 1.2
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - deseq
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create PDF figures list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.pdf\""
        - key: --output_list
          value: $;OUTPUT_PDF_FIGURES$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.pdf.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.pdf.stderr
    - name: create table list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.de_genes.txt\""
        - key: --output_list
          value: $;OUTPUT_TABLES$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.tbl.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.tbl.stderr

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - deseq
  steps:
    - name: deseq
      type: RunUnixCommand
      executable: $;BIN_DIR$;/deseq
      arg: $;OTHER_ARGS$;
      params:
        - key: --infile
          value: $;I_FILE_PATH$;
        - key: --listfile
          value: $;LIST_FILE$;
        - key: --annotation
          value: $;ANNOTATION_FILE$;
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: --r_bin_dir
          value: "'$;R_BIN_DIR$;'"
        - key: --r_params
          value: "'$;R_PARAMS$;'"
        - key: --r_script
          value: $;R_SCRIPT$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/deseq.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/deseq.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: generate_list_file.pl
    pod: |
  =head1 NAME
  
  generate_list_file.pl - script to generate a list of files in a directory that
                          satisfy the given regular expression.
  
  =head1 SYNOPSIS
  
      generate_list_file.pl --d search_directory --r regex 
                            [--o output_listfile] [--gz] [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --d <search directory>         = /path/to/directory to begin the search at
  
      --r <regex>                    = regular expression criterion to filter files
  
      --o <output_listfile>          = /path/to/output list of files found. Optional. [stdout]
  
      --se                           = do not die on error. Optional
  
      --gz                           = include gzipped files in the search output. Optional
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script uses the Unix find command to search for specific files within a directory tree.
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
  - script: deseq.pl
    pod: |
  =head1 NAME
  
  deseq.pl - script to analyze differential gene expression from HTSeq read counts.
  
  =head1 SYNOPSIS
  
      deseq.pl --i input_samples_file [--c htseq_counts_listfile] [--a annotation_file] 
      		 [--o outdir] [--rb R_bin_dir] [--rp R_parameters] [--ra R_script] [--v] 
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --i <input_samples_file>       = /path/to/input tab-delimited file with the following sample information.
                                       #Sample_Name    Group_Name    [HTSeq_Counts_File]
  
      --c <htseq_counts_listfile>    = /path/to/listfile of htseq counts files for each sample.
                                       The counts filename should be in the format /path/to/<sample_name>.*.counts.
                                       Required if neither alignment nor counts file specified in sample.info file.
  
      --a <annotation_file>          = /path/to/annotation file in tab-delimited. Optional
                                       First column of annotation file must be same as ID used for read counting.
  
      --o <output dir>               = /path/to/output directory. Optional. [present working directory]
  
      --rb <R_bin_dir>               = /path/to/R binary. Optional. [/usr/local/bin]
  
      --rp <R_parameters>            = additonal R parameters. Optional. [--slave --vanilla]
  
      --rs <R_script>                = /path/to/R script for DESeq analysis. Optional. [deseq.R]
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script executes the deseq.R script using the R Statistical Package.
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
