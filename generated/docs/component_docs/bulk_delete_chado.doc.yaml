          value: $;DATABASE$;
        - key: --database_type
          value: $;DATABASE_TYPE$;
        - key: --analysis_id
          value: $;ANALYSIS_ID$;
        - key: --algorithm
          value: $;ALGORITHM$;
        - key: --feature_id
          value: $;FEATURE_ID$;
        - key: --is_obsolete
          value: $;IS_OBSOLETE$;
        - key: --organism_id
          value: $;ORGANISM_ID$;
        - key: --for_workflow
          value: 1
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;/counts
        - key: --username
          value: chado_admin
        - key: --password
          value: chado_admin99
        - key: --server
          value: $;SERVER$;
        - key: --logfile
          value: $;OUTPUT_DIRECTORY$;/counts/createSelectRecordCountsSQL.pl.log
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/counts/createSelectRecordCountsSQL.pl.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/counts/createSelectRecordCountsSQL.pl.stderr
    - name: create directory for SQL files for views
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;/views
    - name: Create the views
      type: RunUnixCommand
      executable: $;BIN_DIR$;/createViewsSQL
      params:
        - key: --database
          value: $;DATABASE$;
        - key: --database_type
          value: $;DATABASE_TYPE$;
        - key: --analysis_id
          value: $;ANALYSIS_ID$;
        - key: --algorithm
          value: $;ALGORITHM$;
        - key: --feature_id
          value: $;FEATURE_ID$;
        - key: --is_obsolete
          value: $;IS_OBSOLETE$;
        - key: --organism_id
          value: $;ORGANISM_ID$;
        - key: --for_workflow
          value: 1
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;/views
        - key: --username
          value: chado_admin
        - key: --password
          value: chado_admin99
        - key: --server
          value: $;SERVER$;
        - key: --logfile
          value: $;OUTPUT_DIRECTORY$;/counts/createViewsSQL.pl.log
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/counts/createViewsSQL.pl.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/counts/createViewsSQL.pl.stderr
    - name: Truncate tables
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ddl2iterator
      params:
        - key: stdin
          value: $;DOCS_DIR$;/ddls/$;DATABASE_TYPE$;/truncate_tables.$;DATABASE_TYPE$;.ddl
        - key: stdout
          value: $;TMP_DIR$;/truncate_tables.list
        - key: stderr
          value: $;TMP_DIR$;/truncate_tables.stderr
