  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: check whether the workflow should  be executed
      type: RunUnixCommand
      executable: $;BIN_DIR$;/checkAndDelete
      params:
        - key: --analysis_id
          value: $;ANALYSIS_ID$;
        - key: --algorithm
          value: $;ALGORITHM$;
        - key: --database
          value: $;DATABASE$;
        - key: --database_type
          value: $;DATABASE_TYPE$;
        - key: --feature_id
          value: $;FEATURE_ID$;
