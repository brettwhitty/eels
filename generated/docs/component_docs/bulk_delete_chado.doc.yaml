        - key: stdin
          value: $;DOCS_DIR$;/ddls/$;DATABASE_TYPE$;/drop_indexes.$;DATABASE_TYPE$;.ddl
        - key: stdout
          value: $;TMP_DIR$;/drop_indexes.list
        - key: stderr
          value: $;TMP_DIR$;/drop_indexes.stderr
    - name: Restore indices and constraints
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ddl2iterator
      params:
        - key: stdin
          value: $;DOCS_DIR$;/ddls/$;DATABASE_TYPE$;/create_indexes.$;DATABASE_TYPE$;.ddl
        - key: stdout
          value: $;TMP_DIR$;/create_indexes.list
        - key: stderr
          value: $;TMP_DIR$;/create_indexes.stderr
    - name: Verify counts
      type: RunUnixCommand
      executable: $;BIN_DIR$;/checkDeletedTableRecordCounts
      params:
        - key: --analysis_id
          value: $;ANALYSIS_ID$;
        - key: --algorithm
          value: $;ALGORITHM$;
        - key: --feature_id
          value: $;FEATURE_ID$;
        - key: --is_obsolete
          value: $;IS_OBSOLETE$;
        - key: --organism_id
          value: $;ORGANISM_ID$;
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --logfile
          value: $;OUTPUT_DIRECTORY$;/checkDeletedTableRecordCounts.pl.log
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/checkDeletedTableRecordCounts.pl.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/checkDeletedTableRecordCounts.pl.stderr
    - name: Grant permissions
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ddl2iterator
      params:
        - key: stdin
          value: $;DOCS_DIR$;/ddls/$;DATABASE_TYPE$;/grant_all_public.$;DATABASE_TYPE$;.ddl
