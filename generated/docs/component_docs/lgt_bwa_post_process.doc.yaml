# Perl script documentation (POD)
perl_scripts:
  - script: lgt_bwa_post_process.pl
    pod: |
  =head1 NAME
  
  lgt_bwa_post_process.pl - Description
  
  =head1 SYNOPSIS
  
   USAGE: lgt_bwa_post_process.pl
         --input_file=/path/to/some/input.file
         --output=/path/to/transterm.file
       [ --log=/path/to/file.log
         --debug=3
         --help
       ]
  
  =head1 OPTIONS
  
  B<--donor_file,-d>
  	Filtered BAM file mapping to a donor reference genome
  
  B<--donor_file_list, -D>
  	List of BAM files mapping to a donor reference genome.  Filename must have a shared identifier with the recipient genome
  
  B<--recipient_file, -r>
  	Filtered BAM file mapping to a recipient or host reference genome
  
  B<--recipient_file_list, -R>
  	List of BAM files mapping to a recipient reference genome.  Filename must have a shared identifier with the donor genome
  
  B<--output_dir,-o>
  
  B<--prefix,-p>
  	Prefix name to give output files
  
  B<--samtools_path,-s>
      Path to samtools executable
  
  B<--log,-l>
      Logfile.
  
  B<--debug,-d>
      1,2 or 3. Higher values more verbose.
  
  B<--help,-h>
      Print this message
  
  =head1  DESCRIPTION
  
   	This is a wrapper script that will call LGT::LGTSeek->bwaPostProcess to handle the post processing.
  
  =head1  INPUT
  
      Either:
      a) Two filtered BAM files.  One mapping to a donor reference genome and the other to the recipient
      or:
      b) Two lists of filtered BAM files.  One list has files mapped to donor reference genomes and the other has them mapped to the recipient
  
  =head1 OUTPUT
  
      Three new BAM files
  
      1) Microbiome file - Both ends of the paired reads mapped to the donor genome but both ends did not map to the recipient
  
      2) LGT_donor file
      3) LGT_recipient file
      - Potential lateral gene transfer (LGT) is defined as pairs of reads where exactly one read maps to the donor (other is unmapped), and the other maps to the recipient (first is unmapped).  Thus we output alignments for both the donor and recipient.
  
  =head1  CONTACT
  
      Shaun Adkins
      sadkins@som.umaryland.edu
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
