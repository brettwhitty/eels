  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: Post Process bwa filtered reads
      type: RunUnixCommand
      executable: $;BIN_DIR$;/lgt_bwa_post_process
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/post_process.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/post_process.stderr
        - key: --samtools_path
          value: $;SAMTOOLS_EXEC$;
        - key: --donor_file_list
          value: $;DONOR_FILE_LIST$;
        - key: --donor_file
          value: $;DONOR_FILE$;
        - key: --recipient_file_list
          value: $;RECIPIENT_FILE_LIST$;
        - key: --recipient_file
          value: $;RECIPIENT_FILE$;
        - key: --prefix
          value: post_process
        - key: --output_dir
          value: $;OUTPUT_DIRECTORY$;/
