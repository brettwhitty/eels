      params:
        - key: --input_files
          value: "'$;I_FILE_PATH$;'"
        - key: --formatdb_path
          value: "'/usr/local/bin/formatdb'"
        - key: --protein
          value: $;PROTEIN$;
        - key: --database_name
          value: $;DATABASE_NAME$;
        - key: --other_args
          value: "'$;OTHER_FORMATDB_ARGS$;'"
        - key: --output_dir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: stdout
