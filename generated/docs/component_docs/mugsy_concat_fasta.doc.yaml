# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
  command_sets:
    - concat fasta for mugsy workflow
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: concat fasta
      type: RunUnixCommand
      executable: $;BIN_DIR$;/mugsy_concat_fasta
      params:
        - key: --input_bsml_list
          value: $;INPUT_BSML_LIST$;
        - key: --input_fasta_list
          value: $;INPUT_FSA_LIST$;
        - key: --output_directory
          value: $;OUTPUT_DIRECTORY$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.stderr
    - name: create fsa list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.fsa\""
        - key: --output_list
          value: $;FSA_OUTPUT_LIST$;

