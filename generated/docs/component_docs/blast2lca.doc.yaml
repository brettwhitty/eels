# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: LGT
  parameters:
    # Location of the ncbi taxonomy files (nodes.dmp and names.dmp
    NCBITAX: /local/db/repository/ncbi/blast/20120414_001321/taxonomy/taxdump/
    # Location of the gi_taxid_nucl.dmp file for nucleotides or gi_taxid_prot.dmp file for proteins
    GI2TAX: /local/db/repository/ncbi/blast/20120414_001321/taxonomy/gi_taxid_nucl.dmp
    # Host name of the mongo database
    HOST: "revan.igs.umaryland.edu:10001"
    # Name of the gi database in mongo
    TAXONDB: gi2taxon
    # Name of gi2taxon nucleotide collection to use.  If it doesn't exist, it will be created.
    TAXONCOLL: gi2taxonnuc
    # Max e-value allowed for a hit. Default is '1' if not specified
    EVALUE_CUTOFF: 1
    # If enabled, parse the Blast results for only the best hit per query, as created by lgt_best_blast_hit.pl.  Default is 1
    BEST_BLAST_HIT: 1
  input:
    # List of filtered blast m8 files.
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: raw
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.lca.list
  component:
    COMPONENT_NAME: blast2lca
    DESCRIPTION: Find lowest common ancestor through best blast hits
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 2.0
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 5801 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
  command_sets:
    - blast2lca workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create LCA output list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.out\""
        - key: --output_list
          value: $;OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  xml_comments:
    - Preprocessing
  command_sets:
    - blast2lca compute
  steps:
    - name: Get lowest common ancestor from blast hits
      type: RunUnixCommand
      executable: $;BIN_DIR$;/blast2lca
      params:
        - key: --input_file
          value: $;I_FILE_PATH$;
        - key: --tax_id_file
          value: $;GI2TAX$;
        - key: --names_file
          value: $;NCBITAX$;/names.dmp
        - key: --nodes_file
          value: $;NCBITAX$;/nodes.dmp
        - key: --output_dir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/
        - key: --tmp_dir
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/
        - key: --db
          value: $;TAXONDB$;
        - key: --host
          value: $;HOST$;
        - key: --collection
          value: $;TAXONCOLL$;
        - key: --evalue_cutoff
          value: $;EVALUE_CUTOFF$;
        - key: --best_hits_only
          value: $;BEST_BLAST_HIT$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/blast2lca.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/blast2lca.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: blast2lca.pl
    pod: |
  =head1 NAME
  
  blast2lca.pl - Wrapper script to generate Lowest Common Ancestors from filtered blast results
  
  =head1 SYNOPSIS
  
   USAGE: blast2lca.pl
         --input_file=/path/to/some/input.bam
         --output_dir=/path/to/transterm
  	   --tmp_dir=/tmp
  	   --tax_id_file=/path/to/tax_ids.txt
  	   --nodes_file=/path/to/nodes.txt
  	   --names_file\/path/to/names.txt
  	 [
  	   --host=revan.igs.umaryland.edu
  	   --db=gi2taxon
  	   --collection=gi2taxonnuc
  	   --log=/path/to/file.log
         --debug=3
         --help
       ]
  
  =head1 OPTIONS
  
  B<--input_file,-i>
  	An -m8 formatted blast results file
  
  B<--output_directory,-o>
  	Path name to LCA output directory.
  
  B<--evalue_cutoff, -e>
  	Max e-value allowed for a hit. Default is '1' if not specified
  
  B<--best_hits_only, -b>
  	Parse the Blast results for only the best hit per query, as created by lgt_best_blast_hit.pl
      Default is 1
  
  B<--tmp_dir,-t>
  	Directory to store temporary files
  
  B<--tax_id_file>
  	Dump file mapping GI accessions to NCBI taxonomy IDs
  
  B<--nodes_file>
      Dump file containing information about NCBI Taxonomy ID nodes and their parent/children relationships.  If not provided, the Entrez database will be used instead to determine taxonomy lineage
  
  B<--names_file>
      Dump file containing information about organism names for given NCBI Taxonomy IDs. If not provided, the Entrez database will be used instead to determine taxonomy lineage
  
  B<--tax_id_file>
  	Dump file mapping nucleotide GI accessions to NCBI Taxonomy IDs. If not provided, then the MongoDB database will have to gradually built with an NCBI ESummary taxon lookup
  
  B<--host>
  	MongoDB host server
  
  B<--db>
  	The GI-to-taxon database name (default 'gi2taxon')
  
  B<--collection>
  	The table that houses the GI-to-taxon information (default 'gi2taxonnuc')
  
  B<--log,-l>
      Logfile.
  
  B<--debug,-D>
      1,2 or 3. Higher values more verbose.
  
  B<--help,-H>
      Print this message
  
  =head1  DESCRIPTION
  
   DESCRIPTION
  
  =head1  INPUT
  
      Describe the input
  
  =head1 OUTPUT
  
      Two LCA output files.
  
  =head1  CONTACT
  
      Shaun Adkins
      sadkins@som.umaryland.edu
