# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - index the maf file
  command_sets:
    - mugsy_callsnps workflow
    - mugsy_callsnps distributed work
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: index maf file
      type: RunUnixCommand
      executable: $;MUGSY_MAPPING_INSTALL_DIR$;/mafindex.pl
      arg: $;OUTPUT_DIRECTORY$;/input_maf.idx
      params:
        - key: stdin
          value: $;MAF_FILE$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/mafindex.stdout
    - name: replace template keys
      type: RunUnixCommand
      executable: $;BIN_DIR$;/replace_template_keys
      params:
        - key: --template_xml
          value: $;DOCS_DIR$;/mugsy_callsnps_distributed.xml
        - key: --component_conf
          value: $;COMPONENT_CONFIG$;
        - key: --output_xml
          value: $;WORKFLOW_REPOSITORY$;/mugsy_callsnps_distributed.xml.gz
        - key: --distribopts
          value: nodistrib=$;NODISTRIB$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/replace_template_keys.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/replace_template_keys.stderr
    - name: create VCF list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.vcf\""
        - key: --output_list
          value: $;OUTPUT_VCF_LIST$;

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: mugsy_callsnps.pl
    pod: |
  =head1 NAME
  
  mugsy_callsnp.pl - Will call SNPs from whole genome alignment MAF
  
  =head1 SYNOPSIS
  
   USAGE: mugsy_callsnp.pl
         --input_indexed_maf=/path/to/file.maf
         --output_file=/path/to/output.txt
         --fasta=/path/to/multi.fasta
         --mugsy_mapping_dir=/path/to/mugsy/mapping
       [ --log=/path/to/file.log
         --debug=3
         --help
       ]
  
  =head1 OPTIONS
  
  B<--input_indexed_maf,-i>
      Path to input indexed maf file, indexed with mafindex.pl 
  
  B<--output_file,-o>
      Path to output tab file
  
  B<--fasta,-f>
      Path to all sequences in one multi fasta file.
  
  B<--mugsy_mapping_dir,-m>
      Path to mugsy mapping install directory.
  
  B<--log,-l>
      Logfile.
  
  B<--debug,-d>
      1,2 or 3. Higher values more verbose.
  
  B<--help,-h>
      Print this message
  
  =head1  INPUT
  
      Reads in an indexed MAF (multiple alignment format) file. Expects sequence identifiers to be in the format of
      organism.molecule. Should be indexed with mafindex.pl.
  
  =head1 OUTPUT
  
      Output is tab delimited file. Three columns for each query organism. Will report any location where there is
      a difference in base that is not a gap.
  
  =head1  CONTACT
  
      Kevin Galens
      kgalens@gmail.com
