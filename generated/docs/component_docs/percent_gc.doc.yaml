# Component documentation (from Ergatis web UI help template)
component_documentation: |
  <!-- component documentation -->
  <p>
       calculates the percent GC content of nucleotide sequences
  </p>
  <h3>references</h3>
  <p>
      Script adapted from sgc_GC_content_load.spl developed for the legacy prok pipeline.
  </p>
  <h3>input</h3>
  <p>
      The input to outer_membrane_domain is fasta sequence ( nucleotide )
      or bsml.
  
      The class option determines which class of Sequence element is going to be 
      parsed and the gc percentage will be calculated for.
  </p>
  
  <h3>output</h3>
  <p>
      Script will generate an output bsml file.  
  </p>
  <h3>bsml example</h3>
  <div class='code_container'>
  &lt;Bsml&gt;
    &lt;Definitions&gt;
      &lt;Sequences&gt;
        &lt;Sequence length="22" title="MDG893.polypeptide.844000.1" id="MDG893.polypeptide.844000.1" molecule="na"&gt;
          &lt;Attribute name="defline" content="MDG893.polypeptide.844000.1&#10;"&gt;&lt;/Attribute&gt;
          &lt;Attribute name="percent_gc" content="45.45"&gt;&lt;/Attribute&gt;
          &lt;Seq-data-import source="MDG893.polypeptide.844000.1.fsa" identifier="MDG893.polypeptide.844000.1" format="fasta" id="Bsml0"&gt;&lt;/Seq-data-import&gt;
          &lt;Link rel="analysis" href="#percent_gc_analysis" role="input_of"&gt;&lt;/Link&gt;
        &lt;/Sequence&gt;
      &lt;/Sequences&gt;
    &lt;/Definitions&gt;
    &lt;Research&gt;
      &lt;Analyses&gt;
        &lt;Analysis id="percent_gc_analysis"&gt;
          &lt;Attribute name="algorithm" content="percent_gc"&gt;&lt;/Attribute&gt;
          &lt;Attribute name="programversion" content="current"&gt;&lt;/Attribute&gt;
          &lt;Attribute name="sourcename" content="/export/prog/omp_gc/"&gt;&lt;/Attribute&gt;
        &lt;/Analysis&gt;
      &lt;/Analyses&gt;
    &lt;/Research&gt;
  &lt;/Bsml&gt;
  
  </div>

# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: functional prediction
  parameters:
    # Only used when input is bsml.  If input is fsa, class is ignored.
    CLASS: assembly
  input:
    # fasta or bsml input
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: ""
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
  component:
    COMPONENT_NAME: percent_gc
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 1.0
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 4680 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - percent_gc workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - percent_gc compute
  steps:
    - name: percent_gc
      type: RunUnixCommand
      executable: $;BIN_DIR$;/percent_gc
      params:
        - key: --input
          value: $;I_FILE_PATH$;
        - key: --output_bsml
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
        - key: --sourcename
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;
        - key: --class
          value: $;CLASS$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: percent_gc.pl
    pod: |
  =head1 NAME
  
  percent_gc.pl - calculates the percent GC content of nucleotide sequences
  
  =head1 SYNOPSIS
  
  USAGE: 
      outer_membrane_domain.pl 
          --input=/path/to/input_file
          --output_bsml=/path/to/output.bsml
          --sourcename=/path/to
        [ --class=assembly 
          --log
          --debug
          --help ]
        
  
  =head1 OPTIONS
  
  B<--input,-i>
      REQUIRED. Can be a single or multi fasta file, or bsml file.
  
  B<--output_bsml,-o>
      REQUIRED. The output bsml file.
  
  B<--class,-c>
      OPTIONAL.  The class of sequence to calculated gc percentage for.
      Used with bsml only.
  
  B<--sourcename,-s>
      REQUIRED. The value used in the analysis section of the bsml
  
  B<--log,-l>
      Logfile.
  
  B<--debug,-d>
      Higher number = more verbose.
  
  B<--help,-h>
      Print this message
  
  =head1  DESCRIPTION
  
      Calculates the GC percentage of nucleotides sequences and prints the results to
      a bsml file.
  
  =head1  INPUT
  
      Single or multi fasta file.
  
  =head1 OUTPUT
  
      Bsml.
  
  =head1  CONTACT
  
      Kevin Galens
      kgalens@jcvi.org
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
  element created or appended to.  If the value 'first' is passed, the first Analysis element will
  be used.  If not given, the Analysis element will be created with no id attribute.
  
  =item *
  
  B<--log,-l> Log file
  
  =item *
  
  B<--help,-h> This help message
  
  =item *
  
  B<--ergatis_control_file,-e> Control file defining software versions for ergatis install.
  
  =item *
  
  B<--componenturl,-u> Stores component url in <Analysis>
  
  =item *
  
  B<--pipelineurl,-p> Store pipeline.xml url in <Analysis>
  
  =back
  
  =head1   DESCRIPTION
  
  This script is used to record the parameters of an analysis into the BSML file that the
  analysis created.  This is done to ensure that each of the run-time settings for the
  analysis are recorded for informational purposes or to re-run the analysis.
