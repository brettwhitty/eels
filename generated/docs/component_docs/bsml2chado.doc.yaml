# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: database / manipulation
  parameters:
    USERNAME: ""
    PASSWORD: ""
    # Place password in a file and provide path to Password_file instead if the password should not be viewed publicly
    PASSWORD_FILE: ""
    DATABASE: $;PROJECT$;
    SERVER: ""
    # Relational database management system type e.g. sybase or postgresql
    RDBMS: "[postgresql|mysql|sybase|oracle]"
    # if skip_load = 1 bcp files will be created but NOT loaded into the db.
    SKIP_LOAD: 0
    # if set to 0 the indexes will remain in place during the load.
    REFRESH_INDEXES: 1
    # The following parameter is non-configurable.  When executed as part of a parallel-distributed workflow, bsml2chado.pl depends on the cached query results generated by queries2Chado.pl.
    # -no_modify
    READONLYCACHE: 1
    # The following parameter are rarely modified at the moment.
    AUTOGEN_FEAT: 0
    AUTOGEN_SEQ: 0
    # when set to 1 new features will be added as they are encountered in the BSML.  if 0, only
    #  properties or evidence for existing features will be added.
    INSERT_NEW: 1
    UPDATE: 0
    SEQUENCE_TYPE: "[assembly|supercontig]"
    EMAIL: $;USERNAME$;
    GZIP_BCP: 1
    BCP_BATCH_SIZE: 30000
    # User can specify which sequence and/or feature types should not be processed by the software.
    EXCLUDE_CLASSES: none
    # Sort chunk size. BCP files larger than this number of lines are split into pieces and sorted in parallel
    SORT_CHUNK_SIZE: 10000000
    # Set to true if you expect to have multiple input files with the same basename. This will use a checksum of the absolute file path as the key for the iterator.
    CHECKSUM_FILENAMES: 0
    # User can specify that the quota checks and output directory snapshots not be executed.
    NO_EXEC_QUOTA_CHECK: 1
    # User can specify that the feature.out zero content checks not be executed.
    NO_ASSERT_FEATURE_FILE: 1
  input:
    # This parameter can be a single file (or a comma-separated list of such files) containing a new-line separated list of .bsml documents to be loaded
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: bsml
  output bsml2chado:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BCP_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bcp.list
  component:
    COMPONENT_NAME: bsml2chado
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 2.0
    RELEASE_TAG: $Name$
    REVISION: $Revision$
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: parse
    ITERATOR1_XML: $;DOCS_DIR$;/bsml2chado.$;ITERATOR1$;.xml
    ITERATOR2: collate
    ITERATOR2_XML: $;DOCS_DIR$;/bsml2chado.$;ITERATOR2$;.xml
    ITERATOR3: dropindex
    ITERATOR3_XML: $;DOCS_DIR$;/bsml2chado.sqlforce.xml
    ITERATOR4: load
    ITERATOR4_XML: $;DOCS_DIR$;/bsml2chado.$;ITERATOR4$;.xml
    ITERATOR5: createindex
    ITERATOR5_XML: $;DOCS_DIR$;/bsml2chado.sql.xml
    ITERATOR6: createcmindices
    ITERATOR6_XML: $;DOCS_DIR$;/bsml2chado.sql.xml
    ITERATOR7: dropcmindices
    ITERATOR7_XML: $;DOCS_DIR$;/bsml2chado.sqlforce.xml
    ITERATOR8: sort_checksums
    ITERATOR8_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.sort1.xml
    ITERATOR9: sort_checksums_by_fileoffset
    ITERATOR9_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.sort1.xml
    ITERATOR10: analyze_table
    ITERATOR10_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR10$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Iterator
    - Iterator analyze_tables
  command_sets:
    - bsml2chado workflow
  includes:
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML,$;ITERATOR_LIST$;=$;WORKFLOW_REPOSITORY$;/$;ITERATOR1$;.list,$;ITERATOR_TIMESTAMP$;=1\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR2,$;ITERATOR_XML$;=ITERATOR2_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/collatetables.list,$;NODISTRIB$;=0,$;GROUP_COUNT$;=50\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR8,$;ITERATOR_XML$;=ITERATOR8_XML,$;ITERATOR_LIST$;=$;WORKFLOW_REPOSITORY$;/$;ITERATOR8$;.list,$;NODISTRIB$;=0,$;GROUP_COUNT$;=50\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR9,$;ITERATOR_XML$;=ITERATOR9_XML,$;ITERATOR_LIST$;=$;WORKFLOW_REPOSITORY$;/$;ITERATOR9$;.list,$;NODISTRIB$;=0,$;GROUP_COUNT$;=50\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR7,$;ITERATOR_XML$;=ITERATOR7_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/drop_cm_indices.list,$;NODISTRIB$;=1,$;GROUP_COUNT$;=1\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR3,$;ITERATOR_XML$;=ITERATOR3_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/drop_indexes.list,$;NODISTRIB$;=1,$;GROUP_COUNT$;=1\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR4,$;ITERATOR_XML$;=ITERATOR4_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/bcp.out.list,$;NODISTRIB$;=1,$;GROUP_COUNT$;=50\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR5,$;ITERATOR_XML$;=ITERATOR5_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/create_indexes.list,$;NODISTRIB$;=1,$;GROUP_COUNT$;=1\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR6,$;ITERATOR_XML$;=ITERATOR6_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/create_cm_indices.list,$;NODISTRIB$;=1,$;GROUP_COUNT$;=1\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR10,$;ITERATOR_XML$;=ITERATOR10_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/analyze_table.list,$;NODISTRIB$;=0,$;GROUP_COUNT$;=1\"/"
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create cache directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;/cache_dir
    - name: create parse temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;/parse
    - name: Cache primary keys
      type: RunUnixCommand
      executable: $;BIN_DIR$;/queries2Chado
      params:
        - key: --database
          value: $;DATABASE$;
        - key: --database_type
          value: $;RDBMS$;
        - key: --server
          value: $;SERVER$;
        - key: --username
          value: $;USERNAME$;
        - key: --password
          value: $;PASSWORD$;
        - key: --password_file
          value: $;PASSWORD_FILE$;
        - key: --debug_level
          value: $;DEBUG$;
        - key: --update
          value: $;UPDATE$;
        - key: --type
          value: $;SEQUENCE_TYPE$;
        - key: --log4perl
          value: $;WORKFLOW_REPOSITORY$;/queries2Chado.pl.log
        - key: --cache_dir
          value: $;TMP_DIR$;/cache_dir
        - key: stdout
          value: $;WORKFLOW_REPOSITORY$;/queries2Chado.stdout
        - key: stderr
          value: $;WORKFLOW_REPOSITORY$;/queries2Chado.stderr
    - name: create_file_iterator_list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_file_iterator_list
      params:
        - key: --input_file_list
          value: $;INPUT_FILE_LIST$;
        - key: --input_file
          value: $;INPUT_FILE$;
        - key: --input_directory
          value: $;INPUT_DIRECTORY$;
        - key: --input_directory_extension
          value: $;INPUT_EXTENSION$;
        - key: --output_iter_list
          value: $;WORKFLOW_REPOSITORY$;/$;ITERATOR1$;.list
        - key: --checksum_filenames
          value: $;CHECKSUM_FILENAMES$;
        - key: --timestamp
          value: 1
    - name: list bcp files
      type: RunUnixCommand
      executable: /usr/bin/find
      arg: "$;TMP_DIR$;/parse -name \"*.out\" -type f -noleaf"
      params:
        - key: stdout
          value: $;TMP_DIR$;/tables.out
    - name: trim dups files
      type: RunUnixCommand
      executable: cat
      arg: "$;TMP_DIR$;/tables.out | perl -ne 's/.*\\/([\\w_]+).out/$1/;print '| sort | uniq"
      params:
        - key: stdout
          value: $;TMP_DIR$;/collatetables.list.tmp
        - key: stderr
          value: $;TMP_DIR$;/collatesort.stderr
    - name: create tables list
      type: RunUnixCommand
      executable: echo
      arg: "-e \"\\0044;I_TABLE_NAME\\0044;\" | cat - $;TMP_DIR$;/collatetables.list.tmp"
      params:
        - key: stdout
          value: $;TMP_DIR$;/collatetables.list
    - name: extract checksums
      type: RunDistributedCommand
      executable: $;BIN_DIR$;/extract_checksums
      params:
        - key: --bcp_dir
          value: $;TMP_DIR$;/
        - key: --bcp_extension
          value: bcp.out
        - key: --database_type
          value: $;RDBMS$;
        - key: --output_file
          value: $;TMP_DIR$;/checksums.out
        - key: stdout
          value: $;WORKFLOW_REPOSITORY$;/extract_checksums.stdout
        - key: stderr
          value: $;WORKFLOW_REPOSITORY$;/extract_checksums.stderr
    - name: mkdir splitchecksums
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;/splitchecksums
    - name: split
      type: RunUnixCommand
      executable: split
      arg: -d -l $;SORT_CHUNK_SIZE$; $;TMP_DIR$;/checksums.out $;TMP_DIR$;/splitchecksums/checksums.out.split.
    - name: create file list of split checkums.out
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;TMP_DIR$;/splitchecksums
        - key: --regex
          value: "\".*\\.split\\..*\""
        - key: --output_list
          value: $;TMP_DIR$;/splitchecksumsoutfiles.list
    - name: create sort_checksums temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;/$;ITERATOR8$;
    - name: create_file_iterator_list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_file_iterator_list
      params:
        - key: --checksum_filenames
          value: $;CHECKSUM_FILENAMES$;
        - key: --input_file_list
          value: $;TMP_DIR$;/splitchecksumsoutfiles.list
        - key: --output_iter_list
          value: $;WORKFLOW_REPOSITORY$;/$;ITERATOR8$;.list
    - name: create sorted files list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;TMP_DIR$;/$;ITERATOR8$;/
        - key: --regex
          value: "\".*\\.sorted\""
        - key: --output_list
          value: $;TMP_DIR$;/sortedfiles.list
    - name: merge sorted split checksum files
      type: RunUnixCommand
      executable: $;BIN_DIR$;/merge_sorted_files
      arg: "$;TMP_DIR$;/sortedfiles.list $;TMP_DIR$;/checksums.out.sorted -k1,1 -k2,2n -T $;TMP_DIR$;"
    - name: assign primary keys
      type: RunDistributedCommand
      executable: $;BIN_DIR$;/assign_pks
      params:
        - key: --database
          value: $;DATABASE$;
        - key: --database_type
          value: $;RDBMS$;
        - key: --server
          value: $;SERVER$;
        - key: --username
          value: $;USERNAME$;
        - key: --password
          value: $;PASSWORD$;
        - key: --password_file
          value: $;PASSWORD_FILE$;
        - key: --debug
          value: $;DEBUG$;
        - key: --checksum_file
          value: $;TMP_DIR$;/checksums.out.sorted
        - key: --output_file
          value: $;TMP_DIR$;/checksums.out.sorted.pks
    - name: create splitoffsets directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;/splitoffsets
    - name: split
      type: RunDistributedCommand
      executable: split
      arg: -d -l 1000000000 $;TMP_DIR$;/checksums.out.sorted.pks $;TMP_DIR$;/splitoffsets/checksums.out.splitoffsets.
    - name: create file list of spit checkums.out
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;TMP_DIR$;/splitoffsets
        - key: --regex
          value: "\".*\\.splitoffsets\\..*\""
        - key: --output_list
          value: $;TMP_DIR$;/splitchecksumsoffsetsoutfiles.list
    - name: create_file_iterator_list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_file_iterator_list
      params:
        - key: --checksum_filenames
          value: $;CHECKSUM_FILENAMES$;
        - key: --input_file_list
          value: $;TMP_DIR$;/splitchecksumsoffsetsoutfiles.list
        - key: --output_iter_list
          value: $;WORKFLOW_REPOSITORY$;/$;ITERATOR9$;.list
    - name: create sorted files list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;TMP_DIR$;/$;ITERATOR9$;/
        - key: --regex
          value: "\".*\\.sorted\""
        - key: --output_list
          value: $;TMP_DIR$;/sortedoffsetsfiles.list
    - name: merge sorted split checksum files
      type: RunUnixCommand
      executable: $;BIN_DIR$;/merge_sorted_files
      arg: "$;TMP_DIR$;/sortedoffsetsfiles.list $;TMP_DIR$;/checksums.out.sorted.pks.offsets -k1,1 -k2,2n -T $;TMP_DIR$;"
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;/final
    - name: replace checksums
      type: RunDistributedCommand
      executable: $;BIN_DIR$;/replace_checksums
      params:
        - key: --bcp_dir
          value: $;TMP_DIR$;
        - key: --output_dir
          value: $;TMP_DIR$;/final
        - key: --bcp_extension
          value: bcp.out
        - key: --checksum_file
          value: $;TMP_DIR$;/checksums.out.sorted.pks.offsets
        - key: stdout
          value: $;TMP_DIR$;/replace_checksums.stdout
        - key: stderr
          value: $;TMP_DIR$;/replace_checksums.stderr
    - name: Drop chado-mart indices
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ddl2iterator
      params:
        - key: --database_type
          value: $;RDBMS$;
        - key: --infile
          value: $;DOCS_DIR$;/ddls/$;RDBMS$;/drop_cm_indices.$;RDBMS$;.ddl
        - key: --outfile
          value: $;TMP_DIR$;/drop_cm_indices.list
        - key: --logfile
          value: $;TMP_DIR$;/ddl2iterator.pl.drop_cm_indices.log
        - key: stdout
          value: $;TMP_DIR$;/ddl2iterator.pl.drop_cm_indices.stdout
        - key: stderr
          value: $;TMP_DIR$;/ddl2iterator.pl.drop_cm_indices.stderr
    - name: Drop indexes
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ddl2iterator
      params:
        - key: --database_type
          value: $;RDBMS$;
        - key: --infile
          value: $;DOCS_DIR$;/ddls/$;RDBMS$;/drop_indexes.$;RDBMS$;.ddl
        - key: --outfile
          value: $;TMP_DIR$;/drop_indexes.list
        - key: --logfile
          value: $;TMP_DIR$;/ddl2iterator.pl.drop_indexes.log
        - key: stdout
          value: $;TMP_DIR$;/ddl2iterator.pl.drop_indexes.stdout
        - key: stderr
          value: $;TMP_DIR$;/ddl2iterator.pl.drop_indexes.stderr
    - name: list bcp files
      type: RunUnixCommand
      executable: $;BIN_DIR$;/bcpdir2iterator
      params:
        - key: --bcp_directory
          value: $;TMP_DIR$;/final
        - key: --bcp_extension
          value: bcp.out
        - key: --output_iterator_list
          value: $;TMP_DIR$;/bcp.out.list
    - name: Rebuild indexes
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ddl2iterator
      params:
        - key: --infile
          value: $;DOCS_DIR$;/ddls/$;RDBMS$;/create_indexes.$;RDBMS$;.ddl
        - key: --outfile
          value: $;TMP_DIR$;/create_indexes.list
        - key: --logfile
          value: $;TMP_DIR$;/ddl2iterator.pl.create_indexes.log
        - key: stdout
          value: $;TMP_DIR$;/ddl2iterator.pl.create_indexes.stdout
        - key: stderr
          value: $;TMP_DIR$;/ddl2iterator.pl.create_indexes.stderr
    - name: Restore chado-mart indices
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ddl2iterator
      params:
        - key: --infile
          value: $;DOCS_DIR$;/ddls/$;RDBMS$;/create_cm_indices.$;RDBMS$;.ddl
        - key: --outfile
          value: $;TMP_DIR$;/create_cm_indices.list
        - key: --logfile
          value: $;TMP_DIR$;/ddl2iterator.pl.create_cm_indices.log
        - key: --database_type
          value: $;RDBMS$;
        - key: stdout
          value: $;TMP_DIR$;/ddl2iterator.pl.create_cm_indices.stdout
        - key: stderr
          value: $;TMP_DIR$;/ddl2iterator.pl.create_cm_indices.stderr
    - name: List tables
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ddl2iterator
      params:
        - key: --infile
          value: $;DOCS_DIR$;/ddls/$;RDBMS$;/analyze_tables.$;RDBMS$;.ddl
        - key: --outfile
          value: $;TMP_DIR$;/analyze_table.list
        - key: --logfile
          value: $;TMP_DIR$;/ddl2iterator.pl.analyze_table.log
        - key: --database_type
          value: $;RDBMS$;
        - key: stdout
          value: $;TMP_DIR$;/ddl2iterator.pl.analyze_table.stdout
        - key: stderr
          value: $;TMP_DIR$;/ddl2iterator.pl.analyze_table.stderr

# Workflow INI: bsml2chado-master.ini
workflow_ini_bsml2chado-master.ini:
  cache_queries:
    # 
    # 
    param.command: $;BIN_DIR$;/queries2Chado
    param.--database: $;DATABASE$;
    param.--server: $;SERVER$;
    param.--username: $;USERNAME$;
    param.--password: $;PASSWORD$;
    param.--debug_level: $;DEBUG$;
    param.--update: $;UPDATE$;
    param.--type: $;SEQUENCE_TYPE$;
    param.--log4perl: $;WORKFLOW_REPOSITORY$;/queries2Chado.pl.log
    param.--cache_dir: $;TMP_DIR$;/cache_dir
    param.stdout: $;WORKFLOW_REPOSITORY$;/queries2Chado.stdout
    param.stderr: $;WORKFLOW_REPOSITORY$;/queries2Chado.stderr
  collate_all_bcp_files_analysis:
