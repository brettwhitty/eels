        - key: --input_file
          value: $;I_FILE_PATH$;
        - key: --output_dir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: sra2fastq.pl
    pod: |
  =head1 NAME
  
  sra2fastq.pl - Script to convert .sra files downloaded from NCBI SRA FTP site to FASTQ format
  
  =head1 SYNOPSIS
  
  # USAGE : perl sra2fastq.pl -i <path to input file> -s <path to SRA took kit fastq-dump binary> -o <path to output dir> [ -l <path to log file> ]
  
  	parameters in [] are optional
  
  =head1 OPTIONS
  
  	-i <input_file>	:	Path to the input SRA file to be converted to FASTQ. Mandatory
  
  	-s <sratoolkit>	:	Path to sratoolkit binary for fastq-dump utility. Mandatory
  
  	-o <output_dir>	:	Path to the output directory where the files will be downloaded. Mandatory
  
  [
  	-d <data_dir>	:	Path to a directory to dump the converted fastq files.  The data will be symlinked to the <output_dir> to make it easier to manage in a pipeline.  Optional
  
  	-l <log>	: 	Path to log file. Optional
  ]
  
  =head1 DESCRIPTION
  
  
  
  =head1 INPUT
  
  	Path to SRA file downloaded from NCBI SRA, path to sratoolkit fastq-dump binary and output directory where the files will be downloaded
  
  =head1 OUTPUT
  
  	Read files (.fastq)
  	1. First biological reads are placed in files *_1.fastq and
          2. *_2.fastq.
  	3. If only one biological read is present it is placed in *.fastq
  
