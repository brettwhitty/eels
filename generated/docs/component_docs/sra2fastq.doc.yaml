iterator_i1:
  xml_comments:
    - Processing
  command_sets:
    - SRA to FASTQ Iterator workflow
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
    - name: Convert sra file to fastq
      type: RunUnixCommand
      executable: $;BIN_DIR$;/sra2fastq
      params:
