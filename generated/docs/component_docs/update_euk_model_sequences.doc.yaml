# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Iterator1 for creating the primary iterator list
    - Iterator2 for running the update sequence SQL
    - Iterator3 for running the update sequence SQL
  command_sets:
    - update_euk_model_sequences workflow
  includes:
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/update_euk_model_sequences.list\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR2,$;ITERATOR_XML$;=ITERATOR2_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/update-sequences.sql.list,$;NODISTRIB$;=1,$;GROUP_NUMBER$;=1\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR3,$;ITERATOR_XML$;=ITERATOR3_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/update-proteins.sql.list,$;NODISTRIB$;=1,$;GROUP_NUMBER$;=1\"/"
  steps:
    - name: create output directory and temporary working directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$; $;TMP_DIR$;
    - name: Create iterator list for the update_euk_model_sequences component
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_update_euk_model_sequences_iterator_list
      params:
        - key: --control_file
          value: $;UPDATE_EUK_MODEL_SEQUENCES_CONTROL_FILE$;
        - key: --output
          value: $;TMP_DIR$;/update_euk_model_sequences.list
        - key: stdout
          value: $;TMP_DIR$;/create_update_euk_model_sequences_iterator_list.stdout
        - key: stdout
          value: $;TMP_DIR$;/create_update_euk_model_sequences_iterator_list.stderr
    - name: create update sequences SQL list
      type: RunUnixCommand
      executable: find
      arg: "$;OUTPUT_DIRECTORY$;/ -name '*.update-sequences.sql'"
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/update-sequences.sql.list
    - name: create update proteins SQL list
      type: RunUnixCommand
      executable: find
      arg: "$;OUTPUT_DIRECTORY$;/ -name '*.update-proteins.sql'"
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/update-proteins.sql.list
    - name: Create update sequences SQL iterator
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ddl2iterator
      params:
        - key: --database_type
          value: $;RDBMS$;
        - key: --infile
          value: $;OUTPUT_DIRECTORY$;/update-sequences.sql.list
        - key: --outfile
          value: $;TMP_DIR$;/update-sequences.sql.list
        - key: --logfile
          value: $;TMP_DIR$;/ddl2iterator.pl.create_update_sequences.log
        - key: stdout
          value: $;TMP_DIR$;/ddl2iterator.pl.create_update_sequences.stdout
        - key: stderr
          value: $;TMP_DIR$;/ddl2iterator.pl.create_update_sequences.stderr
    - name: Create update proteins SQL iterator
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ddl2iterator
      params:
        - key: --database_type
          value: $;RDBMS$;
        - key: --infile
          value: $;OUTPUT_DIRECTORY$;/update-proteins.sql.list
        - key: --outfile
          value: $;TMP_DIR$;/update-proteins.sql.list
        - key: --logfile
          value: $;TMP_DIR$;/ddl2iterator.pl.create_update_proteins.log
        - key: stdout
          value: $;TMP_DIR$;/ddl2iterator.pl.create_update_proteins.stdout
        - key: stderr
          value: $;TMP_DIR$;/ddl2iterator.pl.create_update_proteins.stderr

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - update_euk_model_sequences
  steps:
    - name: deriveCDSSequences
      type: RunUnixCommand
      executable: $;BIN_DIR$;/deriveCDSSequences
      params:
        - key: --database
          value: $;DATABASE$;
        - key: --server
          value: $;SERVER$;
        - key: --password
          value: $;PASSWORD$;
        - key: --username
          value: $;USERNAME$;
        - key: --output_sequence_sql_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;DATABASE$;_$;ASMBL_ID$;.update-sequences.sql
        - key: --current_sequence_output_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;DATABASE$;_$;ASMBL_ID$;.update-sequences.current.dat
        - key: --output_protein_sql_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;DATABASE$;_$;ASMBL_ID$;.update-proteins.sql
        - key: --current_protein_output_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;DATABASE$;_$;ASMBL_ID$;.update-proteins.current.dat
        - key: --logfile
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;DATABASE$;.$;ASMBL_ID$;.deriveCDSSequences.pl.log
        - key: --debug_level
          value: $;DEBUG$;
        - key: --asmbl_id
          value: $;ASMBL_ID$;
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;DATABASE$;_$;ASMBL_ID$;.deriveCDSSequences.pl.stdout
        - key: stderr
