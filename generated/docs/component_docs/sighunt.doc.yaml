# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: LGT
  parameters:
    # full path to the 'run_sighunt' template R script 
    R_SCRIPT: $;BIN_DIR$;/run_sighunt.R
    # DIAS value to exceed when filtering interval regions. Default value is 8
    CUTOFF: ""
    # Number of bases to examine at a time
    WINDOW_SIZE: 5000
    # How many bases to shift the window
    SHIFT: 1000
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
    COMPRESS_BSML_OUTPUT: 0
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    TXT_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.txt.list
  component:
    COMPONENT_NAME: sighunt
    DESCRIPTION: Find lateral gene transfer in eukaryotic assemblies
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: $Revision$
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - SigHunt workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create condidates list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.txt\""
        - key: --output_list
          value: $;TXT_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - SigHunt compute
  steps:
    - name: SigHunt
      type: RunUnixCommand
      executable: $;BIN_DIR$;/run_sighunt
      params:
        - key: --input_file
          value: $;I_FILE_PATH$;
        - key: --cutoff
          value: $;CUTOFF$;
        - key: --window_size
          value: $;WINDOW_SIZE$;
        - key: --shift
          value: $;SHIFT$;
        - key: --output_path
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/
        - key: --r_script
          value: $;R_SCRIPT$;
        - key: --r_exec_path
          value: $;R_EXEC$;
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: run_sighunt.pl
    pod: |
  =head1  NAME
  
  run_sighunt.pl - Run the SigHunt R package using the assembly input
  
  =head1 SYNOPSIS
  
    USAGE: run_sighunt.pl
      --input_file=/path/to/assembly.fa
      --r_script=/path/to/run_sighunt.R
      --output_path=/path/to/output/
      [ --log=/path/to/some/log ]
  
  =head1 OPTIONS
  
  B<--input_file,-i>
  	Path to an assembly fasta file
  
  B<--cutoff, -c>
      DIAS value to exceed when filtering interval regions. Default 8
  
  B<--window_size, -w>
      Number of bases to examine at a time. Default 5000
  
  B<--shift, -s>
      Number of bases to shift the sliding window.  Default 1000
  
  B<--r_script,-r>
      The path of the 'run_sighunt.R' template file
  
  B<--output_path,-o>
      Path to which output files will be written.
  
  B<--help,-h>
      This help message/documentation.
  
  =head1   DESCRIPTION
  
      This script serves as a wrapper to run the R package SigHunt, which is used to detect
  	lateral gene transfer (LGT) in eukaryotic organisms
  
  =head1 INPUT
  
      The input should be an assembly fasta file.
  
  =head1 OUTPUT
  
      1) A plot of the assemblies' Discrete Interval Accumulated Score (DIAS)
  		- DIAS measures how many 4-mers deviate in their frequency
  		from the local background of the genomic sequence and by how
  		much
  	2) List of positions for candidate regions (those with DIAS greater than chosen cutoff)
