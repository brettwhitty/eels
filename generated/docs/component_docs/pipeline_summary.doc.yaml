# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: functional prediction
  parameters:
    # Bsml with feature elements to be included. Comman separated list of lists.  Such as 
    # output from parse_for_ncRNAs and auto_annotate
    OTHER_BSML_LISTS: ""
    COGS_BSML_LIST: ""
    COG_LOOKUP: /usr/local/db/common/ncbi_cogs/whog.1
    NOG_MEMBERS: ""
    NOG_DESCRIPTION: ""
    NOG_BSML_LIST: ""
    LOCUS_PREFIX: ""
    ORGANISM: ""
    TRANSLATION_TABLE: 11
    CDS_FASTA: ""
    POLYPEPTIDE_FASTA: ""
    # Directory that contains input list/file
    SOURCENAME: ""
  input:
    # Input from promote gene prediction 
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: bsml
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
  component:
    COMPONENT_NAME: pipeline_summary
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 2.0
    RELEASE_TAG: $Name$
    REVISION: $Revision$
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
  command_sets:
    - pipeline_summary workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: pipeline_summary
      type: RunUnixCommand
      executable: $;BIN_DIR$;/pipeline_summary
      params:
        - key: --input_bsml
          value: $;INPUT_FILE_LIST$;
        - key: --output
          value: $;OUTPUT_DIRECTORY$;
        - key: --other_bsml_lists
          value: $;OTHER_BSML_LISTS$;
        - key: --locus_prefix
          value: $;LOCUS_PREFIX$;
        - key: --cog_search_bsml
          value: $;COGS_BSML_LIST$;
        - key: --cog_lookup
          value: $;COG_LOOKUP$;
        - key: --nog_search_bsml
          value: $;NOG_BSML_LIST$;
        - key: --nog_members
          value: $;NOG_MEMBERS$;
        - key: --nog_description
          value: $;NOG_DESCRIPTION$;
        - key: --organism
          value: "&apos;$;ORGANISM$;&apos;"
        - key: --translation_table
          value: $;TRANSLATION_TABLE$;
        - key: --cds_fasta
          value: $;CDS_FASTA$;
        - key: --polypeptide_fasta
          value: $;POLYPEPTIDE_FASTA$;
        - key: --sourcename
          value: $;SOURCENAME$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - pipeline_summary bsml verification
  steps:
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;I_FILE_BASE$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;I_FILE_BASE$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: pipeline_summary.pl
    pod: |
  =head1 NAME
  
  pipeline_summary.pl - Creates one BSML document describing annotation from a pipeline 
      from other bsml files.  Combines all the features.
  
  =head1 SYNOPSIS
  
  USAGE: pipeline_summary.pl
              --input_bsml=/path/to/file.bsml
              --other_bsml_lists=/path/to/some.list,/path/to/another.list
              --output=/path/to/someDir/
            [ --locus_prefix=ABO553
              --organism="Acidolophus borneisi"
              --translation_table=11
              --cog_search_bsml=/path/to/wu-blastp.bsml.list
              --cog_lookup=/path/to/COGS_file.info
              --cds_fasta=/path/to/CDS.fasta|CDS.fsa.list
              --polypeptide_fasta=/path/to/polypeptide.fasta|polypeptide.fsa.list
              --log=/path/to/file.log
              --debug=4
              --help
            ]
  
  
  =head1 OPTIONS
  
  B<--input_bsml,-i>
      [Required] Curated gene set bsml document (auto annotate output) (either a file or a list of files).
      
  
  B<--other_bsml_lists,-b>
      [Optional] Comma separated list of bsml lists.  Any other list of 
      bsml documents that define features.  Will search for the correct
      file based on sequence ids.  ie:
  
      mc74.assembly.7.glimmer3.bsml
                   AND
      mc74.assembly.7.tRNAscan-SE.bsml
  
  B<--output_dir,-o>
      [Required] Output directory where bsml will go.
  
  B<--locus_prefix,-u>
      [Optional] The prefix to be used in Feature/Attribute@name="locus" elements.
  
  B<--organism,-r>
      [Optional] Must have at least two words separated by spaces.  The first word will be
       the genus and the rest of the string will be entered as the species.
  
  B<--translation_table,-t>
      [Optional] Default: 11.  The translation table used for gene prediction.
  
  B<--cog_search_bsml,-c>
      [Optional] Bsml file containing a blast against NCBI's COGs database.
  
  B<--cog_lookup,-g>
      [Optional] NCBI Cogs file
  
  B<--nog_search_bsml, -S>
      [Optional] Bsml file containing a blast against EMBL's eggNOG database.
  
  B<--nog_members, -n>
      [Optional] File that maps protein aliases to NOG IDs
  
  B<--nog_description, -d>
      [Optional] File that maps NOG IDs to protein descriptions
  
  B<--log,-l>
      [Optional] Logfile.
  
  B<--debug,-d>
      [Optional] Higher number is more verbose.
  
  B<--help,-h>
      [Optional] Print this message
  
  =head1  DESCRIPTION
  
  =head1  INPUT
  
  
  =head1 OUTPUT
  
      A file will be created in the output directory.  The name of this file will be based on the auto_annotate
      input.
  
  
  =head1  CONTACT
  
      Kevin Galens
      kgalens@som.umaryland.edu
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
  element created or appended to.  If the value 'first' is passed, the first Analysis element will
  be used.  If not given, the Analysis element will be created with no id attribute.
  
  =item *
  
  B<--log,-l> Log file
  
  =item *
  
  B<--help,-h> This help message
  
  =item *
  
  B<--ergatis_control_file,-e> Control file defining software versions for ergatis install.
  
  =item *
  
  B<--componenturl,-u> Stores component url in <Analysis>
  
  =item *
  
  B<--pipelineurl,-p> Store pipeline.xml url in <Analysis>
  
  =back
  
  =head1   DESCRIPTION
  
  This script is used to record the parameters of an analysis into the BSML file that the
  analysis created.  This is done to ensure that each of the run-time settings for the
  analysis are recorded for informational purposes or to re-run the analysis.
