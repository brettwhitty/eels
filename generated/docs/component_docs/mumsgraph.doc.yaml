# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
  command_sets:
    - mumsgraph workflow
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: mummer
      type: RunUnixCommand
      executable: $;BIN_DIR$;/fasta2seqlen
      params:
        - key: stdin
          value: $;REFERENCE_FASTA$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.seqlens.out
    - name: sort seqlens
      type: RunUnixCommand
      executable: sort
      params:
        - key: stdin
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.seqlens.out
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.seqlens.out.sorted
    - name: filter on query coverage
      type: RunUnixCommand
      executable: $;BIN_DIR$;/filtermummer
      arg: --query $;COVERAGE_CUTOFF$;
      params:
        - key: stdin
          value: $;MUMMERTAB_FILE_LIST$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.mummertab.out
    - name: sort mummertab
      type: RunUnixCommand
      executable: sort
      params:
        - key: stdin
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.mummertab.out
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.mummertab.out.sorted
    - name: join tab
      type: RunUnixCommand
      executable: join
      arg: -j 1 $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.mummertab.out.sorted $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.seqlens.out.sorted
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.joined.out
    - name: create list
      type: RunUnixCommand
      executable: echo
      arg: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.joined.out
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.joined.out.list
    - name: filter on query coverage
      type: RunUnixCommand
      executable: $;BIN_DIR$;/filtermummer
      arg: --reference $;COVERAGE_CUTOFF$;
      params:
        - key: stdin
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.joined.out.list
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.joined.out.filt
    - name: print match graph
      type: RunUnixCommand
      executable: $;BIN_DIR$;/printmatchgraph
      params:
        - key: stdin
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.joined.out.filt
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.out.graph
    - name: find connected components
      type: RunUnixCommand
      executable: $;BIN_DIR$;/runcc
      arg: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.out.graph
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.out.graph.cc
    - name: print components
      type: RunUnixCommand
      executable: gvpr
      arg: -f $;DOCS_DIR$;/printgraph.g
      params:
        - key: stdin
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.out.graph.cc
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.out.clusters
    - name: sort clusters
      type: RunUnixCommand
      executable: sort
      arg: "-k 1,1 -k 3,3 -n -r"
      params:
        - key: stdin
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.out.clusters
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.out.clusters.sorted
    - name: print reps
      type: RunUnixCommand
      executable: $;BIN_DIR$;/printrepresentative
      arg: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.cluster.fasta $;REFERENCE_FASTA$; $;COVERAGE_CUTOFF$;
      params:
        - key: stdin
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.out.clusters.sorted
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.cluster.id.lookup

