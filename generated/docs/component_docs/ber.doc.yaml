# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: alignment / pairwise
  parameters:
    # $;MIN_BITSCORE$; = 0
    # $;MIN_RAWSCORE$; = 0
    # $;MIN_PERCENT_ID$; = 0
    # $;MIN_PERCENT_SIMILARITY$; = 0
    MAX_E_VALUE: 1e-5
    MAX_P_VALUE: 1e-5
    MAX_NUM_HITS: 150
    # if non-zero, overrides $;MAX_NUM_HITS$; and displays region specific hits
    MAX_NUM_HITS_PER_REGION: 0
    MIN_NUM_EXPERIMENTAL: 0
    # bp offset used to generate the fasta files.
    BP_OFFSET: 300
    ADDITIONAL_MINIDB_FASTA: ""
    ADDITIONAL_BLAST_HITS_LIST: ""
    OTHER_OPTS: ""
    COMPRESS_RAW_OUTPUT: 0
    COMPRESS_BSML_OUTPUT: 0
    PROJECT_ABBREVIATION: parse
  input:
    # input should be btab format results from a wu-blastp run of query polypeptides
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: btab
    # subject database used for wu-blastp run
    PROTEIN_DB: $;DB_UNIPROT_100$;
    # format of subject database
    PROTEIN_DB_FORMAT: formatdb
    # database of nucleotide sequences corresponding to query polypeptides
    NUCLEOTIDE_DB: ""
    # format of nucleotide database ('xdformat', 'cdbfasta', 'formatdb')
    NUCLEOTIDE_DB_FORMAT: formatdb
    # tab-delimited list mapping corresponding protein and nucleotide identifiers
    PROTEIN_NUCLEOTIDE_ID_MAP: ""
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
    BTAB_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.btab.list
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
  component:
    COMPONENT_NAME: ber
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    DESCRIPTION: none
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 2.0
    RELEASE_TAG: $Name$
    REVISION: $Revision$
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - ber workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.nr\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;
    - name: create btab list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.btab\""
        - key: --output_list
          value: $;BTAB_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - ber
  steps:
    - name: filter hits
      type: RunUnixCommand
      executable: $;BIN_DIR$;/ber_blast_hit_selector
      arg: -i $;I_FILE_PATH$; -o $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.filtered.btab.tmp -e $;MAX_E_VALUE$; -E $;MAX_P_VALUE$; -n $;MAX_NUM_HITS$; -N $;MAX_NUM_HITS_PER_REGION$; -V $;MIN_NUM_EXPERIMENTAL$;
    - name: filter additional hits
      type: RunUnixCommand
      executable: $;BIN_DIR$;/extract_blast_hits_by_id
      arg: -I $(cut -f1 $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.filtered.btab.tmp)
      params:
        - key: --input_list
          value: "'$;ADDITIONAL_BLAST_HITS_LIST$;'"
        - key: --output
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.filtered.extra.btab
    - name: append to filtered hits
      type: RunUnixCommand
      executable: cat
      arg: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.filtered.btab.tmp $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.filtered.extra.btab
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.filtered.btab
    - name: create mini db
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_ber_db.sh
      arg: "-b $;BIN_DIR$; -i $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.filtered.btab -o $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.minidb.tmp -d $;PROTEIN_DB$; -f $;PROTEIN_DB_FORMAT$; -p -c &apos;$;CDBFASTA_PATH$;&apos; -a &apos;$;FORMATDB_PATH$;&apos; -x &apos;$;XDFORMAT_PATH$;&apos;"
    - name: append to mini db
      type: RunUnixCommand
      executable: cat
      arg: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.minidb.tmp $;ADDITIONAL_MINIDB_FASTA$;
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.minidb
    - name: create nuc db
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_ber_db.sh
      arg: "-b $;BIN_DIR$; -i $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.filtered.btab -o $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.nuc -d $;NUCLEOTIDE_DB$; -f $;NUCLEOTIDE_DB_FORMAT$; -m $;PROTEIN_NUCLEOTIDE_ID_MAP$; -c &apos;$;CDBFASTA_PATH$;&apos; -a &apos;$;FORMATDB_PATH$;&apos; -x &apos;$;XDFORMAT_PATH$;&apos;"
    - name: praze
      type: RunUnixCommand
      executable: $;PRAZE_EXEC$;
      arg: -O $;I_FILE_BASE$;.$;COMPONENT_NAME$; -o $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$; $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.nuc $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.minidb
    - name: fix praze output
      type: RunUnixCommand
      executable: $;BIN_DIR$;/add_pvalue_to_praze_output
      arg: -b $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.filtered.btab -p $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.nr.btab -m $;PROTEIN_NUCLEOTIDE_ID_MAP$; -o $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.nr.btab.tmp
    - name: rename fixed praze output
      type: RunUnixCommand
      executable: mv
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.nr.btab.tmp $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.nr.btab
    - name: berbtab2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/berbtab2bsml
      params:
        - key: --btab_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.nr.btab
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --pvalue
          value: $;MAX_P_VALUE$;
        - key: --class
          value: CDS
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
        - key: --mapping_file
          value: $;PROTEIN_NUCLEOTIDE_ID_MAP$;
        - key: --bp_offset
          value: $;BP_OFFSET$;
        - key: --gzip_output
          value: $;COMPRESS_BSML_OUTPUT$;
        - key: --id_repository
          value: $;PROJECT_ID_REPOSITORY$;
        - key: --project_abbreviation
          value: $;PROJECT_ABBREVIATION$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: compress raw output
      type: RunUnixCommand
      executable: $;BIN_DIR$;/compress_file
      params:
        - key: --file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.nr
        - key: --compress
          value: $;COMPRESS_RAW_OUTPUT$;
        - key: --list_file
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw.list
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: ber_blast_hit_selector.pl
    pod: |
  =head1 NAME
  
  ber_blast_hit_selector.pl - flter hits from blast btab output
  
  =head1 SYNOPSIS
  
  usage: ber_blast_hit_selector.pl
  
  	[
  		--input|i=/path/to/blast_btab_data
  		--output|o=/path/to/filtered_blast_btab_data
  		--min_bit_score|b=min_bit_score
  		--min_raw_score|r=min_raw_score
  		--min_pct_id|p=min_percent_identity
  		--min_pct_sim|P=min_percent_similarity
  		--max_eval|e=max_e_value
  		--max_pval|E=max_p_value
  		--max_num_hits|n=max_number_of_hits_to_output
  		--max_num_hits_per_region|N=max_number_of_hits_per_region
  		--min_num_experimental|V=min_number_experimental
  		--help|h
  	]
  
  =head1 OPTIONS
  
  B<--input, i>
  	BLAST btab data [default = stdin]
  
  B<--output, o>
  	Filtered BLAST btab data [default = stdout]
  
  B<--min_bit_score, b>
  	Minimum bitscore for hit [default = 0]
  
  B<--min_raw_score, r>
  	Minimum rawscore for hit [default = 0]
  
  B<--min_pct_id, p>
  	Minimum percent identity for hit [default = 0]
  
  B<--min_pct_sim, P>
  	Minimum percent similarity for hit [default = 0]
  
  B<--max_eval, e>
  	Maximum e-value for hit [default = 1]
  
  B<--max_pval, E>
  	Maximum p-value for hit [default = 1]
  
  B<--max_num_hits, n>
  	Maximum number of hits to output [default = INT_MAX]
  
  B<--max_num_hits_per_region, N>
  	Maximum number of hits to output per region [default = INT_MAX]
  
  B<--min_num_experimental, V>
  	Minimum number of hits that are experimentally verified
  	[default = 0]
  
  B<--help, h>
  	This help screen
  
  =head1 DESCRIPTION
  
  This script will filter out hits from BLAST btab output (given the parameters)
  and display the n best hits on bitscore (where n is the max number of hits to
  display).
  
  =head1 CONTACT
  
  Ed Lee (elee@tigr.org)
  - script: berbtab2bsml.pl
