  =back
  
  =head1   DESCRIPTION
  
  berbtab2bsml.pl is designed to convert information in ber btab files into BSML documents.
  
  NOTE:  
  
  Calling the script name with NO flags/options or --help will display the syntax requirement.
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
  element created or appended to.  If the value 'first' is passed, the first Analysis element will
  be used.  If not given, the Analysis element will be created with no id attribute.
  
  =item *
  
  B<--log,-l> Log file
  
  =item *
  
  B<--help,-h> This help message
  
  =item *
  
  B<--ergatis_control_file,-e> Control file defining software versions for ergatis install.
  
  =item *
  
  B<--componenturl,-u> Stores component url in <Analysis>
  
  =item *
  
  B<--pipelineurl,-p> Store pipeline.xml url in <Analysis>
  
  =back
  
  =head1   DESCRIPTION
  
  This script is used to record the parameters of an analysis into the BSML file that the
  analysis created.  This is done to ensure that each of the run-time settings for the
  analysis are recorded for informational purposes or to re-run the analysis.
  - script: compress_file.pl
    pod: |
  =head1  NAME 
  
  compress_file.pl - wrapper to gzip an output file
  
  =head1 SYNOPSIS
  
  USAGE: compress_file.pl 
          --file=/path/to/some.file 
        [ --output=/path/to/output
          --compress=1
          --list_file=/path/to/some.list
          --log=/path/to/some.log
          --debug=4
        ]
  
  =head1 OPTIONS
  
  B<--file,-f> 
      The path to any file you wish to compress.
  
  B<--compress,-c>
      Optional.  If 0, the compression will not be performed.
  
  B<--remove_source,-r>
      Optional.  Controls whether source file is removed when compressing (default = 1)
  
  B<--list_file,-s>
      Optional.  Writes a list file of the gzipped file created.
  
  B<--debug,-d> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--log,-l> 
      Log file
  
  B<--help,-h> 
      This help message
  
  =head1   DESCRIPTION
  
  This script is used as a gzip wrapper to compress a file.
  
  =head1 INPUT
  
  The input is any file you wish to compress, usually a text file such
  as alignment data.  This file is passed with the --file option.
  
  The --compress option exists so that this script can be incorporated
  into workflow.  Since Workflow is not a logic-based system, it cannot
  call gzip on output *sometimes*.  So we call this script all the time,
  and just pass --compress 1 or 0 depending on whether we actually want
  the compression done.
  
  The --list_file options allows us to create a list file containing the
  full path to the list file created.  This is useful because a workflow
  may create a list file for the raw output, but if we zip it, we want to
  overwrite that single-entry list file with the gzip'ed path before it
  is merged.
  
  Some checks are performed to handle common problems found handling compression
  in production - each handling cases where previous compression attempts
  have left partial files.
  
  If neither input or output exists the script will die.  If the input file
  exists and output doesn't, normal compression will occur.  If the output file
  exists and the input file doesn't, a warning is issued and the script completes
  successfully.  
  
  =head1 OUTPUT
  
  The output file will be named the same but with the .gz extension
  
  =head1 CONTACT
  
      Joshua Orvis
      jorvis@users.sf.net
