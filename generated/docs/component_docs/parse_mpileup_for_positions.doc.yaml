# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - ncbi-blastp workflow
  includes:
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=$;ITERATOR1$;,$;ITERATOR_XML$;=$;ITERATOR1_XML$;,$;ITERATOR_LIST$;=$;WORKFLOW_REPOSITORY$;/$;ITERATOR1$;.list,$;ITERATOR_RANDOM$;=1\" /"
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create_parse_mpileup_iterator_list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_parse_mpileupe_iterator_list
      params:
        - key: --input_map
          value: $;INPUT_MAP_FILE$;
        - key: --output_iter_list
          value: $;WORKFLOW_REPOSITORY$;/$;ITERATOR1$;.list
    - name: create qc list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.qc\\.txt\""
        - key: --output_list
          value: $;OUTPUT_QC_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  xml_comments:
    - Preprocessing
    - end of pre processing
  command_sets:
    - parse mpileup for positions compute
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
    - name: parse_mpileup
      type: RunUnixCommand
      executable: $;BIN_DIR$;/parse_mpileup
      params:
        - key: --mpileup
          value: $;I_MPILEUP_FILE$;
        - key: --mapped_positions
          value: $;MAPPED_POSITIONS$;
        - key: --query
          value: $;I_QUERY$;
        - key: --version
          value: $;I_VERSION$;
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_QUERY$;.qc.txt
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_QUERY$;.$;COMPONENT_NAME$;.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_QUERY$;.$;COMPONENT_NAME$;.stderr

