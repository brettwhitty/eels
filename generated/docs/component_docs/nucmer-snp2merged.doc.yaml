      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.merged\\.tab\""
        - key: --output_list
          value: $;MERGED_TABLE_LIST$;

