# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: nucmer-snp2merged.pl
    pod: |
  =head1 NAME
  
  nucmer_snp2_merged_table.pl - Will take in a concatenated snp file (output of SNP add gene info)
  
  =head1 SYNOPSIS
  
   nucmer-snp2merged.pl
         --input_file=/path/to/some/input.snps
         --output=/path/to/merged_input.snps
       [ --log=/path/to/file.log
         --debug=3
         --help
       ]
  
  =head1 OPTIONS
  
  B<--input_file,-i> 
      Output from snp-add-gene-info.pl. See INPUT for description of format
  
  B<--output_file,-o>
      Output file is a SNP Merged Table. See OUTPUT section for description of format.
  
  B<--query_map,-q>
      A file which identifies if there are mulitple molecules per query.
      Each lines represents a query and should have the following tab delimited columns:
  
      query_id     molecule_id-1     molecule_id-2     ... molecule_id-n
  
  B<--log,-l>
      Logfile.
  
  B<--debug,-d>
      1,2 or 3. Higher values more verbose.
  
  B<--help,-h>
      Print this message
  
  =head1  DESCRIPTION
  
   This merged table format is an internal output format to view snps across a number of query genomes. This script 
   converts the output from snp-add-gene-info into the merged table format. The snp-add-gene-info output 
   format is the same as the output received from nucmer-show-snps program, with a few additional columns 
   added to the end. See the INPUT section for details on the formats.
   
  =head1  INPUT
  
  =head2 snp-add-gene-info output
  
  The first 12 columns are the same as those output from show-snps [see show-snps documentation for 
  description of columns]:
  p1, ref_base, query_base, p2, buff, dist, len_r, len_q, frm1, frm2, ref_contig, query_contig
  
  With these additional columns:
  gene_id, position_in_gene, syn_nonsyn, product, gene_direction, ref_codon, ref_amino_acid, query_codon, query_amino_acid, num_homopolymer
  
  =head1 OUTPUT
  
  =head2 Columns in the output:
  
   See the perldoc for SNP::MergedTable.pm.
  
  =head1  CONTACT
  
   Kevin Galens
   kgalens@gmail.com
