# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: RNA-Seq
  parameters:
    # path to bowtie package binary directory
    BOWTIE_BIN_DIR: $;BOWTIE_BIN$;
    # path to samtools package binary directory
    SAMTOOLS_BIN_DIR: $;SAMTOOLS_BIN$;
    # bowtie alignment mode ('v' or 'n'). Default:v.
    MODE: v
    # allowed number of mismatches limited to 3 for 'n' alignment mode. Default:2.
    NUM_MISMATCHES: 2
    # input file type ('fastq' or 'fasta'). Default:fastq
    FILE_TYPE: fastq
    # seed length. Minimum:5. Default:28
    SEED_LENGTH: ""
    # minimum insert size for valid paired-end alignments. Default:0.
    MIN_INSERT: ""
    # maximum insert size for valid paired-end alignments. Default:250.
    MAX_INSERT: ""
    # The upstream/downstream mate orientations for a valid paired-end alignment ('fr', 'rf' or 'ff'). Default:fr.
    LIBRARY_TYPE: ""
    # maximum valid alignments per read or pair. Default:1.
    NUM_HITS: ""
    # Suppress all alignments for a particular read or pair if more than defined threshold of reportable alignments exist for it. Default:off
    MAX_MULTIHITS: ""
    # Report one hit for a particular read or pair if more than defined threshold of reportable alignments exist for it. Default:off.
    REPORT_MULTIHITS: ""
    # filename to write all reads that could not be aligned.
    UNMAPPED_READS: unmapped_sequence.txt
    # number of parallel search threads . Default:1.
    NUM_THREADS: ""
    # '--sam' for SAM alignment output and other additional bowtie parameters.
    OTHER_PARAMETERS: --sam
    # use --gzip if input files are gzipped and --v for verbose summary
    OTHER_ARGS: --v
  input:
    # path to sequence file consisting of first mates
    INPUT_FILE_1: ""
    # path to sequence file consisting of second mates (if paired-end sequencing)
    INPUT_FILE_2: ""
    # path to list file consisting of tab separated first mate and second mate sequence files
    INPUT_FILE_LIST: ""
    # path to directory of multiple single mate sequence files
    INPUT_DIRECTORY: ""
    # file extension for single mate sequence files (to be used when iterating over an INPUT_DIRECTORY)
    INPUT_EXTENSION: txt
    # path to bowtie index directory
    BOWTIE_INDEX_DIR: ""
    # bowtie index prefix
    BOWTIE_INDEX_PREFIX: ""
  output:
    # use a unique sample name
    OUTPUT_TOKEN: default
    # output directory for component results
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    # list of alignment SAM files
    OUTPUT_ALIGNMENT_SAM_FILE: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.sam.list
    # list of alignment BAM files
    OUTPUT_ALIGNMENT_BAM_FILE: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bam.list
  component:
    COMPONENT_NAME: bowtie
    DESCRIPTION: generates bowtie alignment for the input sequence file(s) against the given reference index file.
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # bowtie version
    VERSION: Bowtie version 0.12.7
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - bowtie
  includes:
    - "file=\"$;DOCS_DIR$;/paired_list_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create alignment SAM list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*bowtie\\.sam\""
        - key: --output_list
          value: $;OUTPUT_ALIGNMENT_SAM_FILE$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.sam.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.sam.stderr
    - name: create alignment BAM list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*bowtie\\.bam\""
        - key: --output_list
          value: $;OUTPUT_ALIGNMENT_BAM_FILE$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.bam.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.bam.stderr

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - bowtie
  steps:
    - name: bowtie
      type: RunUnixCommand
      executable: $;BIN_DIR$;/bowtie
      arg: $;OTHER_ARGS$;
      params:
        - key: --seq1file
          value: $;INPUT_FILE_1$;
        - key: --seq2file
          value: "'$;INPUT_FILE_2$;'"
        - key: --bowtie_index_dir
          value: $;BOWTIE_INDEX_DIR$;
        - key: --prefix
          value: $;BOWTIE_INDEX_PREFIX$;
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: --bowtie_bin_dir
          value: $;BOWTIE_BIN_DIR$;
        - key: --samtools_bin_dir
          value: $;SAMTOOLS_BIN_DIR$;
        - key: --mode
          value: $;MODE$;
        - key: --num_mismatches
          value: $;NUM_MISMATCHES$;
        - key: --file-type
          value: $;FILE_TYPE$;
        - key: --seedlen
          value: $;SEED_LENGTH$;
        - key: --minins
          value: $;MIN_INSERT$;
        - key: --maxins
          value: $;MAX_INSERT$;
        - key: --library-type
          value: $;LIBRARY_TYPE$;
        - key: --k
          value: $;NUM_HITS$;
        - key: --m
          value: "'$;MAX_MULTIHITS$;'"
        - key: --M
          value: "'$;REPORT_MULTIHITS$;'"
        - key: --un
          value: "'$;UNMAPPED_READS$;'"
        - key: --threads
          value: $;NUM_THREADS$;
        - key: --args
          value: "'$;OTHER_PARAMETERS$;'"
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/bowtie.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/bowtie.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: generate_list_file.pl
    pod: |
  =head1 NAME
  
  generate_list_file.pl - script to generate a list of files in a directory that
                          satisfy the given regular expression.
  
  =head1 SYNOPSIS
  
      generate_list_file.pl --d search_directory --r regex 
                            [--o output_listfile] [--gz] [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --d <search directory>         = /path/to/directory to begin the search at
  
      --r <regex>                    = regular expression criterion to filter files
  
      --o <output_listfile>          = /path/to/output list of files found. Optional. [stdout]
  
      --se                           = do not die on error. Optional
  
      --gz                           = include gzipped files in the search output. Optional
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script uses the Unix find command to search for specific files within a directory tree.
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
  - script: bowtie.pl
    pod: |
  =head1 NAME
  
  bowtie.pl - script to execute reference based alignment for input sequence file(s).
  
  =head1 SYNOPSIS
  
      bowtie.pl --r1 mate_1_sequence_file(s) [--r2 mate_2_sequence_file(s)] 
                --bi bowtie_index_dir --p index_prefix [--o outdir] [--bb bowtie_bin_dir] 
                [--mode v or n] [--num_mismatches mismatches_permitted] [--seedlen length] 
                [--minins min_insert_size] [--maxins max_insert_size] [--library-type fr|rf|ff] 
                [--k num_valid_alignments] [--m allowed_multihits] [--M allowed_multihits] 
                [--un /path/to/unmapped_reads_file] [--threads num_threads] [--file-type fastq|fasta] 
                [--a other_parameters] [--gz] [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --r1 <mate_1_sequence_file(s)> = /path/to/input sequence file(s) for the first mates.
      
      --r2 <mate_2_sequence_file(s)> = /path/to/input sequence file(s) for the second mates. Optional.
  
      --bi <bowtie_index_dir>        = /path/to/bowtie_index directory.
  
      --p <index_prefix>             = prefix for index files.
  
      --o <output dir>               = /path/to/output directory. Optional. [present working directory]
  
      --bb <bowtie_bin_dir>          = /path/to/bowtie binary. Optional. [/usr/local/bin]
  
      --sb <samtools_bin_dir>        = /path/to/samtools binary. Optional. [/usr/local/bin]
  
      Bowtie parameters              = refer to Bowtie User Manual accessible at 
                                       http://bowtie-bio.sourceforge.net/manual.shtml for specific details and 
                                       defaults of the above mentioned tophat parameters. Optional.
  
      --a <other_parameters>         = additonal tophat parameters. Optional. Refer Bowtie manual.
  
      --gz                           = Required if input sequence files are gzipped files.
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script executes the bowtie script from the bowtie software package.
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
