# Component documentation (from Ergatis web UI help template)
component_documentation: |
  <!-- component documentation -->
  
  <p>
      This component does a protein-protein comparison between the query sequence and subject 
      database using the WU BLAST blastp executable.  For a full reference, see:
      <a href='http://blast.wustl.edu/blast/README.html'>http://blast.wustl.edu/blast/README.html</a>.
  </p>
  <h3>references</h3>
  <p>
      Gish, W. (1996-2004)<br>
      <a href='http://blast.wustl.edu'>http://blast.wustl.edu</a>
  </p>
  <h3>input</h3>
  <p>
      Like the program itself, this component accepts annotab files as input.  If you have a single
      file containing multiple sequences in annotab format, you should use the 
      <a href='./documentation.cgi?article=components&page=split_multiannotab'>split_multiannotab</a>
      component first to generate individual sequences, allowing them to be atomically searched
      and individually managed on the grid.
  </p>
  <h3>implemented options</h3>
  <p>
      All options of the blastp binary are configurable with this component, but changes to the
      output format options will cause btab and bsml conversion scripts to fail.
  </p>
