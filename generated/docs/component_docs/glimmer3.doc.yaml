# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: feature prediction / genes
  parameters:
    # If $;ICM$; option does not exist, a new training file will be made from training seqs.
    # If no training seqs are included, glimmer will self train.
    TRAINING_SEQ: ""
    ICM: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.icm
    # if self-training (using long-orfs), include long-orfs parameters/options here (Optional)
    LONG_ORFS_OPTS: -n -t 1.15
    # If using a coordinates masking file, set this to at least include:
    #    -i <masking_file>
    GLIMMER3_OPTS: ""
    START_CODON_USAGE: ""
    # Used in id generation
    PROJECT_ABBREVIATION: $;PROJECT$;
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    STAGING_DIR: ""
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
  component:
    COMPONENT_NAME: glimmer3
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 2.0
    RELEASE_TAG: $Name$
    REVISION: $Revision$
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - glimmer3 workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: train_for_glimmer
      type: RunUnixCommand
      executable: $;BIN_DIR$;/train_for_glimmer3
      params:
        - key: --input_list
          value: "\"$;INPUT_FILE_LIST$;\""
        - key: --input_file
          value: "\"$;INPUT_FILE$;\""
        - key: --training_seqs
          value: "\"$;TRAINING_SEQ$;\""
        - key: --output_file
          value: $;ICM$;
        - key: --tmp_dir
          value: $;TMP_DIR$;
        - key: --long_orfs_opts
          value: "\"$;LONG_ORFS_OPTS$;\""
        - key: --glimmer3_dir
          value: $;GLIMMER3_DIR$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/train.glimmer3.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/train.glimmer3.stderr
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.predict\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - glimmer3 component
  steps:
    - name: glimmer3
      type: RunUnixCommand
      executable: $;GLIMMER3_DIR$;/bin/glimmer3
      arg: $;I_FILE_PATH$; $;ICM$; $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$; $;GLIMMER3_OPTS$; -P "$;START_CODON_USAGE$;"
      params:
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.stderr
    - name: glimmer32bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/glimmer32bsml
      params:
        - key: --fasta_input
          value: $;I_FILE_PATH$;
        - key: --input_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.predict
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --project
          value: $;PROJECT_ABBREVIATION$;
        - key: --id_repository
          value: $;PROJECT_ID_REPOSITORY$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

