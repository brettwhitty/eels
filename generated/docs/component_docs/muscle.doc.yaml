---
# Ergatis Component Documentation
# Extracted from source by extract_component_docs.pl
# Source: TIGR/JCVI/IGS Ergatis bioinformatics workflow system
#
# This file preserves ALL documentation, comments, parameter descriptions,
# and structural details from the original Ergatis source files.

component: muscle
extracted_at: "2026-02-19T15:34:47"
source_files:
  - muscle.config
  - muscle.xml
  - muscle.i1.xml
  - workflow/muscle-master.ini
  - workflow/muscle.ini
  - workflow/muscleconf.ini

# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: alignment / multiple
  parameters:
    # provide a flag specifying output format (-msf, -clw, -clwstrict, -html)
    OUTPUT_FLAG: -msf
    OTHER_OPTS: ""
    # provide path to pipeline config containing analysis information
    # (if running on jaccard or COGs component ouput, should point to jaccard or COGs component pipeline config,
    # otherwise leave the default value below.)
    ANALYSIS_CONF: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;/$;COMPONENT_NAME$;.$;OUTPUT_TOKEN$;.final.config
    DESCRIPTION: none
    COMPRESS_RAW_OUTPUT: 1
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
  component:
    COMPONENT_NAME: muscle
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: "$Name:  $"
    RELEASE_TAG: "$Name:  $"
    REVISION: "$Revision: 1.10 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - muscle workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.clw\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  xml_comments:
    - Preprocessing
    - end of preprocessing
  command_sets:
    - muscle compute
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
    - name: relocate query file
      type: RunUnixCommand
      executable: cp
      arg: $;I_FILE_PATH$; $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/
    - name: muscle
      type: RunUnixCommand
      executable: $;MUSCLE_EXEC$;
      arg: $;OUTPUT_FLAG$; $;OTHER_OPTS$; -in $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_NAME$; -out $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.clw -tree1 $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.tree1.phy -tree2 $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.tree2.phy
    - name: validate muscle output
      type: RunUnixCommand
      executable: $;BIN_DIR$;/validate_clustalw_output
      params:
        - key: -fastafile
          value: $;I_FILE_PATH$;
        - key: -clwfile
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.clw
    - name: msf2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/MSF2Bsml
      params:
        - key: --msffile
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.clw
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --analysis_conf
          value: "'$;ANALYSIS_CONF$;'"
        - key: --dnd_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.tree1.phy
        - key: --fastafile
          value: $;I_FILE_PATH$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;ANALYSIS_CONF$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: first
    - name: compress raw output
      type: RunUnixCommand
      executable: $;BIN_DIR$;/compress_file
      params:
        - key: --file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.clw
        - key: --compress
          value: $;COMPRESS_RAW_OUTPUT$;
        - key: --list_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.clw.list
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Workflow INI: muscle-master.ini
workflow_ini_muscle-master.ini:
  create_bsml_list:
    param.command: $;BIN_DIR$;/create_list_file
    param.--regex: "\".*.$;NAME$;.bsml\""
    param.--directory: $;OUTPUT_DIRECTORY$;
    param.--output_list: $;BSML_OUTPUT_LIST$;
  create_compute_output:
    # make the output directory
    param.command: mkdir
    arg: -p -m 777 $;OUTPUT_DIRECTORY$;
  create_compute_scratch:
    # make the new scratch directory
    param.command: mkdir
    arg: -p -m 777 $;TMP_DIR$;
  create_groups_subflow1:
    param.command: $;BIN_DIR$;/generate_groups
    param.output_dir: $;WORKFLOW_REPOSITORY$;
    param.prefix: subflow1groups
    param.group_count: $;GROUP_COUNT$;
    param.file: $;WORKFLOW_REPOSITORY$;/subflow1.list
  create_iterative_subflow1:
    # create iterative subflow
    param.command: $;BIN_DIR$;/generate_subflow
    # workflow doc information
    param.template: $;WORKFLOWDOCS_DIR$;/groups-iterator_template.xml
    param.inifile: $;WORKFLOWDOCS_DIR$;/groups-iterator.ini
    param.iteratortemplate: $;WORKFLOWDOCS_DIR$;/batch-paralleliterator_template.xml
    param.iteratorini: $;WORKFLOWDOCS_DIR$;/batch-iterator.ini
    param.iteratorlist: $;WORKFLOW_REPOSITORY$;/subflow1groups.list
    param.conf: $;COMPONENT_CONFIG$;
    param.wfname: $;NAME$;
    param.nodistrib: $;NODISTRIB$;
    # output information
    param.outputdir: $;WORKFLOW_REPOSITORY$;
    param.outputxml: $;WORKFLOW_REPOSITORY$;/groups.xml
    param.debug: $;DEBUG$;
  create_iterator_list_subflow1:
    param.command: $;BIN_DIR$;/generate_input_list
    param.filelist: "'$;INPUT_FILE_LIST$;'"
    param.file: "'$;INPUT_FILE$;'"
    param.directory: "'$;INPUT_DIRECTORY$;'"
    param.extension: "'$;INPUT_EXTENSION$;'"
    param.output: $;WORKFLOW_REPOSITORY$;/subflow1.list
  create_raw_list:
    param.command: $;BIN_DIR$;/create_list_file
    param.--regex: "\".*.$;NAME$;.clw\""
    param.--directory: $;OUTPUT_DIRECTORY$;
    param.--output_list: $;RAW_OUTPUT_LIST$;
  create_tree_list:
    param.command: $;BIN_DIR$;/create_list_file
    param.--regex: "\".*.$;NAME$;.phy\""
    param.--directory: $;OUTPUT_DIRECTORY$;
    param.--output_list: $;OUTPUT_DIRECTORY$;/$;NAME$;.phy.list
  empty:
  subflow1:
    fileName: $;WORKFLOW_REPOSITORY$;/groups.xml

# Workflow INI: muscle.ini
workflow_ini_muscle.ini:
  create_bsml_list:
    param.command: echo
    arg: "\"$;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.bsml\""
    param.stdout: $;TMP_DIR$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.bsml.list
  create_raw_list:
    param.command: echo
    arg: "\"$;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.clw\""
    param.stdout: $;TMP_DIR$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.raw.list
  dtd_validation:
    # perform document schema validation
    param.command: $;BIN_DIR$;/dtdValid.pl
    param.-d: $;SCHEMA_DIR$;/bsml3_1.dtd
    arg: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.bsml
  empty:
  msf2bsml:
    # encode the clustal output to BSML
    param.command: $;BIN_DIR$;/MSF2Bsml
    param.--msffile: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.clw
    param.--output: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.bsml
    param.--analysis_conf: $;ANALYSIS_CONF$;
  muscle:
    # run muscle analysis
    param.command: /usr/local/bin/muscle -msf -in $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.fsa -out $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.clw -tree1 $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.tree1.phy -tree2 $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.tree2.phy $;OTHER_OPTS$;
  relocate_query_file:
    param.command: cp
    arg: $;ITER_FILE_PATH$; $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.fsa
  store_config_params:
    # store parameters associated with analysis in bsml file
    # workflow will pass add'l optional parameters if invoked with LoggedUnixCommand
    # --command-id
    param.command: $;BIN_DIR$;/analysis2bsml
    param.--ergatis_control_file: $;ERGATIS_DIR$;.ini
    param.--conf: $;ANALYSIS_CONF$;
    param.--bsml_file: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.bsml
    param.--componenturl: $;WORKFLOW_REPOSITORY$;/pipeline.xml
    param.--pipelineurl: $;REPOSITORY_ROOT$;/Workflow/pipeline/pipeline$;PIPELINEID$;.xml
  validate_muscle_output:
    # 
    param.command: $;BIN_DIR$;/validate_clustalw_output
    param.-fastafile: $;ITER_FILE_PATH$;
    param.-clwfile: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.clw

# Workflow INI: muscleconf.ini
workflow_ini_muscleconf.ini:
  _header:
    # configuration file for the muscle workflow
  include muscle:
    $;SHARED_CONFIG$;: ""
  input muscle:
    $;INPUT_FILE_LIST$;: ""
    $;INPUT_FILE$;: ""
    $;INPUT_DIRECTORY$;: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    $;INPUT_EXTENSION$;: fsa
    # provide path to pipeline config containing analysis information
    # (if running on COGs component ouput, should point to COGs pipeline config, otherwise don't change the default value below.)
    $;ANALYSIS_CONF$;: $;COMPONENT_CONFIG$;
  output muscle:
    $;OUTPUT_TOKEN$;: default
    $;OUTPUT_DIRECTORY$;: $;REPOSITORY_ROOT$;/output_repository/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    $;BSML_OUTPUT_LIST$;: $;OUTPUT_DIRECTORY$;/$;NAME$;.bsml.list
    $;RAW_OUTPUT_LIST$;: $;OUTPUT_DIRECTORY$;/$;NAME$;.raw.list
    $;COMPRESS_RAW_OUTPUT$;: 0
  parameters muscle:
    # other command line options (see muscle documentation)
    $;OTHER_OPTS$;: ""
  workflowdocs muscle:
    $;VERSION$;: $Name$
    $;REVISION$;: $Revision$
    $;TAG$;: $Name$
    $;NAME$;: muscle
    $;MASTER_TEMPLATE_INI$;: $;WORKFLOWDOCS_DIR$;/muscle-master.ini
    $;MASTER_TEMPLATE_XML$;: $;WORKFLOWDOCS_DIR$;/muscle-master_template.xml
    $;TEMPLATE_INI$;: $;WORKFLOWDOCS_DIR$;/muscle.ini
    $;TEMPLATE_XML$;: $;WORKFLOWDOCS_DIR$;/muscle_template.xml
    $;WORKFLOW_REPOSITORY$;: $;REPOSITORY_ROOT$;/Workflow/$;NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    $;GROUP_COUNT$;: 150
    # the following keys are replaced at runtime by the invocation script
    $;COMPONENT_CONFIG$;: ""
    $;NODISTRIB$;: 0

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: validate_clustalw_output.pl
    pod: |
  =head1 NAME
  
  validate_clustalw_output.pl - Verifies the clustalw output is correct
  
  =head1 SYNOPSIS
  
  USAGE:  validate_clustalw_output.pl -c clwfile [-d debug_level] [-f fastafile] [-h] [-l log4perl] [-m]
  
  =head1 OPTIONS
  
  =over 8
  
  =item B<--clwfiler,-c>
  
      Clustalw .clw file
  
  =item B<--debug_level,-d>
  
      Optional: Coati::Logger log4perl logging level.  Default is 0
  
  =item B<--fastafile,-f>
  
      Input fasta file
  
  =item B<--help,-h>
  
      Print this help
  
  =item B<--log4perl,-l>
  
      Optional - log4perl log file.  Default is /tmp/validate_clustalw_output.pl.log
  
  =back
  
  =head1 DESCRIPTION
  
      validate_clustalw_output.pl - Verifies the clustalw output is correct
  
      Assumptions:
      1. User has appropriate permissions (to execute script, access chado database, write to output directory).
      2. All software has been properly installed, all required libraries are accessible.
  
      Sample usage:
      ./validate_clustalw_output.pl -c /usr/local/scratch/nema/jaccard/14225/jaccard_jaccard_998.10538.clw
  - script: MSF2Bsml.pl
    pod: |
  =head1 NAME
  
  MSF2Bsml.pl - Convert a multiple sequence alignment file (such as clustalw) to BSML.
  
  =head1 SYNOPSIS
  
  USAGE: MSF2Bsml.pl
              --msffile=/path/to/somefile.clw
              --analysisconf=/path/to/some.config
              --output=/path/to/output.bsml
            [ --log=/path/to/some.log
              --dnd_file/path/to/some.dnd
              --debug=4
            ]
  
  =head1 OPTIONS
  
  B<--msffile,-f>
      Input multiple sequence alignment file, such as the .clw file created by clustalw.
  
  B<--output,-o>
      The full path to the BSML file that will be created.
  
  B<--analysis_conf,-a>
      Optional. The BSML file created contains an Analysis element which eventually record all 
      the parameters in the analysis.  Usually this should point to the Ergatis pipeline.config 
      file for the component/analysis preceeding the clustalw step (such as jaccard or cogs).
      If omitted, the id attribute within the Analysis element will default to 'clustalw_analysis'.
  
  B<--dnd_file,-d>
      Optional.  The full path to a dnd (tree) file corresponding to the given alignment.
      If passed, this will store the newick tree as a string in BSML.
  
  B<--fastafile>
      Optional.  The full path to the multifasta input file containing the sequences that
      were aligned to generate the MSF file. Will be used to populate Seq-data-import in
      Sequence elements if provided.
      
  B<--debug> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--log,-l> 
      Log file
  
  B<--help,-h>
      This help message
  
  =head1  DESCRIPTION
  
  Converts an MSF file, created by programs such as clustalw and muscle, into
  BSML with the option of including a corresponding newick tree.
  
  =head1  INPUT
  
  An MSF file is the main required input, and has a format like this:
  
      PileUp
  
  
  
         MSF:  219  Type: P    Check:  8452   .. 
  
       Name: ntrp01_2_NTORF0805_polypeptide oo  Len:  219  Check:  6977  Weight:  25.1
       Name: ntrt01_1_NTORF0807_polypeptide oo  Len:  219  Check:  4764  Weight:  25.2
       Name: ntrc01_2_NTORF1325_polypeptide oo  Len:  219  Check:  5582  Weight:  24.1
       Name: ntru01_1_NTORF1351_polypeptide oo  Len:  219  Check:  5364  Weight:  25.4
       Name: got_3002_ORFB02050_polypeptide oo  Len:  219  Check:  5765  Weight:  45.4
  
      //
  
  
  
      ntrp01_2_NTORF0805_polypeptide      MFEKYIMYLK NLIFFQFIVY FFFISLTILI IKNFQQEYSK SILDKQVAQE 
      ntrt01_1_NTORF0807_polypeptide      MFEKYIMYLK NLIFFQFIIY FFFIFLTIWI IKNFQQEYSK SILDKQAAQE 
      ntrc01_2_NTORF1325_polypeptide      MFEKYIMYLK NLIFFQFIIY FFFISLTIWI IKIFQQEYSK SILDKQVLQE 
      ntru01_1_NTORF1351_polypeptide      MFEKYIMYLK NLIFFQFIIY FFFISLTIWI IKNFQQEYSK SILDKQVSQE 
      got_3002_ORFB02050_polypeptide      MINQRILYLK NLICFKIVLY GIIILLCHIY GSYLYAHF.. EILNTKIQKN 
  
  
      ntrp01_2_NTORF0805_polypeptide      NLTEEVLKLY SVINSKEEIL ES..YKKYVA LSVPKNSVSC LNYQELIPRI 
      ntrt01_1_NTORF0807_polypeptide      NLTEEVLKLY SVINSKEEIL ES..YKKYVA LSVP.NSVRR FNYQELIPRI 
      ntrc01_2_NTORF1325_polypeptide      NLTEEVLKLY SVINSKEEIL ES..YKKYVD LSVP.SSVSY LNYQELIPKI 
      ntru01_1_NTORF1351_polypeptide      NLTEEVLKLY SVINSKEEIL ES..YKKYVD LSVP.SNVSC LNYQELIPKI 
      got_3002_ORFB02050_polypeptide      KKHLEILQN. .KYNSAIELL NNSALQKKIK PILQQKLSQP YDRNKLIEHY 
  
  It can be created from components such as cogs, clustalw and muscle.  Optional input includes
  a DND file containing the distance information gleaned from the alignment above.  Its format
  is like:
  
      (
      got_3002_ORFB02050_polypeptide:0.77227,
      (
      ntrc01_2_NTORF1325_polypeptide:0.01364,
      ntru01_1_NTORF1351_polypeptide:0.01953)
      :0.02066,
      (
      ntrp01_2_NTORF0805_polypeptide:0.01970,
      ntrt01_1_NTORF0807_polypeptide:0.03244)
      :0.02309);
  
  If passed with the --dnd_file option, this string will be included in the output BSML.
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
  element created or appended to.  If the value 'first' is passed, the first Analysis element will
  be used.  If not given, the Analysis element will be created with no id attribute.
  
  =item *
  
  B<--log,-l> Log file
  
  =item *
  
  B<--help,-h> This help message
  
  =item *
  
  B<--ergatis_control_file,-e> Control file defining software versions for ergatis install.
  
  =item *
  
  B<--componenturl,-u> Stores component url in <Analysis>
  
  =item *
  
  B<--pipelineurl,-p> Store pipeline.xml url in <Analysis>
  
  =back
  
  =head1   DESCRIPTION
  
  This script is used to record the parameters of an analysis into the BSML file that the
  analysis created.  This is done to ensure that each of the run-time settings for the
  analysis are recorded for informational purposes or to re-run the analysis.
  - script: compress_file.pl
    pod: |
  =head1  NAME 
  
  compress_file.pl - wrapper to gzip an output file
  
  =head1 SYNOPSIS
  
  USAGE: compress_file.pl 
          --file=/path/to/some.file 
        [ --output=/path/to/output
          --compress=1
          --list_file=/path/to/some.list
          --log=/path/to/some.log
          --debug=4
        ]
  
  =head1 OPTIONS
  
  B<--file,-f> 
      The path to any file you wish to compress.
  
  B<--compress,-c>
      Optional.  If 0, the compression will not be performed.
  
  B<--remove_source,-r>
      Optional.  Controls whether source file is removed when compressing (default = 1)
  
  B<--list_file,-s>
      Optional.  Writes a list file of the gzipped file created.
  
  B<--debug,-d> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--log,-l> 
      Log file
  
  B<--help,-h> 
      This help message
  
  =head1   DESCRIPTION
  
  This script is used as a gzip wrapper to compress a file.
  
  =head1 INPUT
  
  The input is any file you wish to compress, usually a text file such
  as alignment data.  This file is passed with the --file option.
  
  The --compress option exists so that this script can be incorporated
  into workflow.  Since Workflow is not a logic-based system, it cannot
  call gzip on output *sometimes*.  So we call this script all the time,
  and just pass --compress 1 or 0 depending on whether we actually want
  the compression done.
  
  The --list_file options allows us to create a list file containing the
  full path to the list file created.  This is useful because a workflow
  may create a list file for the raw output, but if we zip it, we want to
  overwrite that single-entry list file with the gzip'ed path before it
  is merged.
  
  Some checks are performed to handle common problems found handling compression
  in production - each handling cases where previous compression attempts
  have left partial files.
  
  If neither input or output exists the script will die.  If the input file
  exists and output doesn't, normal compression will occur.  If the output file
  exists and the input file doesn't, a warning is issued and the script completes
  successfully.  
  
  =head1 OUTPUT
  
  The output file will be named the same but with the .gz extension
  
