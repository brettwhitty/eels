# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: RNA-Seq
  parameters:
    # path to R statistical package binary directory [/usr/local/packages/R-2.15.2/bin]
    R_BIN_DIR: $;R_BIN$;
    # additonal R parameters
    R_PARAMS: ""
    # path to R Script for expression_plots. Optional [/local/projects/ergatis/package-rnaseq/bin/expression_plots.R AND rpkm_density_plot.r]
    R_SCRIPT: $;R_SCRIPT_PATH$;
    # use --v for verbose summary
    OTHER_ARGS: ""
    # log fold change cutoff
    LFC: ""
    # false discovery rate cutoff
    FDR: ""
    # gene column number for rpkm analysis
    GENE_COL: ""
    # rpkm column number for rpkm analysis
    RPKM_COL: ""
  input:
    # path to list file of cuffdiff, deseq or raw_rpkm files
    # format : filelist of "*isoform_exp.diff","*de_genes.txt" or 
    #          rpkm (.rpkm.txt) 
    INPUT_FILE: ""
    # input data source (cuffdiff/deseq/rpkm)
    ANALYSIS: ""
    # path to list of tab-delimited sample information files
    INPUT_FILE_LIST: ""
    # path to directory of multiple tab-delimited sample information files
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: info
  output:
    # use a unique sample name
    OUTPUT_TOKEN: default
    # output directory for component results
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    # list of PDF figures for each instance
    OUTPUT_PDF_FIGURES: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.pdf.list
  component:
    COMPONENT_NAME: expression_plots
    DESCRIPTION: generates visualization PDF fie of image for given expression analysis results
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # expression_plots version
    VERSION: expression_plots1.0
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - expression_plots
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create PDF figures list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.pdf\""
        - key: --output_list
          value: $;OUTPUT_PDF_FIGURES$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.pdf.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.pdf.stderr

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - expression_plots
  steps:
    - name: expression_plots
      type: RunUnixCommand
      executable: $;BIN_DIR$;/expression_plots
      arg: $;OTHER_ARGS$;
      params:
        - key: --infile
          value: $;INPUT_FILE$;
        - key: --analysis
          value: $;ANALYSIS$;
        - key: --lfc
          value: $;LFC$;
        - key: --fdr
          value: $;FDR$;
        - key: --gene_col
          value: $;GENE_COL$;
        - key: --rpkm_col
          value: $;RPKM_COL$;
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: --r_bin_dir
          value: "'$;R_BIN_DIR$;'"
        - key: --r_params
          value: "'$;R_PARAMS$;'"
        - key: --r_script
          value: $;R_SCRIPT$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/expression_plots.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/expression_plots.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: generate_list_file.pl
    pod: |
  =head1 NAME
  
  generate_list_file.pl - script to generate a list of files in a directory that
                          satisfy the given regular expression.
  
  =head1 SYNOPSIS
  
      generate_list_file.pl --d search_directory --r regex 
                            [--o output_listfile] [--gz] [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --d <search directory>         = /path/to/directory to begin the search at
  
      --r <regex>                    = regular expression criterion to filter files
  
      --o <output_listfile>          = /path/to/output list of files found. Optional. [stdout]
  
      --se                           = do not die on error. Optional
  
      --gz                           = include gzipped files in the search output. Optional
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script uses the Unix find command to search for specific files within a directory tree.
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
  - script: expression_plots.pl
    pod: |
  =head1 NAME
  
      expression_plots.pl  - Creates plots for deseq/cuffdiff or rpkm analysis.             
  
  =head1 SYNOPSIS
  
      expression_plots.pl    --i <infile> --a <analysis> [--lfc] [--fdr]   
                             [--gene_col] [--rpkm_col][--o outdir] [--v]
                             [--out_prefix] [--rs Rscript] [--rb R_bin_dir] 
                             [--rp R parameters]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
      
      --i <infile>           = Sample file.<For cuffdiff/deseq/rpkm : list file>
                               
      
      --a <analysis>         = cuffdiff or deseq or rpkm.
  
      --lfc [lfc cutoff]     = For cuffdiff/deseq analysis. Default 1.
  
      --fdr [fdr cutoff]     = For cuffdiff/deseq analysis. Default 0.05.
  
      --gene_col [geneId col]= For rpkm analysis. Default 4.
  
      --rpkm_col [rpkm col]  = For rpkm analysis. Default 11.
  
      --o [output dir]       = /path/to/output directory. Optional.[PWD]
  
      --rs [Rscript]         = /path/to/Rscript. Optional.
  
      --rb [R_bin_dir]       = /path/to/R binary. Optional. [/usr/local/bin]
  
      --rp [R_parameters]    = additonal R parameters. Optional. [--vanilla]
  
      --out_prefix           = Output prefix. Optional
  
      --v                    = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  Creates plots for deseq/cuffdiff or rpkm analysis.
  
  =head1 AUTHOR
  
   Priti Kumari
   Bioinformatics Software Engineer 
   Institute for Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
