# Component documentation (from Ergatis web UI help template)
component_documentation: |
  <!-- component documentation -->
  <p>
  hmmls is part of the old hmmer 1.8.5 package. The reason for it's inclusion 
  here is that hmmer 1.8.5 had support and was tested for DNA sequences where
  as hmmer 2 (and also perhaps hmmer 3) are designed primarily for proteins.
  </p>

# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: alignment / model
  parameters:
    # use -c for complement searching and any other parameters for hmmls
    OTHER_OPTS: -c
    COMPRESS_BSML_OUTPUT: 0
    THRESHOLD_CUTOFF: 0
    SEARCH_WINDOW: 1000
    # Uniquename of model (to be used in BSML)
    MODEL_NAME: ""
    # The following are the molecule types for the model and query.
    MODEL_MOL_TYPE: aa
    MODEL_MOL_CLASS: polypeptide
    QUERY_MOL_TYPE: aa
    QUERY_MOL_CLASS: polypeptide
    # hmmls will truncate long fasta headers. Leave this at 0 if you would like those headers replaced.
    LEAVE_FASTA_HEADERS: 0
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
    DATABASE_PATH: $;HMM_ALL$;
    # this is a tied has (MLDBM file) containined parsed information for the database defined
    #  just above.  it should be created with the hmmlib_to_mldbm.pl script.  optional.
    HMM_INFO_FILE: $;DATABASE_PATH$;.db
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
    HTAB_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.htab.list
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
  component:
    COMPONENT_NAME: hmmls
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 5519 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - hmmls workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.raw\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - hmmls compute
  steps:
    - name: replace fasta headers
      type: RunUnixCommand
      executable: $;BIN_DIR$;/replace_fasta_headers.pl
      params:
        - key: --input
          value: $;I_FILE_PATH$;
        - key: --map_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.map
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.fixed.fsa
        - key: --do_nothing
          value: $;LEAVE_FASTA_HEADERS$;
    - name: hmmls
      type: RunUnixCommand
      executable: $;HMMLS_EXEC$;
      arg: -w $;SEARCH_WINDOW$; -t $;THRESHOLD_CUTOFF$; $;OTHER_OPTS$; $;DATABASE_PATH$; $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.fixed.fsa
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.raw
    - name: fix output file
      type: RunUnixCommand
      executable: $;BIN_DIR$;/replace_fasta_headers.pl
      params:
        - key: --input
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.raw
        - key: --map_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.map
        - key: --do_nothing
          value: $;LEAVE_FASTA_HEADERS$;
        - key: --replace
          value: 1
    - name: hmmls2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/hmmls2bsml
      params:
        - key: --input
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.raw
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
        - key: --fasta_input
          value: $;I_FILE_PATH$;
        - key: --gzip_output
          value: $;COMPRESS_BSML_OUTPUT$;
        - key: --model_mol_type
          value: $;MODEL_MOL_TYPE$;
        - key: --model_name
          value: $;MODEL_NAME$;
        - key: --model_mol_class
          value: $;MODEL_MOL_CLASS$;
        - key: --query_mol_type
          value: $;QUERY_MOL_TYPE$;
        - key: --query_mol_class
          value: $;QUERY_MOL_CLASS$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: replace_fasta_headers.pl
    pod: |
  =head1  NAME 
  
  replace_fasta_headers.pl - Replace fasta headers with a short code (prot_#) and create a mapping file
  
  =head1 SYNOPSIS
  
  USAGE: replace_fasta_headers.pl --input=/path/to/input --map_file=/path/to/map_file --replace --output=/path/to/output
  
  =head1 OPTIONS
  
  B<--input,-i> 
      Input file file 
  
  B<--debug,-d> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--log,-l> 
      Log file
  
  B<--map_file,-m> 
      path to the map file, whether it has been created or not. 
  
  B<--replace,-r> 
      whether or not to replace the keys in the input with the values in the map file. Not having this option
      will generate the map file (assuming your input is a fasta file).
  
  B<--output,-o> 
      path to the output file. This is used to specify where the output fasta will be written. 
  
  B<--help,-h> 
      This help message
  
  =head1   DESCRIPTION
  
  This script will take a fasta file and replace the headers with checksums. It will also generate a mapping file
  that can be used to replace the checksums later on. 
  
  =head1 INPUT
  
  =head1 OUTPUT
  
  
  =head1 CONTACT
  
  David Riley
  driley@som.umaryland.edu
  - script: hmmls2bsml.pl
    pod: |
  =head1  NAME 
  
  hmmls2bsml.pl - convert hmmpfam raw output to BSML
  
  =head1 SYNOPSIS
  
  USAGE: hmmls2bsml.pl 
          --input=/path/to/somefile.hmmls.raw 
          --output=/path/to/somefile.hmmls.bsml
          --model_name=boxA_repeat
        [ --search_method=hmmls
          --query_mol_type=aa
          --query_mol_class=polypeptide
          --model_mol_type=aa
          --model_mol_class=polypeptide
          --fasta_input=/path/to/hmmls/input.fsa
          --gzip_output=1
          --log=/path/to/some.log
          --debug=4 
          --help
        ]
  
  =head1 OPTIONS
  
  B<--input,-i> 
      Input raw alignment file from an hmmls search.
  
  B<--output,-o> 
      Output BSML file
  
  B<--model_name,-m> 
      Uniquename of the model searched. 
  
  B<--query_mol_type,-qt> 
      Query molecule type (like 'aa' or 'dna'). 
  
  B<--query_mol_class,-qc> 
      Query molecule type (like 'polypeptide' or 'DNA'). 
  
  B<--model_mol_type,-mt> 
      Model molecule type (like 'aa' or 'dna'). 
  
  B<--model_mol_class,-mc> 
      Query molecule type (like 'polypeptide' or 'DNA'). 
  
  B<--fasta_input,-f>
      Optional.  If included, will make a seq data import element and include the 
      defline with the sequences.
  
  B<--gzip_output,-g>
      Optional.  If given a non-zero value, will compress the output and give the output
      file a .gz extension.  If the file already contains one, it won't add another.
  
  B<--debug,-d> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--log,-l> 
      Log file
  
  B<--help,-h> 
      This help message
  
  =head1   DESCRIPTION
  
  This script is used to convert the raw alignment output from an hmmls search into BSML.
  
  =head1 INPUT
  
  The input file passed to this script must be a raw alignment file generated by hmmls.
  Define the input file using the --input option.
  
  Illegal characters will be removed from the IDs for the query sequence and subject hit
  if necessary to create legal XML id names.  For each element, the original, unmodified 
  name will be stored in the "title" attribute of the Sequence element.  You should make 
  sure that your ids don't begin with a number.  This script will successfully create a 
  BSML document regardless of your ID names, but the resulting document may not pass DTD 
  validation.
  
  =head1 OUTPUT
  
  The BSML file to be created is defined using the --output option.  If the file already exists
  it will be overwritten.
  
  Because the hmmls executable is used to perform a variety of searches, including hmmsmart
  and hmmtigr, the user may pass a value using --search_method, which will create the
  appropriate titles in the BSML Analysis element.  If not passed, the default 'hmmls' is used.
  
  =head1 CONTACT
  
      Joshua Orvis
      jorvis@tigr.org
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
  element created or appended to.  If the value 'first' is passed, the first Analysis element will
  be used.  If not given, the Analysis element will be created with no id attribute.
  
  =item *
  
  B<--log,-l> Log file
  
  =item *
  
  B<--help,-h> This help message
  
  =item *
  
  B<--ergatis_control_file,-e> Control file defining software versions for ergatis install.
  
  =item *
  
  B<--componenturl,-u> Stores component url in <Analysis>
  
  =item *
  
  B<--pipelineurl,-p> Store pipeline.xml url in <Analysis>
  
  =back
  
  =head1   DESCRIPTION
  
  This script is used to record the parameters of an analysis into the BSML file that the
  analysis created.  This is done to ensure that each of the run-time settings for the
  analysis are recorded for informational purposes or to re-run the analysis.
