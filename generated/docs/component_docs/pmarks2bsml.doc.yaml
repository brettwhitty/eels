      executable: $;BIN_DIR$;/pmarks2bsml
      params:
        - key: --input_file
          value: $;I_FILE_PATH$;.pmarks
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.pmarks.bsml
