# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - hack to make sure these following commands will run other than master node
  command_sets:
    - mugsy cog
    - mugsycog distributed work
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: replace template keys
      type: RunUnixCommand
      executable: $;BIN_DIR$;/replace_template_keys
      params:
        - key: --template_xml
          value: $;DOCS_DIR$;/mugsycog_distributed_work.xml
        - key: --component_conf
          value: $;COMPONENT_CONFIG$;
        - key: --output_xml
          value: $;WORKFLOW_REPOSITORY$;/mugsycog_distributed_work.xml.gz
        - key: --distribopts
          value: nodistrib=$;NODISTRIB$;
        - key: stdout
          value: $;TMP_DIR$;/replace_template_keys.stdout
        - key: stderr
          value: $;TMP_DIR$;/replace_template_keys.stderr
    - name: Fix mugsy_map file
      type: RunUnixCommand
      executable: "awk '$3!=\"-\" &amp;&amp; $4!=\"-\" &amp;&amp; $5!=\"-\" &amp;&amp; $6!=\"-\" &amp;&amp; $7!=\"-\"' $;MUGSY_MAP_FILE$;"
      params:
        - key: stdout
          value: $;MUGSY_MAP_FILE$;.tmp
    - name: Move mugsy_map file
      type: RunUnixCommand
      executable: /bin/mv
      arg: $;MUGSY_MAP_FILE$;.tmp $;MUGSY_MAP_FILE$;
