# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Processing
  command_sets:
    - split files workflow
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: split file
      type: RunUnixCommand
      executable: $;BIN_DIR$;/split_file
      params:
        - key: --input_files
          value: $;INPUT_FILE$;
        - key: --input_file_list
          value: $;INPUT_FILE_LIST$;
        - key: --output_directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --lines_per_file
          value: $;LINES_PER_FILE$;
        - key: --num_files
          value: $;NUM_FILES$;
        - key: --prefix
          value: $;PREFIX$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/split_file.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/split_file.stderr
    - name: Create file list
      type: RunUnixCommand
      executable: find
      arg: "$;OUTPUT_DIRECTORY$; -name '*.splitlist'|sort -n"
      params:
        - key: stdout
          value: $;OUTPUT_LIST$;
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/split_file.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: split_file.pl
    pod: |
  =head1 NAME
  
  split_file.pl - will split a file (or list of files) into chunks of the specified size or into the specified number of chunks.
  
  =head1 SYNOPSIS
  
   USAGE: split_file.pl
      --input_files=/path/to/list.txt
      --input_file_list=/path/to/list_of_lists.txt
      --output_directory=/path/to/output_dir/
      --lines_per_file=100 || --num_files=100
  
  =head1 OPTIONS
  
  B<--input_file,-f>
      The file to split. Could also be a comma separated list of files to redistribute lines from.
  
  B<--input_file_list,-l>
      A list of files to redistribute into files of the selected size
  
  B<--output_directory,-o>
      The directory to put the split files.
  
  B<--lines_per_file,-l>
      The number of lines to print per file. Cannot be used with num files.
  
  B<--num_files,-f>
      The number of total files to make. Cannot be used with lines_per_file.
  
  B<--help,-h>
      Print this message
  
