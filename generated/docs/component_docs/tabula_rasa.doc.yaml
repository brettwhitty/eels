# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - tabula_rasa workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create OUTPUT_EXTENSION list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.$;OUTPUT_EXTENSION$;\""
        - key: --output_list
          value: $;OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - wu-blastp compute
  steps:
    - name: tabula_rasa
      type: RunUnixCommand
      executable: $;BIN_DIR$;/tabula_rasa
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.stderr
        - key: --input_command
          value: "'$;INPUT_COMMAND$;'"
        - key: --iter_file_path
          value: $;I_FILE_PATH$;
        - key: --iter_file_base
          value: $;I_FILE_BASE$;
        - key: --iter_file_ext
          value: $;I_FILE_EXT$;
        - key: --iter_file_name
          value: $;I_FILE_NAME$;
        - key: --iter_dir
          value: $;I_DIR$;
        - key: --output_directory
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/

