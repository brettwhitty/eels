# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - promote gene prediction workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - promote gene prediction compute
  steps:
    - name: promote gene prediction
      type: RunUnixCommand
      executable: $;BIN_DIR$;/promote_gene_prediction
      params:
        - key: --input_bsml
          value: $;I_FILE_PATH$;
        - key: --cds_fasta
          value: $;CDS_FASTA$;
        - key: --polypeptide_fasta
          value: $;POLYPEPTIDE_FASTA$;
        - key: --output_bsml
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --id_repository
          value: $;PROJECT_ID_REPOSITORY$;
        - key: --project
          value: $;PROJECT_ABBREVIATION$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: promote_gene_prediction.pl
    pod: |
  =head1 NAME
  
  promote_gene_prediction.pl - will create bsml documents that will represent working models from gene 
      prediction bsml.
  
  =head1 SYNOPSIS
  
  USAGE: template.pl 
              --input_bsml=/path/to/file.bsml
              --cds_fasta=/path/to/cds.fsa or list
              --polypeptide_fasta=/path/to/poly.fsa or list
              --output_bsml=output.bsml
              --id_repository=/path/to/id_respository
          [   --log=/path/to/some/logfile
              --debug=4
              --help   ]
  
  =head1 OPTIONS
  
  B<--input_bsml,-i>
      [REQUIRED] The bsml file which contains gene predictions to be promoted to working models
  
  B<--cds_fasta,-c>
      [REQUIRED] The CDS multifasta file or list of individual fasta files which contain sequence information
      pertaining to the gene predictions found in the input_bsml file.  Will also take a comma separated list 
      of multi-fasta or list files.
  
  B<--polypeptide_fasta,-f>
      [REQUIRED] The polypeptide multifasta file or list of individual fasta files which contain sequence
      information for the predicted polypeptides in input_bsml. Will also take a comma separated list 
      of multi-fasta or list files.
  
  B<--output_bsml,-o>
      [REQUIRED] The output bsml file.
  
  B<--id_respository,-r>
      [REQUIRED] A valid id_repository for use with Ergatis::IdGenerator.pm (see IdGenerator perldoc
      for more details).
  
  B<--debug> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--log,-l> 
      Log file
  
  B<--help,-h>
      This help message
  
  =head1  DESCRIPTION
  
      Creates promoted working model bsml out of gene prediction bsml.  In general, removing the analysis element
      and making polypeptides and cds into their own sequence elements.  That's it.  See bug #3351.
  
  =head1  INPUT
  
      Three major inputs into this program.
  
      1.  Input bsml.         This should be the output bsml of some gene prediction 2bsml script.
  
      2.  CDS fasta.          This should be a multifasta file (or list of individual files) of all the
                              cds features found within the gene prediction bsml output.  This can be
                              generated by bsml2fasta component.
      
      3.  Polypeptide Fasta.  See CDS fasta, but substitute the word polypeptide for CDS.
  
      *NOTE: Numbers 2 and 3 are used for Seq-data-import elements.
  
  =head1  OUTPUT
  
      Will create another bsml file, very similar to the input.  See DESCRIPTION section for 
      differences between the two.
  
  =head1  CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
  element created or appended to.  If the value 'first' is passed, the first Analysis element will
  be used.  If not given, the Analysis element will be created with no id attribute.
  
  =item *
  
  B<--log,-l> Log file
  
  =item *
  
  B<--help,-h> This help message
  
  =item *
  
  B<--ergatis_control_file,-e> Control file defining software versions for ergatis install.
  
  =item *
  
  B<--componenturl,-u> Stores component url in <Analysis>
  
  =item *
  
  B<--pipelineurl,-p> Store pipeline.xml url in <Analysis>
  
  =back
  
  =head1   DESCRIPTION
  
  This script is used to record the parameters of an analysis into the BSML file that the
  analysis created.  This is done to ensure that each of the run-time settings for the
  analysis are recorded for informational purposes or to re-run the analysis.
