      executable: $;BIN_DIR$;/bsml2interevidence_fasta
      params:
        - key: --input_bsml
          value: $;I_FILE_PATH$;
        - key: --evidence_list
          value: $;EVIDENCE_LIST$;
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
