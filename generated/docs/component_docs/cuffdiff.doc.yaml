        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.isoform.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.isoform.stderr
    - name: create differentially expressed promoters list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*promoters.*\\.diff\""
        - key: --output_list
          value: $;OUTPUT_PROMOTERS_DIFF$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.promoter.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.promoter.stderr
    - name: create differentially expressed splicing list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*splicing.*\\.diff\""
        - key: --output_list
          value: $;OUTPUT_SPLICING_DIFF$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.splicing.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.splicing.stderr
    - name: create differentially expressed TSS list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*tss.*\\.diff\""
        - key: --output_list
          value: $;OUTPUT_TSS_DIFF$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.tss.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.tss.stderr

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - cuffdiff
  steps:
    - name: cuffdiff
      type: RunUnixCommand
      executable: $;BIN_DIR$;/cuffdiff
      arg: $;OTHER_ARGS$;
      params:
        - key: --listfile
          value: $;INPUT_FILE_1$;
        - key: --gtffile
          value: $;INPUT_FILE_2$;
        - key: --labels
          value: "'$;LABEL$;'"
        - key: --num-threads
          value: $;NUM_THREADS$;
        - key: --min-alignment-count
          value: $;MIN_ALIGNMENT_COUNT$;
        - key: --fdr
          value: $;FDR$;
        - key: --library-type
          value: $;LIBRARY_TYPE$;
        - key: --max-mle-iterations
          value: $;MAX_MLE_ITERATIONS$;
        - key: --min-isoform-fraction
          value: $;MIN_ISOFORM_FRACTION$;
        - key: --max-bundle-frags
          value: $;MAX_BUNDLE_FRAGS$;
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: --cufflinks_bin_dir
          value: $;CUFFLINKS_BIN_DIR$;
        - key: --args
          value: "'$;OTHER_PARAMS$;'"
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/cuffdiff.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/cuffdiff.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: generate_list_file.pl
    pod: |
  =head1 NAME
  
  generate_list_file.pl - script to generate a list of files in a directory that
                          satisfy the given regular expression.
  
  =head1 SYNOPSIS
  
      generate_list_file.pl --d search_directory --r regex 
                            [--o output_listfile] [--gz] [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --d <search directory>         = /path/to/directory to begin the search at
  
      --r <regex>                    = regular expression criterion to filter files
  
      --o <output_listfile>          = /path/to/output list of files found. Optional. [stdout]
  
      --se                           = do not die on error. Optional
  
      --gz                           = include gzipped files in the search output. Optional
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script uses the Unix find command to search for specific files within a directory tree.
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
  - script: cuffdiff.pl
    pod: |
  =head1 NAME
  
  cuffdiff.pl - script to generate Cuffdiff transcript differential expression for Cufflinks/Cuffcompare results.
  
  =head1 SYNOPSIS
  
      cuffdiff.pl --i transcripts.gtf --l list_of_SAM_alignment_files [--o outdir] 
                  [--labels sample#1,sample#2] [--num-threads threads] [--fdr FDR cut-off]
                  [--cb cufflinks_bin_dir] [--args other_parameters] [--v] 
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --i <transcripts.gtf>          = /path/to/transcripts in GTF format from Cufflinks or Cuffcompare.
  
      --l <list_SAM_alignment_files> = /path/to/listfile of SAM alignment file(s) for each sample.
                                       Replicates' alignment files can be comma-separated for a single sample.
                                       eg: Sample#1_Replicate#1,Sample#1_Replicate#2,Sample#1_Replicate#3
                                           Sample#2_Replicate#1,Sample#2_Replicate#2,Sample#2_Replicate#3
  
      --o <output dir>               = /path/to/output directory. Optional. [present working directory]
  
      --labels <sample#1,sample#2>   = Label Ids for each sample to be analyzed. Optional.
  
      --num-threads <# threads>      = Use # threads to align reads. Optional. [1]
  
      --fdr <FDR cut-off>            = The allowed false discovery rate. Optional. [0.05]
  
      --cb <cufflinks_bin_dir>       = /path/to/cufflinks bin directory. Optional. [/usr/local/bin]
  
      --args <other_params>          = additional Cuffdiff parameters. Optional. Refer Cufflinks manual.
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script executes the cuffdiff script from the Cufflinks RNA-Seq Analysis package
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
