    param.command: mkdir
    arg: -p -m 777 $;OUTPUT_DIRECTORY$;
  create_raw_list:
    param.command: $;BIN_DIR$;/create_list_file
    param.--regex: "\".*.$;NAME$;.raw\""
    param.--directory: $;OUTPUT_DIRECTORY$;
    param.--output_list: $;RAW_OUTPUT_LIST$;
  empty:
  subflow1:
