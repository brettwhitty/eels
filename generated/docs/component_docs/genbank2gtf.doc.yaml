# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: RNA-Seq
  parameters:
    # source of Genbank file:(e.g. NCBI, EMBL etc.) [Genbank]
    SOURCE: ""
    # use --v for verbose summary, --f for fasta file
    OTHER_ARGS: --v --f
  input:
    # Path to genbank file or directory containing genbank files to be converted.
    INPUT_FILE: ""
    # Path to list file of genbank files to be converted
    INPUT_FILE_LIST: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: info
  output:
    # use a unique sample name
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    # generate GTF file list
    OUTPUT_GTF_FILE: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.gtf.list
    # generate FASTA file list
    OUTPUT_FASTA_FILE: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.fa.list
  component:
    COMPONENT_NAME: genbank2gtf
    DESCRIPTION: Convert Genbank file into GTF reference file
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # genbank2gtf version
    VERSION: 0.1.0
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - genbank2gtf
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create FASTA file list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.fa\""
        - key: --output_list
          value: $;OUTPUT_FASTA_FILE$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.fasta.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.fasta.stderr
    - name: create GTF figures list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.gtf\""
        - key: --output_list
          value: $;OUTPUT_GTF_FILE$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.gtf.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.gtf.stderr

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - genbank2gtf
  steps:
    - name: genbank2gtf
      type: RunUnixCommand
      executable: $;BIN_DIR$;/genbank2gtf
      arg: $;OTHER_ARGS$;
      params:
        - key: --genbank
          value: $;I_FILE_PATH$;
        - key: --source
          value: $;SOURCE$;
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/genbank2gtf.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/genbank2gtf.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: generate_list_file.pl
    pod: |
  =head1 NAME
  
  generate_list_file.pl - script to generate a list of files in a directory that
                          satisfy the given regular expression.
  
  =head1 SYNOPSIS
  
      generate_list_file.pl --d search_directory --r regex 
                            [--o output_listfile] [--gz] [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --d <search directory>         = /path/to/directory to begin the search at
  
      --r <regex>                    = regular expression criterion to filter files
  
      --o <output_listfile>          = /path/to/output list of files found. Optional. [stdout]
  
      --se                           = do not die on error. Optional
  
      --gz                           = include gzipped files in the search output. Optional
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script uses the Unix find command to search for specific files within a directory tree.
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
  - script: genbank2gtf.pl
    pod: |
  =head1 NAME
  
  genbank2gtf.pl - program to generate a GTF format file from a GenBank file.
  
  =head1 SYNOPSIS
  
      genbank2gtf.pl --g <genbank> --l <listfile> [--o <outdir>] [--s <source>] [--f] [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --g <genbank>   = /path/to/genbank_file. If a directory, it will
                        be searched for files with .gb extension.
                        Wildcards can be used if enclosed in quotes,
                        e.g. --i "NLGN*.bed".
  
      --l <listfile>  = List file of genbank files to be converted to GTF files.
  
      --s <source>    = Source of genbank file (e.g. NCBI, EMBL, etc). [Genbank]
  
      --o <outdir>    = /path/to/output directory. Optional.
  
      --f             = generate FastA sequence file from Genbank file. Optional.
  
      --v             = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The program parses a genbank file and generates a GTF file from the genbank annotation section.
  
