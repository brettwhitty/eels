      All the input files specified in one file
  
  =head1  CONTACT
  
      Kevin Galens
      kgalens@som.umaryland.edu
  - script: translate_sequence.pl
    pod: |
  =head1  NAME
  
  translate_sequence.pl  - translates nt fasta or gene describing BSML into polypeptide fasta
  
  =head1 SYNOPSIS
  
  USAGE:  translate_sequence.pl --transeq_bin /path/to/emboss/bin/transeq -i [single_sequence.fsa|gene_document.bsml] -o /output/directory [-l /path/to/logfile.log] [--regions s1-e1,s2-e2,...] [--frame 1,2,3,F,-1,-2,-3,R,6] [--table 0] [--multifasta_output 0] [--seqs_per_fasta 100] --project project_name --id_repository /path/to/id_repository
  
  =head1 OPTIONS
  
  B<--input,-i>
      The input single sequence fasta file or gene describing BSML document
  
  B<--output,-o>
      The output path.
  
  B<--project>
      Used as the project portion of the names in all features generated.  See Ergatis::IdGenerator
      module for more details on ID generation.
  
  B<--regions,r>
      Optional regions of sequence to translate (formatted to be compatible with emboss transeq)
      [flag is ignored for BSML input]
  
  B<--frame,-f>
      Optional frames to translate (1, 2, 3, F, -1, -2, -3, R, 6)
      [flag is ignored for BSML input]
  
  B<--table,-t>
      Optional translation table to use
      
  B<--multifasta_output, -m>
      Optional.  If value is set to 1, multiple sequences will be written to a fasta file, as opposed to a single seq per fasta.  Default is 0;
      Currently only works for BSML input sequences
      
  B<--seqs_per_fasta -s>
  	Optional.  Determines number of sequences written to a fasta file.  Only works if --multifasta_output option is enabled.
  	Default is 100 seqs per file
  
  B<--cleanup
      Optional.  If set to 1, will delete any cdb files created from the transeq executable run.  Default is 0
  
  B<--debug>
      Debug level.  Use a large number to turn on verbose debugging.
  
  B<--log,-l>
      Log file
  
  B<--help,-h>
      This help message
  
  =head1   DESCRIPTION
  
  Translates an input fasta sequence to a polypeptide fasta file using emboss transeq.
  Can also produce fasta formatted polypeptide sequences for genes described in a gene 
  encoding BSML document.
  
  =head1  CONTACT
          Brett Whitty
          bwhitty@tigr.org
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
  element created or appended to.  If the value 'first' is passed, the first Analysis element will
  be used.  If not given, the Analysis element will be created with no id attribute.
  
  =item *
  
  B<--log,-l> Log file
  
  =item *
  
  B<--help,-h> This help message
  
  =item *
  
  B<--ergatis_control_file,-e> Control file defining software versions for ergatis install.
  
  =item *
  
  B<--componenturl,-u> Stores component url in <Analysis>
  
  =item *
  
  B<--pipelineurl,-p> Store pipeline.xml url in <Analysis>
  
  =back
  
  =head1   DESCRIPTION
  
  This script is used to record the parameters of an analysis into the BSML file that the
  analysis created.  This is done to ensure that each of the run-time settings for the
  analysis are recorded for informational purposes or to re-run the analysis.
