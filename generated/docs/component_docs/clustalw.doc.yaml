# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: alignment / multiple
  parameters:
    OUTPUT_FORMAT: gcg
    # provide path to pipeline config containing analysis information
    # (if running on jaccard or COGs component ouput, should point to jaccard or COGs component pipeline config,
    # otherwise leave the default value below.)
    ANALYSIS_CONF: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;/$;COMPONENT_NAME$;.$;OUTPUT_TOKEN$;.final.config
    DESCRIPTION: none
    COMPRESS_RAW_OUTPUT: 1
    # The type of molecules to be aligned.  Acceptable values are 'protein' or 'dna'
    TYPE: protein
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
  component:
    COMPONENT_NAME: clustalw
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: $Revision$
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - clustalw workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.clw\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - clustalw compute
  steps:
    - name: relocate query file
      type: RunUnixCommand
      executable: cp
      arg: $;I_FILE_PATH$; $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/
    - name: clustalw
      type: RunUnixCommand
      executable: $;CLUSTALW_EXEC$;
      params:
        - key: -output
          value: $;OUTPUT_FORMAT$;
        - key: -type
          value: $;TYPE$;
        - key: -infile
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_NAME$;
        - key: -outfile
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.clw
    - name: validate clustalw output
      type: RunUnixCommand
      executable: $;BIN_DIR$;/validate_clustalw_output
      params:
        - key: -fastafile
          value: $;I_FILE_PATH$;
        - key: -clwfile
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.clw
    - name: msf2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/MSF2Bsml
      params:
        - key: --msffile
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.clw
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --analysis_conf
          value: "'$;ANALYSIS_CONF$;'"
        - key: --dnd_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.dnd
        - key: --fastafile
          value: $;I_FILE_PATH$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;ANALYSIS_CONF$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: first
    - name: compress raw output
      type: RunUnixCommand
      executable: $;BIN_DIR$;/compress_file
      params:
        - key: --file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.clw
        - key: --compress
          value: $;COMPRESS_RAW_OUTPUT$;
        - key: --list_file
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.clw.list
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: validate_clustalw_output.pl
    pod: |
  =head1 NAME
  
  validate_clustalw_output.pl - Verifies the clustalw output is correct
  
  =head1 SYNOPSIS
  
  USAGE:  validate_clustalw_output.pl -c clwfile [-d debug_level] [-f fastafile] [-h] [-l log4perl] [-m]
  
  =head1 OPTIONS
  
  =over 8
  
  =item B<--clwfiler,-c>
  
      Clustalw .clw file
  
  =item B<--debug_level,-d>
  
      Optional: Coati::Logger log4perl logging level.  Default is 0
  
  =item B<--fastafile,-f>
  
      Input fasta file
  
  =item B<--help,-h>
  
      Print this help
  
  =item B<--log4perl,-l>
  
      Optional - log4perl log file.  Default is /tmp/validate_clustalw_output.pl.log
  
  =back
  
  =head1 DESCRIPTION
  
      validate_clustalw_output.pl - Verifies the clustalw output is correct
  
      Assumptions:
      1. User has appropriate permissions (to execute script, access chado database, write to output directory).
      2. All software has been properly installed, all required libraries are accessible.
  
      Sample usage:
      ./validate_clustalw_output.pl -c /usr/local/scratch/nema/jaccard/14225/jaccard_jaccard_998.10538.clw
  - script: MSF2Bsml.pl
    pod: |
  =head1 NAME
  
  MSF2Bsml.pl - Convert a multiple sequence alignment file (such as clustalw) to BSML.
  
  =head1 SYNOPSIS
  
  USAGE: MSF2Bsml.pl
              --msffile=/path/to/somefile.clw
              --analysisconf=/path/to/some.config
              --output=/path/to/output.bsml
            [ --log=/path/to/some.log
              --dnd_file/path/to/some.dnd
              --debug=4
            ]
  
  =head1 OPTIONS
  
  B<--msffile,-f>
      Input multiple sequence alignment file, such as the .clw file created by clustalw.
  
  B<--output,-o>
      The full path to the BSML file that will be created.
  
  B<--analysis_conf,-a>
      Optional. The BSML file created contains an Analysis element which eventually record all 
      the parameters in the analysis.  Usually this should point to the Ergatis pipeline.config 
      file for the component/analysis preceeding the clustalw step (such as jaccard or cogs).
      If omitted, the id attribute within the Analysis element will default to 'clustalw_analysis'.
  
  B<--dnd_file,-d>
      Optional.  The full path to a dnd (tree) file corresponding to the given alignment.
      If passed, this will store the newick tree as a string in BSML.
  
  B<--fastafile>
      Optional.  The full path to the multifasta input file containing the sequences that
      were aligned to generate the MSF file. Will be used to populate Seq-data-import in
      Sequence elements if provided.
      
  B<--debug> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--log,-l> 
      Log file
  
  B<--help,-h>
      This help message
  
  =head1  DESCRIPTION
  
  Converts an MSF file, created by programs such as clustalw and muscle, into
  BSML with the option of including a corresponding newick tree.
  
  =head1  INPUT
  
  An MSF file is the main required input, and has a format like this:
  
      PileUp
  
  
  
         MSF:  219  Type: P    Check:  8452   .. 
  
       Name: ntrp01_2_NTORF0805_polypeptide oo  Len:  219  Check:  6977  Weight:  25.1
       Name: ntrt01_1_NTORF0807_polypeptide oo  Len:  219  Check:  4764  Weight:  25.2
       Name: ntrc01_2_NTORF1325_polypeptide oo  Len:  219  Check:  5582  Weight:  24.1
       Name: ntru01_1_NTORF1351_polypeptide oo  Len:  219  Check:  5364  Weight:  25.4
       Name: got_3002_ORFB02050_polypeptide oo  Len:  219  Check:  5765  Weight:  45.4
  
      //
  
  
  
      ntrp01_2_NTORF0805_polypeptide      MFEKYIMYLK NLIFFQFIVY FFFISLTILI IKNFQQEYSK SILDKQVAQE 
      ntrt01_1_NTORF0807_polypeptide      MFEKYIMYLK NLIFFQFIIY FFFIFLTIWI IKNFQQEYSK SILDKQAAQE 
      ntrc01_2_NTORF1325_polypeptide      MFEKYIMYLK NLIFFQFIIY FFFISLTIWI IKIFQQEYSK SILDKQVLQE 
      ntru01_1_NTORF1351_polypeptide      MFEKYIMYLK NLIFFQFIIY FFFISLTIWI IKNFQQEYSK SILDKQVSQE 
      got_3002_ORFB02050_polypeptide      MINQRILYLK NLICFKIVLY GIIILLCHIY GSYLYAHF.. EILNTKIQKN 
  
  
      ntrp01_2_NTORF0805_polypeptide      NLTEEVLKLY SVINSKEEIL ES..YKKYVA LSVPKNSVSC LNYQELIPRI 
      ntrt01_1_NTORF0807_polypeptide      NLTEEVLKLY SVINSKEEIL ES..YKKYVA LSVP.NSVRR FNYQELIPRI 
      ntrc01_2_NTORF1325_polypeptide      NLTEEVLKLY SVINSKEEIL ES..YKKYVD LSVP.SSVSY LNYQELIPKI 
      ntru01_1_NTORF1351_polypeptide      NLTEEVLKLY SVINSKEEIL ES..YKKYVD LSVP.SNVSC LNYQELIPKI 
      got_3002_ORFB02050_polypeptide      KKHLEILQN. .KYNSAIELL NNSALQKKIK PILQQKLSQP YDRNKLIEHY 
  
  It can be created from components such as cogs, clustalw and muscle.  Optional input includes
  a DND file containing the distance information gleaned from the alignment above.  Its format
  is like:
  
