# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: alignment / model
  parameters:
    #   --cut_ga      : use Pfam GA gathering threshold cutoffs
    #   --cut_nc      : use Pfam NC noise threshold cutoffs
    #   --cut_tc      : use Pfam TC trusted threshold cutoffs
    #   -E <x>        : reporting threshold E-value. Default is 10.0
    #   -T <x>        : reporting threshold bit score.
    #   --domE <x>    : domain reporting threshold E-value. Default is 10.0
    #   --domT <x>    : domain reporting threshold bit-score.
    #   --incE <x>    : inclusion threshold E-value. Default is 0.01
    #   --incT <x>    : inclusion threshold bit score.
    #   --incdomE <x> : domain inclusion threshold E-value. Default is 0.01
    #   --incdomT <x> : domain inclusion threshold bit score.
    CUTOFFS: ""
    # --qformat <f>, query sequence format. Eg. fasta, embl, genbank,
    #                ddbj, uniprot, stockholm or afa
    # If HMMer is compiled with POSIX support, you may consider using
    # --cpu 1 so that each process consumes exactly one processor.  If
    # using LDHMMer, the equivalent option is --threads 1. 
    # --acc, directs hmmpfam to export the accession of matched HMMs
    # rather than the values in the NAME field.  This is required for
    # htab output
    # --noali, omits alignment section from output
    # --notextw, no text wrapping in output.
    # --textw <n>, set length of output line to <n> characters
    #              per line. Default is 120.
    # --max, turns off all filters to increase sensitivity but lowers speed
    # --nobias, turn off bias filter to increase sensitivity but lowers speed
    OTHER_OPTS: --acc
    COMPRESS_BSML_OUTPUT: 0
    # The following are the molecule types for the model and query.
    MODEL_MOL_TYPE: aa
    MODEL_MOL_CLASS: polypeptide
    QUERY_MOL_TYPE: aa
    QUERY_MOL_CLASS: polypeptide
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
    # This needs to be formatted for HMMER 3.0. HMMER 2.0 and 3.0 dbs are not compatible
    DATABASE_PATH: $;HMM_ALL$;
    # MLDBM file  
    HMM_INFO_FILE: $;HMM_LIB_DB$;
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
    # Set $;SKIP_HTAB$; to 1 to skip htab generation
    SKIP_HTAB: 0
    HTAB_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.htab.list
  component:
    COMPONENT_NAME: hmmpfam3
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 6081 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - hmmpfam3 workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create htab list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.htab\""
        - key: --output_list
          value: $;HTAB_OUTPUT_LIST$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.raw\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - hmmpfam3 compute
  steps:
    - name: hmmpfam3
      type: RunUnixCommand
      executable: $;HMMSCAN_EXEC$;
      arg: $;OTHER_OPTS$; $;CUTOFFS$; $;DATABASE_PATH$; $;I_FILE_PATH$;
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.raw
    - name: hmmpfam32htab
      type: RunUnixCommand
      executable: $;BIN_DIR$;/hmmpfam32htab
      params:
        - key: --donotrun
          value: $;SKIP_HTAB$;
        - key: --input_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.raw
        - key: --output_htab
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.htab
        - key: --mldbm_file
          value: "'$;HMM_INFO_FILE$;'"
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stderr
    - name: hmmpfam32bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/hmmpfam32bsml
      params:
        - key: --input
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.raw
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
        - key: --fasta_input
          value: $;I_FILE_PATH$;
        - key: --gzip_output
          value: $;COMPRESS_BSML_OUTPUT$;
        - key: --model_mol_type
          value: $;MODEL_MOL_TYPE$;
        - key: --model_mol_class
          value: $;MODEL_MOL_CLASS$;
        - key: --query_mol_type
          value: $;QUERY_MOL_TYPE$;
        - key: --query_mol_class
          value: $;QUERY_MOL_CLASS$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

