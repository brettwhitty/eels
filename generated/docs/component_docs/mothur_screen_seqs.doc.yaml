# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - mothur screen seqs
  steps:
    - name: screen seqs
      type: RunUnixCommand
      executable: $;BIN_DIR$;/mothur
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;COMPONENT_NAME$;_$;I_FILE_BASE$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;COMPONENT_NAME$;_$;I_FILE_BASE$;.stderr
        - key: --mothur_exe
          value: $;MOTHUR_EXEC$;
        - key: --input_file
          value: $;I_FILE_PATH$;
        - key: --output_dir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/
        - key: --args
          value: "\"#screen.seqs(fasta=$;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_NAME$;, group=$;GROUP_FILE$;, name=$;NAME_FILE$;, alignreport=$;REPORT_FILE$;, $;CONFIG_OPTIONS$;)\""

# Perl script documentation (POD)
perl_scripts:
  - script: create_mothur_screen_seqs_iterator_list.pl
    pod: |
  =head1 NAME
  
  create_mothur_screen_seqs_iterator_list.pl - Default output is a workflow iterator that can be used to iterator over input for screen.seqs
  
  =head1 SYNOPSIS
  
  USAGE: ./create_mothur_screen_seqs_iterator_list.pl --alignment_file_list=/path/to/mothur/align/seqs/output --names_file_list=/path/to/name/files/list
                                                 --groups_file_list=/path/to/name/groups/list --align_report_file_list=/path/to/align/report/file/list
                                                 --output=/path/to/output/iterator
                                                 
  =head1 OPTIONS
  
  B<--alignment_file_list, -a>
      A list of mothur align.seqs generated alignment files.
  
  B<--names_file_list, -n>
      A list of mothur unique.seqs generated name files.
      
  B<--groups_file_list, -g> 
      A list of mothur trim.seqs generated group files.
      
  B<--align_report_file_list, -r>
      A list of mothur align.seqs generated align report files.
      
  B<--output, -o>
      Desired path to output iterator file
      
  B<--log, -l>
      Optional. Log file.
      
  B<--debug, -d>
      Optional. Debug level.
      
  B<--help>
      Print perldocs for this script.
      
  =head1 DESCRIPTION
  
  Creates an ergatis/workflow iterator list file for a distributed mothur screen.seqs job. The iterator contains all the parameters needed to run 
  screen.seqs successfully, attempting to pair up groups of files (alignment file - name file - group file - align report file) based of the base filename prefix
  (e.x. AMP01_LUNG.trim.unique.align - AMP01_LUNG.trim.names - AMP01_LUNG.trim.unique.group would be grouped together as they all carry the AMP01_LUNG prefix).
  
  =head1 INPUT
  
  The only mandatory input file is the alignment file generated by align.seqs. Three optional files can be provided
  
                      1.) name file
                      2.) group file
                      3.) align report file
                      
  =head1 OUTPUT
  
  An ergatis iterator list.
  
  =head1 CONTACT
  
      Cesar Arze
      carze@som.umaryland.edu
      
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: mothur.pl
    pod: |
  =head1 NAME
  
  mother.pl - Wrapper to facilitate the execution of mothur through ergatis.
  
  =head1 SYNOPSIS
  
  USAGE ./mothur.pl --mothur_exe=/path/to/mothur --input_file=/path/to/input --output_file=/path/to/output --args=<MOTHUR ARGS>
  
  =head1 OPTIONS
  
  B<--mothur_exe, -m>
  	Path to the mothur executable.
  	
  B<--input_file, -i> 
  	Input file that to be fed into mothur
  	
  B<--output_dir, -o>
  	Desired directory where mothur output should go
  
  B<--args, -a> 
  	Any command-line arguments that should be passed to mothur
  
  B<--log, -l>
  	OPTIONAL. Log file
  	
  =head1 DESCRIPTION
  
  This wrapper is written to get around the funky way that mothur handles where it writes any output to. The output directory
  is not user-controlled in the normal sense with output being written to the directory where the primary input file is house.
  The primary input file is different depending on the mothur command invoked.
  
  =head1 INPUT
  
  Input file for the mothur command to be invoked; this can be anything from a dist file to a FASTA file.
  
  =head1 CONTACT
  
  	Cesar Arze
