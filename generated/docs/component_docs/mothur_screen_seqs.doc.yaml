# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Pre-Processing
    - Processing
    - Iterator
    - Post-Processing
  command_sets:
    - mothur screen seqs
  includes:
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/screen_seqs_iterator.list\" /"
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create screen.seqs iterator list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_mothur_screen_seqs_iterator_list
      arg: --align_file=$;INPUT_FILE$; --alignment_file_list=$;INPUT_FILE_LIST$; --names_file_list=$;NAMES_LIST$; --groups_file_list=$;GROUPS_LIST$; --align_report_file_list=$;ALIGN_REPORT_LIST$; --output=$;TMP_DIR$;/screen_seqs_iterator.list --log=$;TMP_DIR$;/create_mothur_screen_seqs_iterator_list.log --debug=4
    - name: create good align file list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.good.align\""
        - key: --output_list
          value: $;GOOD_ALIGN_OUTPUT_LIST$;
    - name: create bad align file list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bad.align\""
        - key: --output_list
          value: $;BAD_ALIGN_OUTPUT_LIST$;
    - name: create good groups file list
