# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: database / extraction
  parameters:
    USERNAME: access
    PASSWORD: access
    # PLEASE NOTE: the capitalization of the rdbms parameter MUST match the name 
    # of the corresponding Prism module (e.g., "Sybase" or "Mysql", not "sybase" or "mysql")
    RDBMS: Sybase
    SERVER: SYBPROD
    DATABASE: $;PROJECT$;
    # If PROTEIN_LIST_FILE is not specified, then if single==1, all protein sequences
    # in the source database will be written to individual single-FASTA files.
    SINGLE: 0
    SCHEMA: chado
  input:
    PROTEIN_LIST_FILE: ""
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    FASTA_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.fsa.list
  component:
    COMPONENT_NAME: db2fasta
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 2.0
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 5601 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 50
    NODISTRIB: 1
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
  command_sets:
    - db2fasta workflow
  steps:
    - name: create output directories
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$; $;TMP_DIR$; $;TMP_DIR$;/id_mapping
    - name: Generate FASTA files from database '$;DATABASE$;' on server '$;SERVER$;'
      type: RunUnixCommand
      executable: $;BIN_DIR$;/db2fasta
      params:
        - key: --username
          value: $;USERNAME$;
        - key: --password
          value: $;PASSWORD$;
        - key: --database
          value: $;DATABASE$;
        - key: --server
          value: $;SERVER$;
        - key: --vendor
          value: $;RDBMS$;
        - key: --schema
          value: $;SCHEMA$;
        - key: --single
          value: $;SINGLE$;
        - key: --infile
          value: $;PROTEIN_LIST_FILE$;
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;
        - key: stdout
          value: $;TMP_DIR$;/db2fasta.pl.stdout
        - key: stderr
          value: $;TMP_DIR$;/db2fasta.pl.stderr
    - name: Create FASTA file list
      type: RunJavaUnixCommand
      executable: find
      arg: "$;OUTPUT_DIRECTORY$; -name '*.fsa'"
      params:
        - key: stdout
          value: $;FASTA_OUTPUT_LIST$;
        - key: stderr
          value: $;TMP_DIR$;/create_fasta_file_list.stderr
