# Main workflow XML template - step definitions
workflow_xml:
  command_sets:
    - Remove subset of GIs workflow
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: fetch GIs of taxon ID
      type: RunUnixCommand
      executable: $;BIN_DIR$;/fetch_gis_from_taxon_id
      params:
        - key: --database
          value: $;DATABASE$;
        - key: --taxon_id
          value: $;TAXON_ID$;
        - key: --output_dir
          value: $;OUTPUT_DIRECTORY$;
    - name: sort large GI list
      type: RunUnixCommand
      executable: sort
      arg: -n $;INPUT_FILE$;
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/sorted_superset.gilist
    - name: sort small GI list
      type: RunUnixCommand
      executable: sort
      arg: -n $;OUTPUT_DIRECTORY$;/$;TAXON_ID$;.gilist
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/sorted_subset.gilist
    - name: Suppress subset of GI
      type: RunUnixCommand
      executable: comm
      arg: -2 -3 $;OUTPUT_DIRECTORY$;/sorted_superset.gilist $;OUTPUT_DIRECTORY$;/sorted_subset.gilist
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/gis_without_$;TAXON_ID$;.gilist

