# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: RNA-Seq
  parameters:
    # SEQ_NUMBER must be either integer. Default 20,000,000
    SEQ_NUMBER: 20000000
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fastq
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    OUTPUT_SPLIT_FASTQ_FILE: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.fastq.list
    SPLIT_FASTQ_INFO_FILE: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.fastq.info.list
  component:
    COMPONENT_NAME: split_fastq
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: none
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - split_fastq
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create splitted fastq file list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\d+\\.fastq\""
        - key: --output_list
          value: $;OUTPUT_SPLIT_FASTQ_FILE$;
        - key: stdout
          value: $;TMP_DIR$;/generate_split_fastq_file.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_split_fastq_file.stderr
    - name: create splitted fastq info file list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*num\\.txt\""
        - key: --output_list
          value: $;SPLIT_FASTQ_INFO_FILE$;
        - key: stdout
          value: $;TMP_DIR$;/generate_split_fastq_info_file.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_split_fastq_info_file.stderr

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - split_fastq
  steps:
    - name: split_fastq
      type: RunUnixCommand
      executable: $;BIN_DIR$;/split_fastq
      params:
        - key: --input
          value: $;I_FILE_PATH$;
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;/i1/g$;GROUP_NUMBER$;
        - key: --numseq
          value: $;SEQ_NUMBER$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/split_fastq_file.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/split_fastq_file.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: generate_list_file.pl
    pod: |
  =head1 NAME
  
  generate_list_file.pl - script to generate a list of files in a directory that
                          satisfy the given regular expression.
  
  =head1 SYNOPSIS
  
      generate_list_file.pl --d search_directory --r regex 
                            [--o output_listfile] [--gz] [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --d <search directory>         = /path/to/directory to begin the search at
  
      --r <regex>                    = regular expression criterion to filter files
  
      --o <output_listfile>          = /path/to/output list of files found. Optional. [stdout]
  
      --se                           = do not die on error. Optional
  
      --gz                           = include gzipped files in the search output. Optional
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script uses the Unix find command to search for specific files within a directory tree.
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
