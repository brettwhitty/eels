# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Iterator1 for converting regular size bcp files
    - Iterator2 for converting large size bcp files
  command_sets:
    - backupdb workflow
    - Create list for local bcp conversion process
    - Create list for distributed bcp conversion process
  includes:
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=convertbcp,$;ITERATOR_XML$;=ITERATOR1_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/bcp.list,$;NODISTRIB$;=1\"/"
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=convertlargebcp,$;ITERATOR_XML$;=ITERATOR2_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/large_bcp.list,$;NODISTRIB$;=0\"/"
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: Create list for local bcp conversion process
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_table_iterator_list
      params:
        - key: --table_list
          value: $;TABLE_LIST$;
        - key: --output_iter_list
          value: $;TMP_DIR$;/bcp.list
        - key: stdout
          value: $;TMP_DIR$;/create_bcp_iterator_list.bcp.stdout
        - key: stderr
          value: $;TMP_DIR$;/create_bcp_iterator_list.bcp.stderr
    - name: Create list for distributed bcp conversion process
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_table_iterator_list
      params:
        - key: --table_list
          value: $;LARGE_TABLES_LIST$;
        - key: --output_iter_list
          value: $;TMP_DIR$;/large_bcp.list
        - key: stdout
          value: $;TMP_DIR$;/create_table_iterator_list.large-bcp.stdout
        - key: stderr
          value: $;TMP_DIR$;/create_table_iterator_list.large-bcp.stderr

