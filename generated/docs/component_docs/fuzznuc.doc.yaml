# Component documentation (from Ergatis web UI help template)
component_documentation: |
  <!-- component documentation -->
  <h2>Description from the EMBOSS site</h2>
  
  <p>fuzznuc uses PROSITE style patterns to search nucleotide sequences.</p>
  
  </p>Patterns are specifications of a (typically short) length of sequence to be found. They can specify a search for an exact sequence or they can allow various ambiguities, matches to variable lengths of sequence and repeated subsections of the sequence.</p>
  
  <p>fuzznuc intelligently selects the optimum searching algorithm to use, depending on the complexity of the search pattern specified.</p>

# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: alignment / model
  parameters:
    # Whether or not to search the complement strand. 
    # Y - yes, N - no
    COMPLEMENT_SEARCH: N
    COMPRESS_BSML_OUTPUT: 0
    # REQUIRED - You must provide a name for the pattern. 
    # This name will become the uniquename in the bsml.
    PATTERN_NAME: ""
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
    # The pattern to pass to fuzznuc. For documentation on what is acceptable here
    # see the fuzznuc documentation.
    PATTERN: ""
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
    HTAB_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.htab.list
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
  component:
    COMPONENT_NAME: fuzznuc
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 5519 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - fuzznuc workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create htab list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.htab\""
        - key: --output_list
          value: $;HTAB_OUTPUT_LIST$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.raw\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - fuzznuc compute
  steps:
    - name: fuzznuc
      type: RunUnixCommand
      executable: $;FUZZNUC_EXEC$;
      arg: -rformat2 srs -rscoreshow2 1
      params:
        - key: -pname
          value: $;PATTERN_NAME$;
        - key: -sequence
          value: $;I_FILE_PATH$;
        - key: -pattern
          value: $;PATTERN$;
        - key: -complement
          value: $;COMPLEMENT_SEARCH$;
        - key: -outfile
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.raw
    - name: fuzznuc2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/fuzznuc2bsml
      params:
        - key: --input
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.raw
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
        - key: --fasta_input
          value: $;I_FILE_PATH$;
        - key: --gzip_output
          value: $;COMPRESS_BSML_OUTPUT$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: fuzznuc2bsml.pl
    pod: |
  =head1  NAME 
  
  fuzznuc2bsml.pl - convert fuzznuc raw output to BSML
  
  =head1 SYNOPSIS
  
  USAGE: fuzznuc2bsml.pl 
          --input=/path/to/somefile.hmmpfam.raw 
          --output=/path/to/somefile.hmmpfam.bsml
          --fasta_input=/path/to/hmmpfam/input.fsa
          --gzip_output=1
          --log=/path/to/some.log
          --debug=4 
          --help
        ]
  
  =head1 OPTIONS
  
  B<--input,-i> 
      Input raw alignment file from an hmmpfam search.
  
  B<--output,-o> 
      Output BSML file
  
  B<--fasta_input,-f>
      Optional.  If included, will make a seq data import element and include the 
      defline with the sequences.
  
  B<--gzip_output,-g>
      Optional.  If given a non-zero value, will compress the output and give the output
      file a .gz extension.  If the file already contains one, it won't add another.
  
  B<--debug,-d> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--log,-l> 
      Log file
  
  B<--help,-h> 
      This help message
  
  =head1   DESCRIPTION
  
  This script is used to convert the raw alignment output from an hmmpfam search into BSML.
  
  =head1 INPUT
  
  The input file passed to this script must be a raw alignment file generated by hmmpfam.
  Define the input file using the --input option.
  
  Illegal characters will be removed from the IDs for the query sequence and subject hit
  if necessary to create legal XML id names.  For each element, the original, unmodified 
  name will be stored in the "title" attribute of the Sequence element.  You should make 
  sure that your ids don't begin with a number.  This script will successfully create a 
  BSML document regardless of your ID names, but the resulting document may not pass DTD 
  validation.
  
  =head1 OUTPUT
  
  The BSML file to be created is defined using the --output option.  If the file already exists
  it will be overwritten.
  
  Because the hmmpfam executable is used to perform a variety of searches, including hmmsmart
  and hmmtigr, the user may pass a value using --search_method, which will create the
  appropriate titles in the BSML Analysis element.  If not passed, the default 'hmmpfam' is used.
  
  =head1 CONTACT
  
      Joshua Orvis
      jorvis@tigr.org
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
  element created or appended to.  If the value 'first' is passed, the first Analysis element will
  be used.  If not given, the Analysis element will be created with no id attribute.
  
  =item *
  
  B<--log,-l> Log file
  
  =item *
  
  B<--help,-h> This help message
  
  =item *
  
  B<--ergatis_control_file,-e> Control file defining software versions for ergatis install.
  
  =item *
  
  B<--componenturl,-u> Stores component url in <Analysis>
  
  =item *
  
  B<--pipelineurl,-p> Store pipeline.xml url in <Analysis>
  
  =back
  
  =head1   DESCRIPTION
  
  This script is used to record the parameters of an analysis into the BSML file that the
  analysis created.  This is done to ensure that each of the run-time settings for the
  analysis are recorded for informational purposes or to re-run the analysis.
