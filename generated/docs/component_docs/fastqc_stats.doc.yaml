# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: RNA-Seq
  parameters:
    # path to fastqc package binary directory
    FASTQC_BIN_DIR: $;FASTQC_BIN$;
    # other arguments that can be passed to fastqc
    OTHER_PARAMETERS: ""
  input:
    # path to sequence file consisting of first mates
    INPUT_FILE_1: ""
    # path to sequence file consisting of second mates (if paired-end sequencing)
    INPUT_FILE_2: ""
    # path to list file consisting of tab separated first mate and second mate sequence files
    INPUT_FILE_LIST: ""
    # path to directory of multiple single mate sequence files
    INPUT_DIRECTORY: ""
    # file extension for single mate sequence files (to be used when iterating over an INPUT_DIRECTORY)
    INPUT_EXTENSION: fastq
  output:
    # use a unique sample name
    OUTPUT_TOKEN: default
    # output directory for component results
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    # list of base png files
    OUTPUT_ALIGNMENT_BASE_PNG: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.base.png.list
    # list of sequence length png files
    OUTPUT_ALIGNMENT_SEQ_PNG: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.length.png.list
  component:
    COMPONENT_NAME: fastqc_stats
    DESCRIPTION: Generates stats on the fastq files used for input into an aligner
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 6089 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Processing
    - Iterator
  command_sets:
    - fastqc_stats
  includes:
    - "file=\"$;DOCS_DIR$;/paired_list_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create fastqc stats1 list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".per_base_quality\\.png\""
        - key: --output_list
          value: $;OUTPUT_ALIGNMENT_BASE_PNG$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file_BASE.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file_BASE.stderr
    - name: create fastqc stats2 list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".sequence_length_distribution\\.png\""
        - key: --output_list
          value: $;OUTPUT_ALIGNMENT_SEQ_PNG$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file_SEQ.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file_SEQ.stderr

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - fastqc_stats
  steps:
    - name: fastqc_stats
      type: RunUnixCommand
      executable: $;BIN_DIR$;/fastqc_stats
      params:
        - key: --seq1file
          value: $;INPUT_FILE_1$;
        - key: --seq2file
          value: "'$;INPUT_FILE_2$;'"
        - key: --args
          value: $;OTHER_PARAMETERS$;
        - key: --fastqc_bin_dir
          value: $;FASTQC_BIN_DIR$;
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/fastqc_stats.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/fastqc_stats.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: generate_list_file.pl
    pod: |
  =head1 NAME
  
  generate_list_file.pl - script to generate a list of files in a directory that
                          satisfy the given regular expression.
  
  =head1 SYNOPSIS
  
      generate_list_file.pl --d search_directory --r regex 
                            [--o output_listfile] [--gz] [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --d <search directory>         = /path/to/directory to begin the search at
  
      --r <regex>                    = regular expression criterion to filter files
  
      --o <output_listfile>          = /path/to/output list of files found. Optional. [stdout]
  
      --se                           = do not die on error. Optional
  
      --gz                           = include gzipped files in the search output. Optional
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script uses the Unix find command to search for specific files within a directory tree.
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
  - script: fastqc_stats.pl
    pod: |
  =head1 NAME
  
  fastqc_stats.pl             - script to execute fastqc_quality_stats on Fastq files.
  
  =head1 SYNOPSIS
  
      fastqc_stats.pl         --s1 fastq seq file1 [--s2 fastq seq file 2][--o outdir] [--b fastqc_bin_dir] 
                             [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --s1 <fastq file>    = /path/to/fastq read file to analyze.
      
      --s2 <fastq file>    = /path/to/fastq paired read file to analyze. Optional
  
      --o <output dir>     = /path/to/output directory. Optional. [present working directory]
  
      --b <fastqc_bin_dir> = /path/to/fastx toolkit binary. Optional. [/usr/local/bin]
  
      --v                  = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script executes the fastqc statistics script from the fastqc.
  
  =head1 AUTHOR
  
   Priti Kumari
   Bioinformatics Software Engineer I
   Institute for Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
