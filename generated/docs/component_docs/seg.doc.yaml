# Component documentation (from Ergatis web UI help template)
component_documentation: |
  <!-- component documentation -->
  <p>
      This component runs seg to mask low/high-complexity regions in amino acid fasta sequences.
  </p>
  <h3>references</h3>
  <p>
      Computers & Chemistry
      Volume 17, Issue 2 , June 1993, Pages 149-163
      Statistics of local complexity in amino acid sequences and sequence databases
      John C. Wootton and Scott Federhen 
      doi:10.1016/0097-8485(93)85006-X   
  </p>
  <h3>input</h3>
  <p>
      Like the program itself, this component accepts FASTA files as input.  If you have a single
      file containing multiple sequences in FASTA format, you should use the 
      <a href='./documentation.cgi?article=components&page=split_multifasta'>split_multifasta</a>
      component first to generate individual sequences, allowing them to be atomically searched
      and individually managed on the grid.
  </p>
  <h3>implemented options</h3>
  <p>
      All options of the seg binary are configurable with this component, but changes to the
      output format options will cause bsml conversion scripts to fail.
  </p>
  <h3>bsml output</h3>
  <div class='bsml_container'>
  &lt;?xml version="1.0"?&gt;
  &lt;Bsml&gt;
    &lt;Definitions&gt;
      &lt;Sequences&gt;
        &lt;Sequence class="polypeptide" id="gfva1.model.18_00020" molecule="aa"&gt;
          &lt;Feature-tables&gt;
            &lt;Feature-table id="Bsml1"&gt;
              &lt;Feature class="repeat_region" id="boomano.repeat_region.994.1"&gt;
                &lt;Attribute name="complexity" content="2.42 (12/2.20/2.50)"&gt;&lt;/Attribute&gt;
                &lt;Interval-loc complement="0" startpos="3" endpos="17"&gt;&lt;/Interval-loc&gt;
                &lt;Link rel="analysis" href="#seg_analysis" role="computed_by"&gt;&lt;/Link&gt;
              &lt;/Feature&gt;
  
                  ... One Feature per masked region ...
      
            &lt;/Feature-table&gt;
          &lt;/Feature-tables&gt;
  
          &lt;Seq-data-import source="/usr/local/annotation/GFVA1/fasta_repository/models_20070320/gfva1.model.18_00020.fsa" identifier="gfva1.model.18_00020" format="fasta" id="Bsml0"&gt;&lt;/Seq-data-import&gt;
          &lt;Link rel="analysis" href="#seg_analysis" role="input_of"&gt;&lt;/Link&gt;
        &lt;/Sequence&gt;
      &lt;/Sequences&gt;
    &lt;/Definitions&gt;
  
    &lt;Research&gt;
      &lt;Analyses&gt;
        &lt;Analysis id="seg_analysis"&gt;
          &lt;Attribute content="/usr/local/annotation/BOOMANO/output_repository/seg/8160_default/i1" name="sourcename"&gt;&lt;/Attribute&gt;
  
              ... One Attribute per analysis attribute ...
  
        &lt;/Analysis&gt;
      &lt;/Analyses&gt;
    &lt;/Research&gt;
  &lt;/Bsml&gt;
  </div>

# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: sequence / masking
  parameters:
    OTHER_OPTS: ""
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
    COMPRESS_RAW_OUTPUT: 0
    COMPRESS_BSML_OUTPUT: 0
  component:
    COMPONENT_NAME: seg
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 2.0
    RELEASE_TAG: $Name$
    REVISION: $Revision$
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - seg workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.raw\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - seg compute
  steps:
    - name: seg
      type: RunUnixCommand
      executable: $;SEG_EXEC$;
      arg: $;I_FILE_PATH$; -l $;OTHER_OPTS$;
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw
    - name: seg2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/seg2bsml
      params:
        - key: --input
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --seg_input_file
          value: $;I_FILE_PATH$;
        - key: --project
          value: $;PROJECT$;
        - key: --id_repository
          value: $;PROJECT_ID_REPOSITORY$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: compress raw output
      type: RunUnixCommand
      executable: $;BIN_DIR$;/compress_file
      params:
        - key: --file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw
        - key: --compress
          value: $;COMPRESS_RAW_OUTPUT$;
        - key: --list_file
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw.list
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: seg2bsml.pl
    pod: |
  =head1 NAME
  
  seg2bsml.pl - convert seg output to bsml.
  
  =head1 SYNOPSIS
  
      USAGE: seg2bsml.pl
                  --input|-i seg.raw
                  --seg_input_file|-s model.fsa
                  --output|-o seg.bsml
                  --project|-p foo
                  --id_repository|-r /path/to/repository
                [ --log|-l seg2bsml.log
                  --help
                  --debug  (currently unimplemented)
                ]
  
  
  =head1 OPTIONS
  
  B<--input,-i>
      - The raw seg output (from a seg run using the -l option)
  
  B<--seg_input_file, -s>
      - The file used as input for seg
  
  B<--help,-h>
      - Display this help
  
  =head1  DESCRIPTION
  
      This program converts raw seg output into bsml.  Currently, the encoding is of
      type repeat_region, but when a satisfactory term is added to the ontology this
      script should be updated to more accurately represent the masked regions.
  
  =head1  INPUT
  
      It is expected that the input be in the format that seg uses for its output when
      invoked with the -l option.  An example of the format expected:
  
  
  >PRIO_HUMAN(50-94) complexity=1.92 (12/2.20/2.50)
  ppqggggwgqphgggwgqphgggwgqphgggwgqphgggwgqggg
  
  >PRIO_HUMAN(113-135) complexity=2.47 (12/2.20/2.50)
  agaaaagavvgglggymlgsams
  
  >PRIO_HUMAN(188-201) complexity=2.26 (12/2.20/2.50)
  tvttttkgenftet
  
  
  =head1  OUTPUT
  
      The output is a bsml file with the masked regions described as 'repeat-regions'.
  
  =head1  CONTACT
  
      Jason Inman
      jinman@tigr.org
  
