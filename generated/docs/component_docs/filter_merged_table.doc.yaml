perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: filter_merged_table.pl
    pod: |
  =head1 NAME
  
  filter_merged_table.pl - Script to filter the merged table obtained after SNP verification to remove rows with No Hits or indels or more than one nucleotide at a SNP position in a query genome.
  			 It also prints the FASTA file of all the SNPs from the filtered results
  
  =head1 SYNOPSIS
  
  USAGE : filter_merged_table.pl -m <merged_table> -q <num_of_query> -o <output_directory> [ -l <log_file> ]
  
  	parameters in [] are optional
  
  =head1 OPTIONS
  
  	-m <merged_table>	: Path to merged table obtained after SNP verification. Mandatory
  
  	-q <query_num>		: Number of query genomes in the merged table. Mandatory
  
  	-o <output_dir>		: Path to output directory where all the result files will be printed. Mandatory
  
  	-l <log_file>		: Path to log file. Optional	
  
  =head1 DESCRIPTION
  
  
  
  =head1 INPUT
  
  	Refer to snp_verify to see the required format of merged table. If the exact format is not present, the script may print incorrect results 
  
  =head1 OUTPUT
  
  	filtered_merged_table.txt - Filtered merged table without rows containing "No Hits" or "indel" or more than one nucleotide at a SNP position in a query genome
  
  	discarded_merged_table.txt - All the rows removed from merged table to obtain the above filtered_merged_table.txt
  
  	filtered_fasta_merged_table.fna - Multi-FASTA file containing the sequence of SNP nucleotides for each query genome in the merged table.	
  
