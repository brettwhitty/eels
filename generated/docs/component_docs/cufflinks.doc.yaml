    VERSION: Cufflinks version 1.3.0
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - cufflinks
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create isoform gtf list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/generate_list_file
      arg: --v
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.transcripts.gtf\""
        - key: --output_list
          value: $;OUTPUT_TRANSCRIPT_GTF$;
        - key: stdout
          value: $;TMP_DIR$;/generate_list_file.stdout
        - key: stderr
          value: $;TMP_DIR$;/generate_list_file.stderr

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - cufflinks
  steps:
    - name: cufflinks
      type: RunUnixCommand
      executable: $;BIN_DIR$;/cufflinks
      arg: $;OTHER_ARGS$;
      params:
        - key: --infile
          value: $;I_FILE_PATH$;
        - key: --annotation
          value: $;ANNOTATION_FILE$;
        - key: --outdir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: --library-type
          value: $;LIBRARY_TYPE$;
        - key: --frag-len-mean
          value: $;FRAG_LEN_MEAN$;
        - key: --frag-len-std-dev
          value: $;FRAG_LEN_STD_DEV$;
        - key: --max-mle-iterations
          value: $;MAX_MLE_ITERATIONS$;
        - key: --max-bundle-frags
          value: $;MAX_BUNDLE_FRAGS$;
        - key: --label
          value: $;LABEL$;
        - key: --min-isoform-fraction
          value: $;MIN_ISOFORM_FRACTION$;
        - key: --pre-mrna-fraction
          value: $;PRE_mRNA_FRACTION$;
        - key: --min-intron-length
          value: $;MIN_INTRON_LEN$;
        - key: --max-intron-length
          value: $;MAX_INTRON_LEN$;
        - key: --junc-alpha
          value: $;JUNC_ALPHA$;
        - key: --small-anchor-fraction
          value: $;SMALL_ANCHOR_FRACTION$;
        - key: --min-frags-per-transfrag
          value: $;MIN_FRAGS_PER_TRANSFRAG$;
        - key: --overhang-tolerance
          value: $;OVERHANG_TOLERANCE$;
        - key: --max-bundle-length
          value: $;MAX_BUNDLE_LENGTH$;
        - key: --trim-3-avgcov-thresh
          value: $;TRIM3_AVGCOV_THRESH$;
        - key: --trim-3-dropoff-frac
          value: $;TRIM3_DROPOFF_FRAC$;
        - key: --num-threads
          value: $;NUM_THREADS$;
        - key: --cufflinks_bin_dir
          value: $;CUFFLINKS_BIN_DIR$;
        - key: --args
          value: "'$;OTHER_PARAMS$;'"
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/cufflinks.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/cufflinks.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: generate_list_file.pl
    pod: |
  =head1 NAME
  
  generate_list_file.pl - script to generate a list of files in a directory that
                          satisfy the given regular expression.
  
  =head1 SYNOPSIS
  
      generate_list_file.pl --d search_directory --r regex 
                            [--o output_listfile] [--gz] [--v]
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --d <search directory>         = /path/to/directory to begin the search at
  
      --r <regex>                    = regular expression criterion to filter files
  
      --o <output_listfile>          = /path/to/output list of files found. Optional. [stdout]
  
      --se                           = do not die on error. Optional
  
      --gz                           = include gzipped files in the search output. Optional
  
      --v                            = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script uses the Unix find command to search for specific files within a directory tree.
  
  =head1 AUTHOR
  
   Amol Carl Shetty
   Bioinformatics Software Engineer II
   Institute of Genome Sciences
   University of Maryland
   Baltimore, Maryland 21201
  - script: cufflinks.pl
    pod: |
  =head1 NAME
  
  cufflinks.pl - script to generate Cufflinks transcript detection from sorted SAM/BAM alignment file
  
  =head1 SYNOPSIS
  
      cufflinks.pl --i alignment_file [--g annotation_file] [--o outdir] 
                   [--frag-len-mean mean_length] [--frag-len-std-dev stdev_length] 
                   [--label sample_id] [--min-isoform-fraction 0.0-1.0] [--pre-mrna-fraction 0.0-1.0] 
                   [--min-intron-length length] [--max-intron-length length] [--junc-alpha 0.0-1.0] 
                   [--small-anchor-fraction 0.0-1.0] [--min-frags-per-transfrag threshold] 
                   [--num-threads threads] [--cb cufflinks_bin_dir] [--args other_parameters] [--v] 
  
      parameters in [] are optional
      do NOT type the carets when specifying options
  
  =head1 OPTIONS
  
      --i <alignment_file>                   = /path/to/sorted-by-position alignment SAM or BAM file.
  
      --a <annotation_file>                  = /path/to/annotation file in GTF or GFF format.
  
      --o <output dir>                       = /path/to/output directory. Optional. [present working directory]
  
      --frag-len-mean <mean_length>          = the expected (mean) fragment length. Optional.
  
      --frag-len-std-dev <stdev_length>      = standard deviation for the distribution on fragment lengths. Optional.
  
      --label <sample_id>                    = prefix for transfrags in GTF format. Optional. [CUFF]
  
      --min-isoform-fraction <0.0-1.0>       = filters out transcripts with very low abundance. Optional. [0.1]
  
      --pre-mrna-fraction <0.0-1.0>          = parameter to filter out alignments that lie within the intronic intervals. Optional. [0.15]
  
      --min-intron-length <length>           = minimum intron size allowed. Optional. [50]
  
      --max-intron-length <length>           = maximum intron length. Optional. [300,000]
  
      --junc-alpha <0.0-1.0>                 = alpha value for the binomial test (spliced alignment filtration). Optional. [0.001]
  
      --small-anchor-fraction <0.0-1.0>      = Spliced reads with small anchors are filtered out. Optional. [0.09]
  
      --min-frags-per-transfrag <threshold>  = Assembled transfrags supported by minimum fragments. Optional. [10]
  
      --num-threads <# threads>              = Use # threads to align reads. Optional. [1]
  
      --cb <cufflinks_bin_dir>               = /path/to/cufflinks bin directory. Optional. [/usr/local/bin]
  
      --args <other_params>                  = additional Cufflinks parameters. Optional. Refer Cufflinks manual.
  
      --v                                    = generate runtime messages. Optional
  
  =head1 DESCRIPTION
  
  The script executes the cufflinks script from the Cufflinks RNA-Seq Analysis package.
  
  =head1 AUTHOR
  
