# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - filter_sequences_by_id workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create output list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.$;INPUT_FORMAT$;\""
        - key: --output_list
          value: $;SEQ_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - filter_sequences_by_id compute
  steps:
    - name: filter
      type: RunUnixCommand
      executable: $;BIN_DIR$;/filter_sequences_by_id
      params:
        - key: --input_file
          value: $;I_FILE_PATH$;
        - key: --output_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.filtered.$;INPUT_FORMAT$;
        - key: --id_file
          value: $;ID_FILE$;
        - key: --id_file_list
          value: $;ID_FILE_LIST$;
        - key: --mode
          value: $;FILTER_MODE$;
        - key: --format
          value: $;INPUT_FORMAT$;
        - key: --id_column_num
          value: $;ID_COLUMN_NUM$;

