# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Postprocessing
  command_sets:
    - snp_verify workflow
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: snp verify
      type: RunDistributedCommand
      executable: $;BIN_DIR$;/snp_verify
      params:
        - key: --ref_genbank
          value: $;REF_GBK_LIST$;
        - key: --snp_positions
          value: $;SNP_PANEL_LIST$;
        - key: --raw_blast_list
          value: $;RAW_BLAST_LIST$;
        - key: --query_list
          value: $;QUERY_LIST$;
        - key: --flanking_bases
          value: "'$;FLANKING_BASES$;'"
        - key: --output_dir
          value: $;OUTPUT_DIRECTORY$;
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.stderr
    - name: create verified snps list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.txt\""
        - key: --output_list
          value: $;OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
