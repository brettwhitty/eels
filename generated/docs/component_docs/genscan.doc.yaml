# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: feature prediction / genes
  parameters:
    PARAMETER_FILE: ""
    OTHER_OPTS: ""
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
    COMPRESS_RAW_OUTPUT: 0
    COMPRESS_BSML_OUTPUT: 0
  component:
    COMPONENT_NAME: genscan
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 2.0
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 4680 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - genscan workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.raw\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - genscan compute
  steps:
    - name: genscan
      type: RunUnixCommand
      executable: $;GENSCAN_EXEC$;
      arg: $;PARAMETER_FILE$; $;I_FILE_PATH$; $;OTHER_OPTS$;
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw
    - name: genscan2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/genscan2bsml
      params:
        - key: --input_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --project
          value: $;PROJECT$;
        - key: --fasta_input
          value: $;I_FILE_PATH$;
        - key: --id_repository
          value: $;PROJECT_ID_REPOSITORY$;
        - key: --programversion
          value: $;VERSION$;
        - key: --sourcename
          value: $;OUTPUT_DIRECTORY$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: compress raw output
      type: RunUnixCommand
      executable: $;BIN_DIR$;/compress_file
      params:
        - key: --file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw
        - key: --compress
          value: $;COMPRESS_RAW_OUTPUT$;
        - key: --list_file
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw.list
    - name: compress bsml output
      type: RunUnixCommand
      executable: $;BIN_DIR$;/compress_file
      params:
        - key: --file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --compress
          value: $;COMPRESS_BSML_OUTPUT$;
        - key: --list_file
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml.list
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: genscan2bsml.pl
    pod: |
  =head1  NAME 
  
  genscan2bsml.pl - convert genscan output to BSML
  
  =head1 SYNOPSIS
  
  USAGE: genscan2bsml.pl 
          --input_file=/path/to/genscan.raw.file 
          --output=/path/to/output.bsml
          --project=aa1 
          --fasta_input=/path/to/somefile.fsa 
          --id_repository=/path/to/repository
          --sourcename=sourcename
          --programversion='current'
  
  =head1 OPTIONS
  
  B<--input_file,-f> 
      Input file file from a genscan run.  -i, --input_list, will take in a list
      of input files, all of which will be stored in a single output bsml.
  
  B<--output,-o> 
      Output BSML file (will be created, must not exist)
  
  B<--project,-p> 
      Project ID.  Used in creating feature ids. 
  
  B<--fasta_input,-a>
      Needed to create a Seq-data-import element referencing this path.
  
  B<--id_repository,-r>
      path to --project's id_repository
  
  B<--programversion,-v>
      Version string to be used as value for the analysis attribute 'programversion'
  
  B<--sourcename,-s>
      Sourcename string to be used as value for the analysis attribute 'sourcename'
      Due to a silly hack in analysis2bsml.pl, you might need to put /dummy/dir at
      the end of it.
  
  B<--log,-l> 
      Log file
  
  B<--debug,-d> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--help,-h> 
      This help message
  
  =head1   DESCRIPTION
  
  This script is used to convert the output from a genscan search into BSML.
  
  =head1 INPUT
  
  You define the input file using the --input_file option.  This file does not need any
  special file extension.  The regular prediction output of genscan looks like this:
  (Excluding header lines)
  
  Gn.Ex Type S .Begin ...End .Len Fr Ph I/Ac Do/T CodRg P.... Tscr..
  ----- ---- - ------ ------ ---- -- -- ---- ---- ----- ----- ------
  
   1.01 Term +   5651   6289  639  1  0   81   35   400 0.481  34.31
   1.02 PlyA +   6539   6544    6                              -2.62
  
   2.00 Prom +   6570   6609   40                              -6.39
   2.01 Init +   8942   9175  234  1  0   66   57   714 0.999  67.88
   2.02 Intr +   9209  11608 2400  1  0    9    6  2378 0.397 225.56
   2.03 Intr +  11642  12440  799  1  1   50  -60   947 0.007  74.06
   2.04 Intr +  12604  12679   76  2  1   43   87    13 0.006  -2.13
   2.05 Term +  13098  13374  277  0  1   51   46   232 0.275  14.16
   2.06 PlyA +  13643  13648    6                               0.77
  
  which has the general format shown below.  (Taken from
   http://genome.imim.es/courses/Bioinformatics2003_genefinding/results/genscan.html)
  
  Gn.Ex : gene number, exon number (for reference)
  Type  : Init = Initial exon (ATG to 5' splice site)
          Intr = Internal exon (3' splice site to 5' splice site)
          Term = Terminal exon (3' splice site to stop codon)
          Sngl = Single-exon gene (ATG to stop)
          Prom = Promoter (TATA box / initation site)
          PlyA = poly-A signal (consensus: AATAAA)
  S     : DNA strand (+ = input strand; - = opposite strand)
  Begin : beginning of exon or signal (numbered on input strand)
  End   : end point of exon or signal (numbered on input strand)
  Len   : length of exon or signal (bp)
  Fr    : reading frame (a forward strand codon ending at x has frame x mod 3)
  Ph    : net phase of exon (exon length modulo 3)
  I/Ac  : initiation signal or 3' splice site score (tenth bit units)
  Do/T  : 5' splice site or termination signal score (tenth bit units)
  CodRg : coding region score (tenth bit units)
  P     : probability of exon (sum over all parses containing exon)
  Tscr  : exon score (depends on length, I/Ac, Do/T and CodRg scores)
  
  =head1 OUTPUT
  
  Base positions from the input file are renumbered so that positions start at zero and
  reflect interbase numbering.  Also, the stop coordinates of each terminal CDS is
  extended 3bp to include the stop codon.
  
  =head1 CONTACT
  
      Jason Inman
      jinman@tigr.org
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
