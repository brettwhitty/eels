# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: alignment / pairwise
  parameters:
    # The path to the bitmask file created by bmtool (or the bmtagger_index component in Ergatis.)
    REFERENCE_BITMASK: ""
    # The path to the srprism file created by srprism (or the bmtagger_index component in Ergatis.)
    REFERENCE_SRPRISM: ""
    # This must be either fasta or fastq
    INPUT_FORMAT: ""
    # This must be either single or paired
    INPUT_CLASS: ""
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
  component:
    COMPONENT_NAME: bmtagger
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # 
    # To only produce raw blast output add;
    # $;SKIP_WF_COMMAND$;=add create bsml list,convert btab to bsml,store config params,dtd validation
    # 
    SKIP_WF_COMMAND: ""
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 6529 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - bmtagger workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template_ordered.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.raw\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  xml_comments:
    - Preprocessing
    - end of pre processing
  command_sets:
    - bmtagger compute
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
    - name: bmtagger
      type: RunUnixCommand
      executable: $;BIN_DIR$;/run_bmtagger
      params:
        - key: --bmtagger_path
          value: $;BMTAGGER_EXEC$;
        - key: --input_files_path
          value: $;I_FILE_PATH$;
        - key: --reference_bitmask
          value: $;REFERENCE_BITMASK$;
        - key: --reference_srprism
          value: $;REFERENCE_SRPRISM$;
        - key: --input_format
          value: $;INPUT_FORMAT$;
        - key: --input_class
          value: $;INPUT_CLASS$;
        - key: --tmp_dir
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: --output_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.raw
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stdout
        - key: stderr
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stderr

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: run_bmtagger.pl
    pod: |
  =head1 NAME
  
  run_bmtagger.pl - Generates a command line string and runs bmtagger based on input options
  
  =head1 SYNOPSIS
  
  USAGE: run_bmtagger.pl 
              --bmtagger_path=/path/to/bmtagger.sh 
              --input_file1=/path/to/some.fastq
              --input_file2=/path/to/another.fastq
              --input_files_path=/path/to/file.txt
              --reference_bitmask=/path/to/reference.bitmask
              --reference_srprism=/path/to/reference.srprism
              --input_format=fasta|fastq
              --input_class=single|paired
              --output_file=/path/to/some.out
            [ --tmp_dir=/tmp
              --log=/path/to/some.log
              --debug=4
            ]
  
  =head1 OPTIONS
  
  B<--bmtagger_path,-b>
      The path to the bmtagger.sh script in your bmtagger install.
  
  B<--input_file1,-i>
      A single input file in FASTA or FASTQ format, specified below.  If you have single
      reads (rather than paired) put the file path here.
  
  B<--input_file2,-j>
      A single input file in FASTA or FASTQ format, this specified an input file for read
      mates, required to be in the same format as the file specified with -i option, and 
      should have all same read IDs and in the same order.
  
  B<--input_files_path,-p>
      A single file containing the paths to two paired files. Each path is separated by a tab.
      Input file 1 and file 2 represented by both paths mush have all same read IDs and in the 
      same order.
  
  B<--reference_bitmask,-r>
      The path to the bitmask file created by bmtool (or the bmtagger_index component
      in Ergatis.)
  
  B<--reference_srprism,-s>
      The path to the srprism file created by srprism (or the bmtagger_index component
      in Ergatis.)
  
  B<--input_format,-f>
      Format of the input file.  Value should be either 'fasta' or 'fastq'.
  
  B<--input_class,-c>
      Are the input reads 'single' or 'paired' ?
  
  B<--output_file,-o>
      The output file that will be created.
  
  B<--tmp_dir,-t>
      Temporary space to use with bmtagger.  Default = /tmp
  
  B<--log,-l> 
      Log file
  
  B<--debug> 
      Debug level.
  
  B<--help,-h>
      This help message
  
  =head1  DESCRIPTION
  
  put a longer overview of your script here.
  
  =head1  INPUT
  
       The input files can be either FASTA or FASTQ format. The format must be specified in --input_format.
       The input_class must also be specified. If "paired" is specified, two input files will the required.
  
  =head1  OUTPUT
  
       The output file will contain list of IDs to be tagged as  matching the reference genome.
  
