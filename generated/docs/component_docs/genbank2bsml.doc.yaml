# Component documentation (from Ergatis web UI help template)
component_documentation: |
  <!-- component documentation -->
  
  <p>
      This component converts Genbank flat file formatted genome records into BSML files.
  </p>
  <h3>input</h3>
  <p>
      Input to the component should be one or more genbank flat files.
  </p>
  <h3>implemented options</h3>
  <p>
      There are no user configurable options.
  </p>
  <h3>bsml output</h3>
  <div class='bsml_container'>
  
      Example BSML to be added later.
  
  </div>

# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: file / conversion
  parameters:
    # a tab-delimited file that specifies a mapping from GenBank ORGANISM to chado id prefix
    # e.g., Homo sapiens	hs1
    ORGANISM_TO_PREFIX_MAPPING: /dev/null
    # whether to autogenerate Ergatis-compliant ids for the DNA sequence(s);
    # this is required if you plan to use the output BSML in the pan-genome pipeline
    GENERATE_NEW_SEQ_IDS: 1
    # --skip_unknown_dbxref
    # 0 = allow non-GO.xrf dbxrefs in output bsml
    # 1 = don't
    SKIP_UNKNOWN_DBXREF: 0
    # --skip_incomplete_feature_groups
    # 0 = die if a feature group lacking the complete set of BSML features is encountered
    # 1 = skip to the next group
    SKIP_INCOMPLETE_FEATURE_GROUPS: 1
    # 
    # List and priority of tags to consider for uniquely identifying a gene
    UNIQUE_FEATURE_TAGS: "locus_tag,protein_id,systematic_id,gene"
    # Set to 1 if you want to translate CDS features that do not have a polypeptide sequence
    TRANSLATE_EMPTY_CDS: 0
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: gbk
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
  component:
    COMPONENT_NAME: genbank2bsml
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 2.0
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 4680 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - genbank2bsml workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=i2,$;ITERATOR_XML$;=$;DOCS_DIR$;/$;COMPONENT_NAME$;.i2.xml,$;INPUT_FILE_LIST$;=$;BSML_OUTPUT_LIST$;\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  xml_comments:
    - Preprocessing
    - end of preprocessing
  command_sets:
    - genbank2bsml compute
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: genbank2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/genbank2bsml
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stderr
        - key: --organism_to_prefix_mapping
          value: $;ORGANISM_TO_PREFIX_MAPPING$;
        - key: --unique_feature_tags
          value: $;UNIQUE_FEATURE_TAGS$;
        - key: --generate_new_seq_ids
          value: $;GENERATE_NEW_SEQ_IDS$;
        - key: --translate_empty_cds
          value: $;TRANSLATE_EMPTY_CDS$;
        - key: --input_file
          value: $;I_FILE_PATH$;
        - key: --output_bsml
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --output_dir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: --id_repository
          value: $;PROJECT_ID_REPOSITORY$;
        - key: --project
          value: $;PROJECT$;
        - key: --skip_unknown_dbxref
          value: $;SKIP_UNKNOWN_DBXREF$;
        - key: --skip_incomplete_feature_groups
          value: $;SKIP_INCOMPLETE_FEATURE_GROUPS$;

# Iterator i2 - per-input processing steps
iterator_i2:
  command_sets:
    - genbank2bsml - add analysis and dtd validate
  steps:
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;I_FILE_PATH$;
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;I_FILE_PATH$;
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Workflow INI: genbank2bsml-master.ini
workflow_ini_genbank2bsml-master.ini:
  create_bsml_list:
    param.command: $;BIN_DIR$;/create_list_file
    param.--directory: $;OUTPUT_DIRECTORY$;
    param.--regex: "\".*\\.bsml\""
    param.--output_list: $;OUTPUT_DIRECTORY$;/$;NAME$;.bsml.list
  create_compute_output:
    # make the output directory
    param.command: mkdir
    arg: -p -m 777 $;OUTPUT_DIRECTORY$;
  create_compute_scratch:
    # make the new scratch directory
    param.command: mkdir
    arg: -p -m 777 $;TMP_DIR$;
  create_fasta_list:
    # [create_btab_list]
    # param.command=$;BIN_DIR$;/create_list_file
    # param.--regex=".*\.btab"
    # param.--directory=$;OUTPUT_DIRECTORY$;
    # param.--output_list=$;OUTPUT_DIRECTORY$;/$;NAME$;.btab.list
    # [create_raw_list]
    # param.command=$;BIN_DIR$;/create_list_file
    # param.--regex=".*\.raw"
    # param.--directory=$;OUTPUT_DIRECTORY$;
    # param.--output_list=$;OUTPUT_DIRECTORY$;/$;NAME$;.raw.list
    param.command: $;BIN_DIR$;/create_list_file
    param.--directory: $;OUTPUT_DIRECTORY$;
    param.--regex: "\".*\\.fsa\""
    param.--output_list: $;OUTPUT_DIRECTORY$;/$;NAME$;.fasta.list
  create_groups_subflow1:
    param.command: $;BIN_DIR$;/generate_groups
    param.output_dir: $;WORKFLOW_REPOSITORY$;
    param.prefix: subflow1groups
    param.group_count: $;GROUP_COUNT$;
    param.file: $;WORKFLOW_REPOSITORY$;/subflow1.list
  create_iterative_subflow1:
    # create iterative subflow
    param.command: $;BIN_DIR$;/generate_subflow
    # workflow doc information
    param.template: $;WORKFLOWDOCS_DIR$;/groups-iterator_template.xml
    param.inifile: $;WORKFLOWDOCS_DIR$;/groups-iterator.ini
    param.iteratortemplate: $;WORKFLOWDOCS_DIR$;/batch-paralleliterator_template.xml
    param.iteratorini: $;WORKFLOWDOCS_DIR$;/batch-iterator.ini
    param.iteratorlist: $;WORKFLOW_REPOSITORY$;/subflow1groups.list
    param.conf: $;COMPONENT_CONFIG$;
    param.wfname: $;NAME$;
    param.nodistrib: $;NODISTRIB$;
    # output information
    param.outputdir: $;WORKFLOW_REPOSITORY$;
    param.outputxml: $;WORKFLOW_REPOSITORY$;/groups.xml
    param.debug: $;DEBUG$;
  create_iterator_list_subflow1:
    param.command: $;BIN_DIR$;/generate_input_list
    param.filelist: "'$;INPUT_FILE_LIST$;'"
    param.file: "'$;INPUT_FILE$;'"
    param.directory: "'$;INPUT_DIRECTORY$;'"
    param.extension: "'$;INPUT_EXTENSION$;'"
    param.output: $;WORKFLOW_REPOSITORY$;/subflow1.list
  empty:
  subflow1:
    fileName: $;WORKFLOW_REPOSITORY$;/groups.xml

# Workflow INI: genbank2bsml.ini
workflow_ini_genbank2bsml.ini:
  compress_bsml_output:
    # make the tmp directory
    param.command: $;BIN_DIR$;/compress_file
    param.--file: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.bsml
    param.--compress: $;COMPRESS_BSML_OUTPUT$;
    param.--list_file: $;TMP_DIR$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.bsml.list
  dtd_validation:
    # perform document schema validation
    param.command: $;BIN_DIR$;/dtdValid.pl
    param.-d: $;SCHEMA_DIR$;/bsml3_1.dtd
    arg: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.bsml
  empty:
  genbank2bsml:
    # Execute genbank2bsml
    param.command: $;BIN_DIR$;/genbank2bsml
    param.--input_file: $;ITER_FILE_PATH$;
    param.--output_dir: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/
    param.--output_bsml: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.bsml
    param.stdout: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.out
  store_config_params:
    # store parameters associated with analysis in bsml file
    # workflow will pass add'l optional parameters if invoked with LoggedUnixCommand
    # --command-id
    param.command: $;BIN_DIR$;/analysis2bsml
    param.--ergatis_control_file: $;ERGATIS_DIR$;.ini
    param.--conf: $;COMPONENT_CONFIG$;
    param.--bsml_file: $;OUTPUT_DIRECTORY$;/$;GROUP_NAME$;/$;ITER_FILE_BASE$;.$;NAME$;.bsml
    param.--componenturl: $;WORKFLOW_REPOSITORY$;/pipeline.xml
    param.--pipelineurl: $;REPOSITORY_ROOT$;/Workflow/pipeline/pipeline$;PIPELINEID$;.xml
    param.--analysis_id: $;NAME$;_analysis

