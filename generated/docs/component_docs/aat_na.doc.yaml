# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: alignment / pairwise
  parameters:
    # Filter options for dds: -p = min_pct_cutoff
    #                        -C = min_coverage_cutoff
    # Note: These are used to speed up the subsequent searches, not filter on the final results
    DDS_OPTS: -f 100 -i 30 -o 75 -p 70 -a 2000
    # database to use for dds step
    DATABASE_PATH: ""
    # database to use for gap2 step
    GAP2_DATABASE_PATH: $;DATABASE_PATH$;
    EXT_OPTS: ""
    FILTER_OPTS: -c 10
    GAP2_OPTS: ""
    COMPRESS_BSML_OUTPUT: 1
    COMPRESS_BTAB_OUTPUT: 1
    COMPRESS_GAP2_OUTPUT: 1
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
    BTAB_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.btab.list
    GAP2_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.gap2.list
  component:
    COMPONENT_NAME: aat_na
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: $Revision$
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - aat_na workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create gap2 list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.gap2.raw\""
        - key: --output_list
          value: $;GAP2_OUTPUT_LIST$;
    - name: create btab list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.gap2.btab\""
        - key: --output_list
          value: $;BTAB_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - aat_na compute
  steps:
    - name: dds
      type: RunUnixCommand
      executable: $;DDS_EXEC$;
      arg: $;I_FILE_PATH$; $;DATABASE_PATH$; $;DDS_OPTS$;
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.dds.raw
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.dds.stderr
    - name: ext
      type: RunUnixCommand
      executable: $;EXT_EXEC$;
      arg: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.dds.raw $;EXT_OPTS$;
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.ext.raw
    - name: ext collapse
      type: RunUnixCommand
      executable: $;EXT_COLLAPSE_EXEC$;
      arg: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.ext.raw
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.ext.collapsed
    - name: filter
      type: RunUnixCommand
      executable: $;FILTER_EXEC$;
      arg: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.ext.collapsed $;FILTER_OPTS$;
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.filter.raw
    - name: gap2
      type: RunUnixCommand
      executable: $;GAP2_EXEC$;
      arg: $;I_FILE_PATH$; $;GAP2_DATABASE_PATH$; $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.filter.raw $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.gap2.btab $;GAP2_OPTS$;
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.gap2.raw
    - name: remove raw dds output
      type: RunUnixCommand
      executable: rm
      arg: -f $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.dds.raw
    - name: remove raw ext output
      type: RunUnixCommand
      executable: rm
      arg: -f $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.ext.raw
    - name: remove raw ext collapsed output
      type: RunUnixCommand
      executable: rm
      arg: -f $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.ext.collapsed
    - name: remove raw filter output
      type: RunUnixCommand
      executable: rm
      arg: -f $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.filter.raw
    - name: ensure btab existence
      type: RunUnixCommand
      executable: touch
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.gap2.btab
    - name: gap22bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/gap22bsml
      params:
        - key: --input
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.gap2.btab
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --query_file_path
          value: $;I_FILE_PATH$;
        - key: --query_id
          value: $;I_FILE_BASE$;
        - key: --gzip_output
          value: $;COMPRESS_BSML_OUTPUT$;
    - name: compress gap2 btab
      type: RunUnixCommand
      executable: $;BIN_DIR$;/compress_file
      params:
        - key: --file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.gap2.btab
        - key: --compress
          value: $;COMPRESS_BTAB_OUTPUT$;
    - name: compress gap2
      type: RunUnixCommand
      executable: $;BIN_DIR$;/compress_file
      params:
        - key: --file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.gap2.raw
        - key: --compress
          value: $;COMPRESS_GAP2_OUTPUT$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: gap22bsml.pl
    pod: |
  =head1  NAME 
  
  gap22bsml.pl - convert gap2 btab output to BSML
  
  =head1 SYNOPSIS
  
  USAGE: gap22bsml.pl 
      --input=/path/to/somefile.gap2.btab 
      --output=/path/to/somefile.gap2.bsml
  
  =head1 OPTIONS
  
  B<--input,-i> 
      Input btab file from a gap2 search.
  
  B<--query_file_path,-q>
      Full path to FASTA file containing query sequence.
  
  B<--query_id>
      ID of query sequence
      
  B<--debug,-d> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--log,-l> 
      Log file
  
  B<--output,-o> 
      Output BSML file
  
  B<--help,-h> 
      This help message
  
  =head1   DESCRIPTION
  
  This script is used to convert the btab output from a gap2 search into BSML.
  
  =head1 INPUT
  
  The input to this component is the btab file created by the gap2 executable.  This file
  is 19-column, tab-delimited text document.  The input must be a gap2 btab output from
  a single search.  Seq-pair-alignment elements are based on the chain ID from gap2, so if you concatenate
  btabs together each chainID 1, for example, would get merged into the same alignment, which 
  is probably not what you want.   Define the input file using the --input option.
  
  Illegal characters will be removed from the 
  IDs for the query sequence (column 0) and subject hit (column 5) if necessary to create 
  legal XML id names.  For each element, the original, unmodified name will be stored in the "title"
  attribute of the Sequence element.  You should make sure that your ids don't begin with
  a number.  This script will successfully create a BSML document regardless of your ID names,
  but the resulting document may not pass DTD validation.
  
  =head1 OUTPUT
  
  The BSML file to be created is defined using the --output option.  If the file already exists
  it will be overwritten.
  
  =head1 CONTACT
  
      Joshua Orvis
      jorvis@tigr.org
  - script: compress_file.pl
    pod: |
  =head1  NAME 
  
  compress_file.pl - wrapper to gzip an output file
  
  =head1 SYNOPSIS
  
  USAGE: compress_file.pl 
          --file=/path/to/some.file 
        [ --output=/path/to/output
          --compress=1
          --list_file=/path/to/some.list
          --log=/path/to/some.log
          --debug=4
        ]
  
  =head1 OPTIONS
  
  B<--file,-f> 
      The path to any file you wish to compress.
  
  B<--compress,-c>
      Optional.  If 0, the compression will not be performed.
  
  B<--remove_source,-r>
      Optional.  Controls whether source file is removed when compressing (default = 1)
  
  B<--list_file,-s>
      Optional.  Writes a list file of the gzipped file created.
  
  B<--debug,-d> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--log,-l> 
      Log file
  
  B<--help,-h> 
      This help message
  
  =head1   DESCRIPTION
  
  This script is used as a gzip wrapper to compress a file.
  
  =head1 INPUT
  
  The input is any file you wish to compress, usually a text file such
  as alignment data.  This file is passed with the --file option.
  
  The --compress option exists so that this script can be incorporated
  into workflow.  Since Workflow is not a logic-based system, it cannot
  call gzip on output *sometimes*.  So we call this script all the time,
  and just pass --compress 1 or 0 depending on whether we actually want
  the compression done.
  
  The --list_file options allows us to create a list file containing the
  full path to the list file created.  This is useful because a workflow
  may create a list file for the raw output, but if we zip it, we want to
  overwrite that single-entry list file with the gzip'ed path before it
  is merged.
  
  Some checks are performed to handle common problems found handling compression
  in production - each handling cases where previous compression attempts
  have left partial files.
  
  If neither input or output exists the script will die.  If the input file
  exists and output doesn't, normal compression will occur.  If the output file
  exists and the input file doesn't, a warning is issued and the script completes
  successfully.  
  
  =head1 OUTPUT
  
  The output file will be named the same but with the .gz extension
  
  =head1 CONTACT
  
      Joshua Orvis
      jorvis@users.sf.net
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
  element created or appended to.  If the value 'first' is passed, the first Analysis element will
  be used.  If not given, the Analysis element will be created with no id attribute.
  
  =item *
  
  B<--log,-l> Log file
  
  =item *
  
  B<--help,-h> This help message
  
  =item *
  
  B<--ergatis_control_file,-e> Control file defining software versions for ergatis install.
  
  =item *
  
  B<--componenturl,-u> Stores component url in <Analysis>
  
  =item *
  
  B<--pipelineurl,-p> Store pipeline.xml url in <Analysis>
  
  =back
  
  =head1   DESCRIPTION
  
  This script is used to record the parameters of an analysis into the BSML file that the
  analysis created.  This is done to ensure that each of the run-time settings for the
  analysis are recorded for informational purposes or to re-run the analysis.
