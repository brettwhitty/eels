# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: feature prediction / genes
  parameters:
    OTHER_OPTS: -sum -pretty
    # work_dir is the location where an asmbl_id subdir is created and the .fsa and .pep files are posted for each protein best hit and corresponding genome location substring. 
    WORK_DIR: $;OUTPUT_DIRECTORY$;/work_dir
    # length of sequence to extend each end of a genomic location to be aligned
    PADDING_LENGTH: 500
    # minimum score for a protein alignment chain to be considered for realignment using genewise
    MIN_CHAIN_SCORE: 50
    # the number of best protein alignments to find per location
    NUM_TIERS: 3
    # percentage length candidate protein must align
    MIN_PERCENT_ALIGN_CHAIN: 70
  input:
    # BSML files containing database match output (eg: aat_aa) for preparing genewise input
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # don't change this.  this component generates its own input list
    GENEWISE_INPUT_LIST: $;OUTPUT_DIRECTORY$;/genewise.input_file_listing
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
    RAW_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.raw.list
  component:
    COMPONENT_NAME: genewise
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 2.0
    RELEASE_TAG: $Name$
    REVISION: $Revision$
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    ITERATOR2: i2
    ITERATOR2_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR2$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterators
    - Postprocessing
  command_sets:
    - genewise workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;INPUT_FILE_LIST$;=$;GENEWISE_INPUT_LIST$;,$;ITERATOR_NAME$;=ITERATOR2,$;ITERATOR_XML$;=ITERATOR2_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create input list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;/work_dir
        - key: --regex
          value: "\".*\\.fsa\""
        - key: --output_list
          value: $;GENEWISE_INPUT_LIST$;
    - name: create raw list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.raw\""
        - key: --output_list
          value: $;RAW_OUTPUT_LIST$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - prepare_for_genewise compute
  steps:
    - name: prepare for genewise
      type: RunUnixCommand
      executable: $;BIN_DIR$;/prepare_for_genewise_best_loc
      params:
        - key: --bsml_file
          value: $;I_FILE_PATH$;
        - key: --project
          value: $;PROJECT$;
        - key: --work_dir
          value: $;WORK_DIR$;
        - key: --PADDING_LENGTH
          value: $;PADDING_LENGTH$;
        - key: --MIN_CHAIN_SCORE
          value: $;MIN_CHAIN_SCORE$;
        - key: --num_tiers
          value: $;NUM_TIERS$;
        - key: --MIN_PERCENT_CHAIN_ALIGN
          value: $;MIN_PERCENT_ALIGN_CHAIN$;
        - key: stdout
          value: $;TMP_DIR$;/prepare_for_genewise_best_loc.$;I_FILE_BASE$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/prepare_for_genewise_best_loc.$;I_FILE_BASE$;.stderr

# Iterator i2 - per-input processing steps
iterator_i2:
  command_sets:
    - genewise compute
  steps:
    - name: genewise
      type: RunUnixCommand
      executable: $;GENEWISE_EXEC$;
      arg: $;I_DIR$;/$;I_FILE_BASE$;.pep $;I_FILE_PATH$; -gff -quiet $;OTHER_OPTS$;
      params:
        - key: stdout
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw
    - name: genewise2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/genewise2bsml
      params:
        - key: --input_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.raw
        - key: --input_seq
          value: $;I_FILE_PATH$;
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --project
          value: $;PROJECT$;
        - key: --id_repository
          value: $;PROJECT_ID_REPOSITORY$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.$;COMPONENT_NAME$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: genewise2bsml.pl
    pod: |
  =head1 NAME
  
  genewise2bsml.pl
  
  =head1 SYNOPSIS
  
  USAGE: genewise2bsml.pl
               --input_file|-i
               --input_seq|-s
               --output|-o
               --project|-p
               --id_repository|r
               --help|-h
               --log|-l
  
  =head1 OPTIONS
  
  B<--input_file,-i>
      Input is a genewise raw file.
  
  B<--input_seq,-s>
      File used as input to genewise and containing the genomic fasta sequence.
  
  B<--output,-o>
      Output BSML file name.
  
  B<--project,-p>
      Project/database name used to create feature identifiers.
  
  B<--id_repository,-r>
      Path to the id repository for the named project.
  
  B<--help,-h>
      This help documentation
  
  B<--log,-l>
      Path to intended log file.
  
  =head1 DESCRIPTION
  
  This script parses GFF output from genewise and writes it out 
  as BSML suitable for import into CHADO/legacy DBs.  Specifically,
  this 2bsml script is meant to accompany the genewise executable in
  the genewise_best_loc pipeline.  It expects the input fasta to contain
  the coordinates mapping it back to the larger genome molecule, as such is the
  way genewise_best_loc works.  It splits the genomic data into regions around previously
  described aat search hits, then uses those proteins and the respective regions
  they hit on as the input for genewise.  Because of this, we must stitch
  the hits back into the overall assemblies by adjusting the coords
  to compensate for the truncation of the sequence by the script
  'prepare_for_genwise_best_loc.pl'.  
  
  
  =head1 INPUT
  
  Current assumption is that input files are syntactically correct with respect 
  to the GFF spec, (at least as far as that produced by genewise with -gff goes) 
  and that they are encoding predicted gene features.
  
  =head1 OUTPUT
  
  Output will be BSML encoding the geneid predicted gene models.  By the time
  the data is in bsml, it is 'standalone' and no more tricks need be played
  with it.  It can be loaded by a standard loader like bsml2legacydb or bsml2chado.
  
  =head1 CONTACT
  
      Jason Inman 
      jinman@jcvi.org
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
