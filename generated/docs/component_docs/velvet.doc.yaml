# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: velveth_post_processing.pl
    pod: |
  =head1 NAME
  
  velvet_post_processing_rename.pl - Renames default velvet output to store each file with a unique filename
  
  =head1 SYNOPSIS
  
  USAGE: ./velvet_post_Processing_rename.pl --input_dir /path/to/velvet/output --output_dir /path/to/output --output_prefix OUTPUT_PREFIX --log /path/to/log --debug DEBUG
  
  =head1 OPTIONS
  
  B<--input_dir, -i>
  	Path to the velvet output directory containing the Logs, Roadmap, and Sequences files.
  
  B<--output_dir, -o>
  	Path to output directory where renamed velvet output files will be stored.
  		
  B<--output_prefix, -p>
  	Output prefix to rename velvet output files to. Files will be named OUTPUT_PREFIX.sequences, OUTPUT_PREFIX.roadmaps, OUTPUT_PREFIX.log
  
  B<--log, -l>
  	Log file
  	
  B<--debug, -d>
  	Debug level
  
  =head1 DESCRIPTION
  
  The velvet software does not uniquely name its output files a process is needed to give the output files unique names for easier retrieval
  in later pipelines. This script uses the output prefix provided by the user to achieve this.
  
  =head1 INPUT
  
  Standard output from velvet. Three files -- SEQUENCES, ROADMAPS, LOG
  
  =head1 OUPTUT
  
  Renamed velvet output files using the --output_prefix flag as the filenmame -- OUTPUT_PREFIX.sequences, OUTPUT_PREFIX.roadmaps, OUTPUT_PREFIX.log
  
  =head1 CONTACT
  
  	Cesar Arze
  	carze@som.umaryland.edu
  	
