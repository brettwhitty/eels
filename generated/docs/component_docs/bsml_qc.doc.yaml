# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - bsml_qc workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create summary list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*summary.out\""
        - key: --output_list
          value: $;SUMMARY_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - bsml_qc compute
  steps:
    - name: bsml_qc
      type: RunUnixCommand
      executable: $;BIN_DIR$;/bsml_qc
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stderr
        - key: --input_file
          value: $;I_FILE_PATH$;
        - key: --output_dir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;
        - key: --check_dup_polypeptide
          value: $;CHECK_DUP_POLYPEPTIDE$;
        - key: --check_partial
          value: $;CHECK_PARTIAL$;
        - key: --use_pathema_asmbl_id
          value: $;USE_PATHEMA_ASMBL_ID$;

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: bsml_qc.pl
    pod: |
  =head1 NAME
  
  bsml_qc.pl - Perform a series of quality control checks (counts, etc) on BSML files
  
  =head1 SYNOPSIS
  
  USAGE: bsml_qc.pl 
              --input_list|l=<list file> or
              --input_file|i=<bsml file> 
              --output_dir|o=<dir> 
            [ --check_dup_polypeptide=0 
              --check_partial=0 
              --use_pathema_asmbl_id=0 ]
              --help
  
  =head1 OPTIONS
  
  B<--input_list,-l>
      A list of BSML files to be checked.  Either --input_list or --input_file is mandatory.
  
  B<--input_file,-i>
      A single BSML file to be checked.  Either --input_list or --input_file is mandatory.
  
  B<--output_dir,-o>
      Output directory for summary, count and log files.
  
  B<--check_dup_polypeptide>
      optional.  Die if a feature group has > 1 polypeptides, otherwise log and continue.
  
  B<--check_partial>
      optional.  Die if a feature group is missing 'gene', 'transcript', 'CDS', 'exon', or 'polypeptide',
      otherwise log and continue.
  
  B<--use_pathema_asmbl_id>
      optional.  Attempt to parse db and asmbl_id from filename <db>_<asmbl_id>_<other>.bsml.  Default is 1
      for backwards compatibility, but you probably want 0.
  
  B<--help,-h>
      This help message
  
  =head1  DESCRIPTION
  
  Quality Control Checks:
  - Checks that each assemble id is unique to a database.
  - Checks that Organism name and species are provided
  - Logs missing Cross-reference/Attribute for Genome
  - Logs that each Sequence assembly has a topology, molecule_name, and molecule_type Attribute
  - Logs that each Feature transcript has a locus Cross-reference and gene_product_name Attribute
  - Logs that each Feature-group has a set of gene, transcript, CDS, exon, and polypeptide Features
  - Confirm files referenced in Seq-data-import elements are present on filesystem and that they contain a source and identifier
  - Log that Genome Cross-references, Sequence Attributes, and Feature transcript Cross-references and Attributes have names and content
  - Log that each Sequence has a class 
  
  Organism Counts:
    Feature groups (valid/partial/duplicate polypeptides/total)
    Number of Features of each class
    Transcript info
    Seq-data-imports (valid/total)
    Source files
  
  To add additional QC checks:
    1) Add a new twig_handler or modify an existing one to identify the object(s)
    2) Increment a counter in the %onames object
    3) If it's something that should cause a die situation, create a new option (with the default being
       not to die), increment a key of %file_fails, and add the check to check_errors
    4) Add zero-ing to new_oname
    5) Add output to print_counts
  
  =head1  INPUT
  
  A BSML file or a list of BSML files.
  
  =head1  OUTPUT
  
  Output directory will have
    bsml_qc.log - lists all failed Quality Control Checks encountered on a file by file basis
    summary.out - summary counts for each different Organism encountered in all files
    annotation_counts.txt - the number of transcripts and polypeptides encountered for each db/asmbl_id
  
  
  =head1  CONTACT
  
      Aaron Gussman
      agussman@som.umaryland.edu
