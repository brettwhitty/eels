# Component documentation (from Ergatis web UI help template)
component_documentation: |
  <!-- component documentation -->
  
  <p>
      This component uses the RNAmmer package to identify ribosomal genes within genome sequences
      of organisms of any of the three super kingdoms.
  </p>
  <h3>availability</h3>
  <p>
      Distributed by the <a href='http://cbs.dtu.dk'>Center for Biological Sequence Analysis</a>,
      RNAmmer is freely available to academic, education or research institutions but commercial
      entities must gain a license.
  </p>
  <h3>references</h3>
  <p>
      Lagesen K, Hallin P, Rødland EA, Staerfeldt HH, Rognes T, Ussery DW.<br>
      RNAmmer: consistent and rapid annotation of ribosomal RNA genes.<br>
      Nucleic Acids Res. 2007;35(9):3100-8. Epub 2007 Apr 22.<br>
      PMID: <a href='http://www.ncbi.nlm.nih.gov/pubmed/17452365'>17452365</a>
  </p>
  <h3>input</h3>
  <p>
      Like the program itself, this component accepts FASTA files as input.  Specifically, the input
      is genomic sequence.  If you have a single
      file containing multiple sequences in FASTA format, you can use the 
      <a href='./documentation.cgi?article=components&page=split_multifasta'>split_multifasta</a>
      component first to generate individual sequences, allowing them to be atomically searched
      and individually managed on the grid.
  </p>
  <h3>implemented options</h3>
  <p>
      All options of the rnammer executable are currently implemented except for -multi, which
      spawns parallel processes (bad for grid job management).  Available options include super
      kingdom specification and model type(s) to search for.
  </p>
  <h3>output</h3>
  <p>
      The native tool creates output in several formats including an XML, GFF2, FASTA and an HMM 
      search report.  All these are maintained by the component.
  </p>

# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: feature prediction / RNAs
  parameters:
    # specifies the super kingdom of the input sequence(s).  can be either arc, bac or euk
    KINGDOM: bac
    # molecule types to search for.  any comma-separated combination of ssu (5/8s rRNA), 
    # lsu (16/18s rRNA), tsu (23/28s rRNA).  don't put spaces between the commas
    MOLECULES: "lsu,tsu,ssu"
    PROJECT_ABBREVIATION: $;PROJECT$;
    # This is the place where extra arguments can be added to the RNAmmer command
    ARGS: ""
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    BSML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.bsml.list
    XML_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.xml.list
    GFF_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.gff.list
    HMMREPORT_OUTPUT_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.hmmreport.list
  component:
    COMPONENT_NAME: RNAmmer
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: 1.2
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 4680 $"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
    - Processing
    - Iterator
    - Postprocessing
  command_sets:
    - RNAmmer workflow
  includes:
    - "file=\"$;DOCS_DIR$;/file_iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML\""
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create bsml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.bsml\""
        - key: --output_list
          value: $;BSML_OUTPUT_LIST$;
    - name: create xml list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.xml\""
        - key: --output_list
          value: $;XML_OUTPUT_LIST$;
    - name: create gff list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.gff\""
        - key: --output_list
          value: $;GFF_OUTPUT_LIST$;
    - name: create hmmreport list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.hmmreport\""
        - key: --output_list
          value: $;HMMREPORT_OUTPUT_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - RNAmmer compute
  steps:
    - name: RNAmmer
      type: RunUnixCommand
      executable: $;RNAMMER_EXEC$;
      arg: -S $;KINGDOM$; -m $;MOLECULES$; -gff $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.gff -f $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.fsa $;ARGS$; $;I_FILE_PATH$;
      params:
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stderr
    - name: RNAmmer2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/rnammer2bsml
      params:
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.stderr
        - key: --input
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.gff
        - key: --output
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
        - key: --fasta_input
          value: $;I_FILE_PATH$;
        - key: --id_repository
          value: $;PROJECT_ID_REPOSITORY$;
        - key: --project
          value: $;PROJECT_ABBREVIATION$;
    - name: store config params
      type: RunUnixCommand
      executable: $;BIN_DIR$;/analysis2bsml
      params:
        - key: --ergatis_control_file
          value: $;ERGATIS_DIR$;.ini
        - key: --conf
          value: $;COMPONENT_CONFIG$;
        - key: --bsml_file
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
        - key: --componenturl
          value: $;WORKFLOW_REPOSITORY$;/component.xml
        - key: --pipelineurl
          value: $;PIPELINE_XML$;
        - key: --analysis_id
          value: $;COMPONENT_NAME$;_analysis
    - name: dtd validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_BASE$;.bsml
      params:
        - key: -d
          value: $;DOCS_DIR$;/bsml3_1.dtd

# Perl script documentation (POD)
perl_scripts:
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: rnammer2bsml.pl
    pod: |
  =head1  NAME 
  
  RNAmmer2bsml.pl - convert RNAmmer output to BSML
  
  =head1 SYNOPSIS
  
  USAGE: RNAmmer2bsml.pl 
          --input=/path/to/rnammerfile 
          --output=/path/to/output.bsml
          --fasta_input=/path/to/fastafile
          --id_repository=/path/to/id_repository
          --project=aa1 
          [ --gzip_output=1       
            --log=/path/to/logfile 
            --debug=3
          ]
  
  =head1 OPTIONS
  
  B<--input,-i> 
      Input file file from a RNAmmer search.
  
  B<--output,-o> 
      Output BSML file (will be created, must not exist)
  
  B<--fasta_input,-a>
      The input file that was used as input for the RNAmmer run
  
  B<--id_repository,-r>
      Path to the project's id repository
  
  B<--gzip_output,-g>
      Optional. A non-zero value will make compressed output.
      
  B<--debug,-d> 
      Debug level.  Use a large number to turn on verbose debugging. 
  
  B<--project,-p> 
      Required. Project ID.  Used in creating feature ids. 
      If 'aa1' is passed, repeat feature IDs created are like aa1.repeat_region.4231.1
      If 'parse' is passed, will parse from already present ids.
  
  B<--log,-l> 
      Log file
  
  B<--help,-h> 
      This help message
  
  =head1   DESCRIPTION
  
  This script is used to convert the output from a RNAmmer search into BSML.
  
  =head1 INPUT
  
  RNAmmer can be run using multiple input sequences simultaneously, and this
  script supports parsing single or multiple input result sets.  Usual RNAmmer
  output looks like:
  
   seqname    source       feature  start   end     score  +/-  frame  attribute
   ---------  -----------  -------  ------  ------  -----  ---  -----  ---------
   Contig520	RNAmmer-1.2	 rRNA	    273038	273152	97.6	 +	   .	   5s_rRNA	
   Contig520	RNAmmer-1.2	 rRNA	    520669	520783	95.3	 +	   .	   5s_rRNA	
   Contig520	RNAmmer-1.2	 rRNA	     92664	 92778	97.6	 +	   .	   5s_rRNA	
   Contig520	RNAmmer-1.2	 rRNA	    280298	280412	97.6	 +	   . 	   5s_rRNA	
   Contig520	RNAmmer-1.2	 rRNA	    304453	304567	97.6	 +	   .	   5s_rRNA	
   Contig520	RNAmmer-1.2	 rRNA	     33753	 33867	97.6	 +	   .	   5s_rRNA	
   Contig520	RNAmmer-1.2	 rRNA	     87004	 87118	94.6	 +	   .	   5s_rRNA	
  
  
  You can elimate the headers in the original RNAmmer output file by running 
  RNAmmer using the -b option.  If they are present, they should be ignored by 
  this script.
  
  You define the input file using the --input option.  This file does not need any
  special file extension.
  
  =head1 OUTPUT
  
  After parsing the input file, a file specified by the --output option is created.  This script
  will fail if it already exists.  The file is created, and temporary IDs are created for
  each result element.  They are only unique to the document, and will need to be replaced
  before any database insertion.
  
  #Base positions from the input file are renumbered so that positions start at zero.  The
  #current output elements from RNAmmer that are not represented in the BSML file are:
  
    #  rRNA type
    #  Anti Codon
    #  Cove Score
  
  #These need to be included later.
  
  =head1 CONTACT
  
      Gaurav Jain
      gjain@som.umaryland.edu
  - script: analysis2bsml.pl
    pod: |
  =head1  NAME 
  
  analysis2bsml.pl - add analysis parameters to a BSML result doc
  
  =head1 SYNOPSIS
  
      USAGE:  analysis2bsml.pl --bsml_file=/path/to/some/output.bsml 
                               --conf=/path/to/some/pipeline.config
                             [ --ergatis_control_file=/path/to/ergatis_install.ini ]
                             [ --componenturl=/path/to/some/pipeline.xml ]
                             [ --pipelineurl=/path/to/some/pipeline0.xml ]
                             [ --debug debug_level  ]
                             [ --log log_file ]
                             [ --analysis_id=some_id ]
  
  =head1 OPTIONS
  
  =item *
  
  B<--debug,-d> Debug level.  Use a large number to turn on verbose debugging. 
  
  =item *
  
  B<--analysis_id,-a> Analysis id (optional).  If given, will be the id attribute for the Analysis
  element created or appended to.  If the value 'first' is passed, the first Analysis element will
  be used.  If not given, the Analysis element will be created with no id attribute.
  
  =item *
  
  B<--log,-l> Log file
  
  =item *
  
  B<--help,-h> This help message
  
  =item *
  
  B<--ergatis_control_file,-e> Control file defining software versions for ergatis install.
  
  =item *
  
  B<--componenturl,-u> Stores component url in <Analysis>
  
  =item *
  
  B<--pipelineurl,-p> Store pipeline.xml url in <Analysis>
  
  =back
  
  =head1   DESCRIPTION
  
  This script is used to record the parameters of an analysis into the BSML file that the
  analysis created.  This is done to ensure that each of the run-time settings for the
  analysis are recorded for informational purposes or to re-run the analysis.
