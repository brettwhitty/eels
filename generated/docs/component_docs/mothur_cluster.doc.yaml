# Configuration file - all sections, parameters, defaults, and inline comments
config:
  interface:
    classification: clustering
  parameters:
    # Distance format (phylip or column)
    DIST_FORMAT: "[ phylip|column ]"
    # Clustering method
    CUTOFF: ""
    # Any other configuration parameters to be passed to mothur
    CONFIG_OPTIONS: ""
  input:
    INPUT_FILE_LIST: ""
    INPUT_FILE: ""
    INPUT_DIRECTORY: ""
    # the following is only used when iterating over an INPUT_DIRECTORY
    INPUT_EXTENSION: fsa
    # Name file from unique.seqs execution
    NAMES_LIST: ""
  output:
    OUTPUT_TOKEN: default
    OUTPUT_DIRECTORY: $;REPOSITORY_ROOT$;/output_repository/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    SABUND_FILE_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.sabund.list
    RABUND_FILE_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.rabund.list
    LIST_FILE_LIST: $;OUTPUT_DIRECTORY$;/$;COMPONENT_NAME$;.list.list
  component:
    COMPONENT_NAME: mothur_cluster
    DESCRIPTION: none
    WORKFLOW_REPOSITORY: $;REPOSITORY_ROOT$;/workflow/runtime/$;COMPONENT_NAME$;/$;PIPELINEID$;_$;OUTPUT_TOKEN$;
    PIPELINE_TOKEN: unnamed
    # The version,revision,tag here is set by an interpolated CVS tag
    VERSION: $Name$
    RELEASE_TAG: $Name$
    REVISION: "$Revision: 5801$"
    TEMPLATE_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.xml
    ITERATOR1: i1
    ITERATOR1_XML: $;DOCS_DIR$;/$;COMPONENT_NAME$;.$;ITERATOR1$;.xml
    # Distributed options
    GROUP_COUNT: 150
    NODISTRIB: 0
    # the following keys are replaced at runtime by the invocation script
    COMPONENT_CONFIG: ""
    COMPONENT_XML: ""
    PIPELINE_XML: ""
    PIPELINEID: ""
  include:
    PROJECT_CONFIG: ""

# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Pre-Processing
    - Processing
    - Iterator
    - Post-Processing
  command_sets:
    - mothur cluser
  includes:
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/cluster_iterator.list\" /"
  steps:
    - name: create output directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$;
    - name: create temp directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;TMP_DIR$;
    - name: create cluster  iterator list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_mothur_cluster_iterator_list
      arg: --distance_file=$;INPUT_FILE$; --distance_file_list=$;INPUT_FILE_LIST$; --names_file_list=$;NAMES_LIST$; --output=$;TMP_DIR$;/cluster_iterator.list --log=$;TMP_DIR$;/create_mothur_cluster_iterator_list.log --debug=4
    - name: create sabund file list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.sabund\""
        - key: --output_list
          value: $;SABUND_FILE_LIST$;
    - name: create rabund file list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*\\.rabund\""
        - key: --output_list
          value: $;RABUND_FILE_LIST$;
    - name: create list file list
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_list_file
      params:
        - key: --directory
          value: $;OUTPUT_DIRECTORY$;
        - key: --regex
          value: "\".*fn\\.list\""
        - key: --output_list
          value: $;LIST_FILE_LIST$;

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - mothur cluster compute
  steps:
    - name: cluster
      type: RunUnixCommand
      executable: $;BIN_DIR$;/mothur
      params:
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;COMPONENT_NAME$;_$;I_FILE_BASE$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;COMPONENT_NAME$;_$;I_FILE_BASE$;.stderr
        - key: --mothur_exe
          value: $;MOTHUR_EXEC$;
        - key: --input_file
          value: $;I_FILE_PATH$;
        - key: --output_dir
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/
        - key: --args
          value: "\"#hcluster($;DIST_FORMAT$;=$;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;I_FILE_NAME$;, name=$;NAME_FILE$;, cutoff=$;CUTOFF$;, $;CONFIG_OPTIONS$;)\""

# Perl script documentation (POD)
perl_scripts:
  - script: create_mothur_cluster_iterator_list.pl
    pod: |
  =head1 NAME
  
  create_mothur_cluster_iterator_list.pl - Default output is a workflow iterator that can be used to iterator over input for cluster
  
  =head1 SYNOPSIS
  
  USAGE: ./create_mothur_cluster_iterator_list.pl --distance_file=/path/to/distance/file --distance_file_list=/path/to/distance/file
                                                  --names_file_list=/path/to/name/files/list --output=/path/to/output/iterator
                                                 
  =head1 OPTIONS
  
  B<--distance_file, -i>
      A single sequence file in FASTA format
  
  B<--distance_file_list, -s>
      A list of sequence files in FASTA format
  
  B<--names_file_list, -n>
      A list of mothur unique.seqs generated name files.
         
  B<--output, -o>
      Desired path to output iterator file
      
  B<--log, -l>
      Optional. Log file.
      
  B<--debug, -d>
      Optional. Debug level.
      
  B<--help>
      Print perldocs for this script.
      
  =head1 DESCRIPTION
  
  Creates an ergatis/workflow iterator list file for a distributed mothur unique.seqs job. The iterator contains all the parameters needed to run 
  unique.seqs successfully, attempting to pair up groups of files (distance file - name file) based of the base filename prefix
  (e.x. AMP01_LUNG.trim.dist - AMP01_LUNG.trim.names would be grouped together as they all carry the AMP01_LUNG prefix).
  
  =head1 INPUT
  
  The only mandatory input file is the distance file. Optionanlly a names file generated by trim.seqs can also be included.
                      
  =head1 OUTPUT
  
  An ergatis iterator list.
  
  =head1 CONTACT
  
      Cesar Arze
      carze@som.umaryland.edu
      
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
  - script: mothur.pl
    pod: |
  =head1 NAME
  
  mother.pl - Wrapper to facilitate the execution of mothur through ergatis.
  
  =head1 SYNOPSIS
  
  USAGE ./mothur.pl --mothur_exe=/path/to/mothur --input_file=/path/to/input --output_file=/path/to/output --args=<MOTHUR ARGS>
  
  =head1 OPTIONS
  
  B<--mothur_exe, -m>
  	Path to the mothur executable.
  	
  B<--input_file, -i> 
  	Input file that to be fed into mothur
  	
  B<--output_dir, -o>
  	Desired directory where mothur output should go
  
  B<--args, -a> 
  	Any command-line arguments that should be passed to mothur
  
  B<--log, -l>
  	OPTIONAL. Log file
  	
  =head1 DESCRIPTION
  
  This wrapper is written to get around the funky way that mothur handles where it writes any output to. The output directory
  is not user-controlled in the normal sense with output being written to the directory where the primary input file is house.
  The primary input file is different depending on the mothur command invoked.
  
  =head1 INPUT
  
  Input file for the mothur command to be invoked; this can be anything from a dist file to a FASTA file.
  
  =head1 CONTACT
  
  	Cesar Arze
  	carze@som.umaryland.edu
