# Perl script documentation (POD)
perl_scripts:
  - script: split_paired_files.pl
    pod: |
  =head1 NAME
  
  split_paired_files.pl - Splits two ordered files with paths to paired reads into files containing paths to one pair each.
  
  =head1 SYNOPSIS
  
   USAGE: split_paired_files.pl
      --input_file1=/path/to/paired1.list
      --input_file2=/path/to/paried2.list
      --output_directory=/path/to/output_dir/
  
  =head1 OPTIONS
  
  B<--input_file1,-f>
      Single list file with paths to reads files - pair 1
  
  B<--input_file2,-f>
      Single list file with paths to reads files - pair 2. List must be in same order as input_file1
  
  B<--output_dir,-o>
      The directory to put the split files.
  
  B<--log,-l> 
      Log file
  
  B<--debug> 
      Debug level
  
  B<--help,-h>
      Print this message
  
  =head1  DESCRIPTION
  
      This script is used to convert two list files containing (ordered) paths to paired read files. 
      The files are split to output new files, each containing the path to a complete pair of read files.
  
  =head1 INPUT
      Two input files are required. Each file contains full paths to the paired reads files.
      
  =head1 OUTPUT
      The output is a list of files with each file containing paths to each paired file. The paths are
      separated by a tab as shown below:
      /path/to/pair1.fq     /path/to/pair2.fq
  
  =head1  AUTHOR
  
      Kemi Abolude
      kabolude@som.umaryland.edu
  - script: create_list_file.pl
    pod: |
  =head1	NAME
  
  create_list_file.pl - script to create a list of files given a certain regex
  
  =head1	SYNOPSIS
  
  USAGE: create_list_file.pl
         [  --directory|d=/path/to/some/directory/
            --output_list|o=/path/output.list
            --regex|r=string regular expression
            --include_gz|g ]
  
  =head1	OPTIONS
  
  B<--directory,-d>
  	Location of the directory to search.  No wild card characters should be
      used in the directory.
      (Default: current directory)
  
  B<--output_list,-o>
      File that will be the list of found files
      (Default: standard out)
  
  B<--regex,-r>
      Regular expression for entire file name (including full path)
      (Default: finds all files)
  
  B<--include_gz|g>
      This flag tells the script to include .gz extensions in the list
  
  B<--help,-h>
  	Prints this help message
  
  =head1	DESCRIPTION
  
      This script will search a directory for file names containing the given
      regular expression.  By default, all .gz or .gzip extensions are stripped
      off.  Programs using these list files should know to search for .gz|.gzip
      versions.
  
      **Note: No wild card characters should be used in this option.
  
  =head1	INPUT
  
      There are no required options to the script and there isn't really any
      input.  See above for defaults.  
  
  =head1	OUTPUT
  
      The script will output a list of files that match the regular expression
      given by option --regex|-r. If no output file is given, this script will 
      print out to standard out.  
  
  =head1	CONTACT
  
      Kevin Galens
      kgalens@tigr.org
