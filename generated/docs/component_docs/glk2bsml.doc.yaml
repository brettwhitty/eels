# Main workflow XML template - step definitions
workflow_xml:
  xml_comments:
    - Preprocessing
  command_sets:
    - glk2bsml workflow
  includes:
    - "file=\"$;DOCS_DIR$;/iterator_template.xml\" keys=\"$;ITERATOR_NAME$;=ITERATOR1,$;ITERATOR_XML$;=ITERATOR1_XML,$;ITERATOR_LIST$;=$;TMP_DIR$;/glk2bsml.list\"/"
  steps:
    - name: create output directory and temporary directory
      type: RunUnixCommand
      executable: mkdir
      arg: -p -m 777 $;OUTPUT_DIRECTORY$; $;TMP_DIR$;
    - name: Create the glk2bsml iterator list file
      type: RunUnixCommand
      executable: $;BIN_DIR$;/create_legacy2bsml_iterator_list
      params:
        - key: --control_file
          value: $;GLK2BSML_CONTROL_FILE$;
        - key: --output
          value: $;TMP_DIR$;/glk2bsml.list
        - key: stdout
          value: $;TMP_DIR$;/create_glk2bsml_iterator_list.stdout
        - key: stdout
          value: $;TMP_DIR$;/create_glk2bsml_iterator_list.stderr
    - name: Create BSML file list
      type: RunJavaUnixCommand
      executable: find
      arg: "$;OUTPUT_DIRECTORY$; -name '*.bsml'"
      params:
        - key: stdout
          value: $;BSML_OUTPUT_LIST$;
        - key: stderr
          value: $;TMP_DIR$;/create_bsml_file_list.stderr

# Iterator i1 - per-input processing steps
iterator_i1:
  command_sets:
    - glk2bsml
  steps:
    - name: glk2bsml
      type: RunUnixCommand
      executable: $;BIN_DIR$;/glk2bsml
      params:
        - key: --database
          value: $;DATABASE$;
        - key: --server
          value: $;SERVER$;
        - key: --password
          value: $;PASSWORD$;
        - key: --username
          value: $;USERNAME$;
        - key: --id_repository
          value: $;PROJECT_ID_REPOSITORY$;
        - key: --id_gen_version
          value: $;ID_GEN_VERSION$;
        - key: --bsmlfile
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;DATABASE$;_$;ASMBL_ID$;_assembly.bsml
        - key: --bac_id
          value: $;ASMBL_ID$;
        - key: --genus
          value: $;GENUS$;
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/glk2bsml.$;DATABASE$;_$;ASMBL_ID$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/glk2bsml.$;DATABASE$;_$;ASMBL_ID$;.stderr
    - name: DTD validation
      type: RunUnixCommand
      executable: $;BIN_DIR$;/dtdValid.pl
      arg: -d $;BSML_DTD$; $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;DATABASE$;_$;ASMBL_ID$;_assembly.bsml
    - name: profileBSMLFile
      type: RunUnixCommand
      executable: $;BIN_DIR$;/profileBSMLFile
      params:
        - key: --infile
          value: $;OUTPUT_DIRECTORY$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;DATABASE$;_$;ASMBL_ID$;_assembly.bsml
        - key: --database
          value: $;DATABASE$;
        - key: --asmbl_id
          value: $;ASMBL_ID$;
        - key: --logfile
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/$;DATABASE$;_$;ASMBL_ID$;.profileBSMLFile.pl.log
        - key: stdout
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/profileBSMLFile.$;DATABASE$;_$;ASMBL_ID$;.stdout
        - key: stderr
          value: $;TMP_DIR$;/$;ITERATOR_NAME$;/g$;GROUP_NUMBER$;/profileBSMLFile.$;DATABASE$;_$;ASMBL_ID$;.stderr

